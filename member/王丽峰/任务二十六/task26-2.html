<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery简单操作</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	.zone{
		width:600px;
		height:120px;
		color:#666;
		font-family:"微软雅黑";
		margin-top:20px;
	}
	.btn{
		width:100px;
		height:40px;
		border-radius:5px;
		font-size:18px;
		margin-top:15px;
	}
	.container{
		width:300px;
		height:60px;
		border:1px solid #d8d8d8;
	}
	.tip{
		margin-top:20px;
	}
</style>
</head>
<body>
    <fieldset class="zone">
    	<legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
    	<input type="button" class="btn" value="确定"/>
    </fieldset>
    <fieldset class="zone">
    	<legend>当窗口滚动时，获取垂直滚动距离</legend>  
    	<p class="scroll">hello</p>  	
    </fieldset>
    <fieldset class="zone">
    	<legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
    	<div class="container"></div>
    </fieldset>
    <fieldset class="zone">
    	<legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
    	<input type="text" class="inpt">
    </fieldset>
    <fieldset class="zone">
    	<legend>当选择 select 后，获取用户选择的内容</legend>
    	<select name="" id="sport">
    		<option>游泳</option>
    		<option>足球</option>
    		<option>羽毛球</option>
    		<option>篮球</option>
    		<option>滑冰</option>
    	</select>
    	<div class="tip">我最喜欢的运动是：
    		<span class="favorite"></span>
    	</div>
    </fieldset>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script>
    	$(function(){
    		//改变btn的背景色
    		$('.btn').on('click',function(){
    			$(this).css({'background':'red'});
    			setTimeout(function(){
    				$('.btn').css({'background':'blue'})
    			},300);
    		});

    		//获取鼠标滚动时的垂直距离
    		$(window).on('scroll',function(){
    			var $distance=$(this);
    			$('.scroll').text("鼠标滚动时的垂直距离为:"+$distance.scrollTop());
    		})

    		//改变div的背景色
    		$('.container').on('mouseenter',function(){
    			$(this).css({'background':'red'}).on('mouseleave',function(){
    				$(this).css({'background':'white'});
    			})
    		})

    		//输入框
    		$('.inpt').on('focus',function(){
    			$(this).css({'outline':'1px solid blue'}).on('blur',function(){
    				$(this).css({'outline':'none'});
    			})
    		})

    		$('.inpt').on('keyup',function(){
    			var $value=$(this).val().toUpperCase();
    			$(this).val($value);
    			console.log($value);
    		})

    		//下拉列表
    		$('#sport').on('change',function(){
    			var $option=$('option:checked').val();
    			$('.favorite').text($option);
    		})


    	})
    </script>
</body>
</html>
