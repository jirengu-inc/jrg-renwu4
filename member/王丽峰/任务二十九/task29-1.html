<link href="" rel="stylesheet">
<style type="text/css">
	.wrap{
		border:1px solid gray;
		background:pink;
		width:200px;
		height:100px;
		line-height: 100px;
		text-align: center;
		margin:20px 0 0 100px;
	}
	#go-top{
		position:fixed;
		bottom:20px;
		right:20px;
		border:1px solid #ccc;
		background:red;
		color:#fff;
		cursor: pointer;
		display:none;
		width:100px;
		height:40px;
		line-height:40px;
		font-weight: bold;
		border-radius:5px;
		text-align: center;
	}
</style>
</head>
<body>
	<div class="wrap">内容一</div>
	<div class="wrap">内容二</div>
	<div class="wrap">内容三</div>
	<div class="wrap">内容四</div>
	<div class="wrap">内容五</div>
	<div class="wrap">内容六</div>
	<div class="wrap">内容七</div>
	<div class="wrap">内容八</div>
	<div class="wrap">内容九</div>
	<div class="wrap">内容十</div>
	<div class="wrap">内容十一</div>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
		var GoTop={
			init:function(){
				if($('#gotop').length>0){
					return;
				}
				var $goTop=$('<div id="go-top">回到顶部</div>');
				$('body').append($goTop);

				this.$goTop=$goTop;
				this.bind();
			},
			bind:function(){
				var me=this;
				$(window).on('scroll',function(e){
					var offsetTop=$('body').scrollTop();//获取body元素的垂直滚动条位置
					if(offsetTop>200){
						me.$goTop.show();
					}else{
						me.$goTop.hide();
					}
				})
				this.$goTop.on('click',function(){
					$(window).scrollTop(0);//设置window的垂直滚动天位置
				});
			}
		}

		GoTop.init();
	</script>
</body>
