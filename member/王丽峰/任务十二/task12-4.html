<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>双飞翼布局 三栏布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	html,body{
		margin:0;
		padding:0;
		font-family: '微软雅黑';
	}
	.header,.footer{
		height: 40px;
		background: rgb(204,204,204);
	}
	.container{
		width:100%;
	}
	.container:after{
		content:'';
		display: block;
		clear:both;
		height: 0;
	}
	.main{
		width:100%;
		height:300px;
		float:left;
	}
	.main .wrap{
		background:green;
		height:300px;
		margin-left: 200px;
		margin-right: 200px;
	}
	.aside{
		width:200px;
		height:300px;
		background:red;
		float:left;
		margin-left:-100%;
	}
	.extra{
		width:200px;
		height:300px;
		float:left;
		background:yellow;
		margin-left:-200px;
	}
</style>
</head>
<body>
	<div class="header">头部</div>
    <div class="container">
    	<div class="main">
    		<div class="wrap">
    			<span>双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。</span>
    		</div>
    	</div>
    	<div class="aside"></div>
    	<div class="extra"></div>
    </div>
    <div class="footer">尾部</div>
</body>
</html>
