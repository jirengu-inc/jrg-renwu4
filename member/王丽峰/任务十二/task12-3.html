<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>圣杯布局 两栏布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	html,body{
		margin:0;
		padding:0;
		font-family: '微软雅黑';
	}
	.header,.footer{
		height:40px;
		background: rgb(204,204,204);
	}
	.container{
		padding:0 0 0 200px;
	}
	.container:after{
		content:'';
		display: block;
		clear:both;
		height: 0;
	}
	.container .main{
		width:100%;
		height:250px;
		background-color: green;
		float:left;
	}
	.container .aside{
		width:200px;
		height:300px;
		background:red;
		float:left;
		position: relative;
		left:-200px;
		margin-left:-100%;
	}
</style>
</head>
<body>
	<div class="header">头部</div>
    <div class="container">
    	<div class="main">
    		<p>圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。参考：<a href="#">圣杯布局原理</a>。其流程为：1）设置containier的左右padding,用于预留左右边栏的空间；2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置right,让其移动位置。设置负边距100%(#center的宽度)，让其跑到上面；4）给右边栏设置负边距使其跑到上面</p>
    	</div>
    	<div class="aside"></div>
    </div>
    <div class="footer">尾部</div>
</body>
</html>
