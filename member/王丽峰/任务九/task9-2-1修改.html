<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 <title>CSS Sprite</title>
 <meta name="description" content="">
 <meta name="keywords" content="">
 <style type="text/css">
 	.btn{
 		background:url(http://csssprites.com/results/f4db3da46ccee9b46953cacc6a4bf784/result.png) no-repeat;
 		height:40px;
 		width:100px;
 	}
 	.btn:hover{
 		cursor: pointer;
 	}
 	.btn1{
 		background-position: 1px 1px;
 		display: inline-block;
 	}
 	.btn2{
 		background-position: 5px -42px;
 		display:inline-block;
 	}
 	.btn3{
 		background-position: 6px -86px;
 		display:inline-block;
 	}
 	.intro{
 		margin-left:45px;
 		margin-top:10px;
 		font-weight: bold;
 	}
 	.intro:hover{
 		color:rgb(166,99,150);
 	}
 	.btn1:hover{
 		background-position: 0px -134px;
 		display:inline-block;
 	}
 	.btn2:hover{
 		background-position: 0px -183px;
 		display:inline-block;
 	}
 	.btn3:hover{
 		background-position: 10px -224px;
 		display: inline-block;
 	}
  </style>
  </head>
  <body>
    <div class="btn btn1">
    	<div class="intro">前进</div>
    </div>	
    <div class="btn btn2">
  		<div class="intro">开始</div>
    </div>
    <div class="btn btn3">
    	<div class="intro">停止</div>
    </div>
 </body>
 </html>
