<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>按钮</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	.btn{
		background-color: rgb(243,110,65);
		display: inline-block;
		/*padding: 3px;*/
		border: 1px solid;
		border-radius: 5px;
		width:50px;
		height:40px;
		text-align: center;
		color:#fff;
		font-family: "微软雅黑";
		line-height:40px;
		cursor: pointer;
		font-size:15px;
	}
	a{
		text-decoration: none;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
</style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
