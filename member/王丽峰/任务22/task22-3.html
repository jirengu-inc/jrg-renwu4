<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task22-3</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	div{
		width:300px;
		height:300px;
		border:2px solid pink;
	}
	.ct{
		margin:20px;
	}
</style>
</head>
<body>
    <ul class="ct">
	    <li data-img="1.jpg">鼠标放置查看图片1</li>
	    <li data-img="2.jpg">鼠标放置查看图片2</li>
	    <li data-img="3.jpg">鼠标放置查看图片3</li>
	</ul>
	<div class="img-preview"></div>

	<script>
	//思路很简单，但是没有想到要给div元素添加img子元素来展现图片
	var lists=document.getElementsByClassName('ct')[0].getElementsByTagName('li'),//获取li元素
	    div=document.querySelector('.img-preview');//获取div元素
	//给li元素添加监听事件
	for(var i=0;i<lists.length;i++){
		lists[i].addEventListener('mouseenter',function(){
			var img=this.getAttribute('data-img');
			div.innerHTML='<img src="'+img+'">';//注意点
		})
	}

	</script>
</body>
</html>
