			var html = '';
			html += '<li class="item">';
			html +=   '<div class="cover"><a class="btn" href="">立即抢购</a></div>'
			html +=    '<a href="#">'
			html +=      '<img src="'+data.img+'" alt="">'
			html +=      '<div class="product-name">'+data.name+'</div>'
			html +=      '<div class="product-price">'+data.price+'</div>'
			html +=    '</a>'
			html += '</li>';
			return html;
		}

			e.preventDefault();
			$.each(products,function(idx,data){
				var html=getProduct(data);
				$(".product").append(html);
			});
		});

		});
		$('.product').on('mouseleave','.item', function(e){
		  $(this).removeClass('hover');
		});
