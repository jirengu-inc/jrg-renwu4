<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>导航栏</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<style type="text/css">
	/*重置样式*/
	html,body,ul,li{
		margin:0;
		padding:0;
		font-family: '微软雅黑';
	}
	.nav{
		border:1px solid #ccc;
		width:800px;
		background:rgb(207,203,198);
	}
	li{
		list-style: none;
	}
	/*使li左浮动，从而横排排列*/
	.nav>li{
		float:left;
		padding:15px;
		position: relative;
	}
	/*清除li浮动*/
	.clearfix:after{
		content:"";
		display: block;
		clear:both;
	}
	/*设置鼠标移动到li的颜色*/
	.nav>li:hover
	{
		background-color: rgb(170,170,170);
	}
	.nav a{
		text-decoration: none;
		cursor: pointer;
		color:#333;
	}
	/*导航栏里的内容隐藏*/
	.nav>li .child{
		display: none;
	}
	/*弹出下拉菜单*/
	.nav>li:hover .child{
		display: block;
		position: absolute;
		left:0;
		top:100%;
		width:100px;
	}
	/*设置下级菜单的样式*/
	.nav>li:hover .child a{
		display:block;
		background-color: #eee;
		width:100px;
		height:50px;
		text-align:center;
		line-height:50px;
	}
	.nav>li .child a:hover{
		background-color: rgb(204,204,204);
	}
</style>
<body>
	<div class="container">
		<ul class="nav clearfix">
			<li>
				<a href="#">前端</a>
				<ul class="child">
					<li><a href="">JavaScript</a></li>
					<li><a href="">CSS</a></li>
					<li><a href="">HTML</a></li>
				</ul>
			</li>
			<li>
				<a href="#">服务端</a>
				<ul class="child">
					<li><a href="">Node</a></li>
					<li><a href="">PHP</a></li>
					<li><a href="">Java</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul class="child">
					<li><a href="">Sublime</a></li>
					<li><a href="">WebStorm</a></li>
					<li><a href="">Git</a></li>
				</ul>
			</li>
			<li><a href="#">HTML</a></li>
			<li><a href="#">NODE</a></li>
		</ul>
	</div>
</body>
</html>
<!--这道代码看似简单，实际上考察的知识点挺多的，有定位，浮动，清除浮动，都是CSS的重点内容>
<!--特别注意的是：清除浮动的过程中使用了overflow:auto,使得li的子元素没法显示，以后还是乖乖使用clear吧>
