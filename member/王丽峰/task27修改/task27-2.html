
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task27-2多个轮播</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<style>
	html,body,ul,li{
        padding:0;
        margin:0;
    }
    li{
        list-style-type:none;
    }
    .clearfix:after{
        content:"";
        clear:both;
        display:block;
    }
    a{
        text-decoration:none;
    }
    .container{
        position:relative;
        left:400px;
        width:480px;
        height:300px;
        overflow:hidden;
    }
    .container .img-ct{
        position:relative;
    }
    .contaiber .img-ct li{
        position: absolute;
        display: none;
    }
    .container .img-ct img{
        width:480px;
        height:300px;
    }
    .arrow{
        position:absolute;
        top:50%;
        margin-top:-15px;
        width:30px;
        height:30px;
        line-height:30px;
        text-align:center;
        background:#4e443c;
        color:#fff;
        border-radius:30px;
        box-shadow: 0 0 2px #999;
        opacity:0.8;
    }
    .arrow:hover{
        opacity:1;
    }
    .pre{
        left:10px;
    }
    .next{
        right:10px;
    }
    .container .bullet{
        position:absolute;
        bottom:10px;
        left:50%;
        transform:translateX(-50%);
    }
    .container .bullet li{
        width:16px;
        height:6px;
        border-radius:2px;
        background:#fff;
        display:inline-block;
        cursor:pointer;
    }
    .container li.active{
        background:#666;
    }
</style>
</head>
<body>
    <div class="container container1">
    	<ul class="img-ct clearfix">
    		<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""/></a></li>
    		<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""/></a></li>
    		<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""/></a></li>
    		<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""/></a></li>
    	</ul>
    	<a class="pre arrow" href="#"><</a>
    	<a class="next arrow" href="#">></a>
    	<ul class="bullet">
    		<li class="active"></li>
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul>
    </div>
    <div class="container container2">
    	<ul class="img-ct clearfix">
    		<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""/></a></li>
    		<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""/></a></li>
    		<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""/></a></li>
    		<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""/></a></li>
    	</ul>
    	<a class="pre arrow" href="#"><</a>
    	<a class="next arrow" href="#">></a>
    	<ul class="bullet">
    		<li class="active"></li>
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul>
    </div>
    <div class="container container3">
    	<ul class="img-ct clearfix">
    		<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""/></a></li>
    		<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""/></a></li>
    		<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""/></a></li>
    		<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""/></a></li>
    	</ul>
    	<a class="pre arrow" href="#"><</a>
    	<a class="next arrow" href="#">></a>
    	<ul class="bullet">
    		<li class="active"></li>
    		<li></li>
    		<li></li>
    		<li></li>
    	</ul>
    </div>
    <script type="text/javascript">
    	carouse(".container1");
    	carouse(".container2");
    	carouse(".container3");

    	function carouse(data){
            var $data=$(data);
	        var $ct=$data.find('.img-ct'),
	            $items=$ct.children(),
	            $pre=$data.find(".pre"),
	            $next=$data.find(".next"),
	            $bullet=$data.find(".bullet"),
	            imgWidth=$items.width(),
	            imgCount=$ct.children().size();

	        var curIndex=0;
	        var isAnimate=false;
	        $next.on('click',function(){
	            playNext();
	        });
	        $pre.on('click',function(){
	            playPre();
	        });
	        $bullet.find('li').on('click',function(){
	            var idx=$(this).index();
	            play(idx);
	        });

	        autoPlay();

	        function playNext(){
	            play((curIndex+1)%imgCount);
	        }

	        function playPre(){
	            play((imgCount+curIndex-1)%imgCount);
	        }

	        function play(idx){
	            if(isAnimate) return;
	                isAnimate = true;
	                $items.eq(curIndex).fadeOut(500);
	                $items.eq(idx).fadeIn(500, function(){
	                    isAnimate = false;
	                });
	                
	                curIndex = idx;
	                setBullet();
	        }

	        function setBullet(){
	            $bullet.children().removeClass('active')
	                              .eq(curIndex).addClass('active');
	        }
	        function stopAuto(){
	            clearInterval(clock);
	        }

	        function autoPlay(){
	            clock = setInterval(function(){
	                playNext();
	            }, 2000);   
	        }
	    }
    </script>
</body>
</html>
