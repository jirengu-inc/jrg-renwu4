<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码3－表格</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		table{
			border-collapse: collapse;
			text-align: center;
			font-size: 16px;
			width: 100%;
			background: #f5f5f5;
		}
		th,td{
			width: 50%;
			height: 47px;
			line-height: 47px;
			border: 1px solid #ddd;
		}
		th{
			background-color: #00abaa;
		}
		.white{
			background-color: #fff;
		}
	</style>
</head>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td class="white">小花</td>
				<td class="white">女</td>
			</tr>
		</table>
	
</body>
</html>
