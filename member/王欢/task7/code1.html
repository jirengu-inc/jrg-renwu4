<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务7-代码1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			border: 1px solid #ddd;
			margin: 20px;
			display: inline-block;
		}
		li{
			display: inline-block;
			font-size: 24px;
			padding: 20px;
			margin-left: -4px;
		}
		li a{
			transition: color .3s;
			text-decoration: none;
			color: #444;
		}
		li.selected a{
			color: red;
		}
		li:hover a{
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li class="selected"><a href="">主页</a></li>
		<li><a href="">课程</a></li>
		<li><a href="">视频</a></li>
		<li><a href="">关于</a></li>
	</ul>
</body>
</html>
