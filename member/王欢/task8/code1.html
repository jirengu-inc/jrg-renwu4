<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务8-代码1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			margin: 50px;
		}
		.btn{
			display: inline-block;
		    color: #fff;
		    background: #f36e41;
		    font-size: 16px;
		    padding: 5px 7px;
		    margin-left: 5px;
		    text-decoration: none;
		    border: none;
		    border-radius: 5px;
		    font-family: '微软雅黑';/*font-family必须设置  主要针对于button*/
		    transition: background-color 0.3s;
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<a href="" class="btn">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">发送</button>
	</div>
</body>
</html>
