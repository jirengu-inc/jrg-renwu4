<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>code4</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing:border-box;
    }
    .wrap{
      margin: 50px;
      /* width: 200px; */
      border:1px solid #ccc;
      width: auto;
      height: auto;
    }
    ul{
      list-style:none;
      overflow:hidden;
    }
    li{
      float:left;
      width: 33.3333%;
      border-right:1px solid #ccc;
      border-bottom:1px solid #ccc;
      text-align:center;
      padding:10px 
    }
    li.active{
      background: #eee;
    }
    li:last-child{
      border-right:none;
    }
    .panel{
      display:none;
      width: 100%;
      height: 100px;
      text-align:center;
      line-height:100px;
    }
    .panel.active{
      display:block;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <ul>
      <li class="active">tab1</li>
      <li>tab2</li>
      <li>tab3</li>
    </ul>
    <div class="panel active">
      panel1
    </div>
    <div class="panel">
      panel2
    </div>
    <div class="panel">
      panel3
    </div>
  </div>
  

  <script>
    var mod = document.getElementsByTagName('ul')[0];
    var list = mod.children;
    var panelList = document.getElementsByClassName('panel')

    mod.addEventListener('click',function(e){
      var index = indexOf(e.target);
      for(var i=0; i<list.length;i++){
        if(i == index){
          addClass(list[i],'active')
        }else{
          removeClass(list[i],'active')
        }
      }
      for(var i=0;i<panelList.length;i++){
        if(i == index){
          addClass(panelList[i],'active')
        }else{
          removeClass(panelList[i],'active')
        }
      }
      
    })
    function indexOf(el){
      for(var i=0; i<list.length;i++){
        if(list[i] == el){
          return i;
        }
      }
    }
    function addClass(el, cls){
      var className = el.className;
      if(!hasClass(el,cls)){
          className += ' '+cls;
          el.className = className;
       }
    }
    function hasClass(el, cls){
      var className = el.className;
      var reg = new RegExp('\\b'+cls+'\\b','g');
      return className.match(reg);
    }
    function removeClass(el,cls){
      if(hasClass(el,cls)){
        var className = el.className;
        var reg = new RegExp('\\b'+cls+'\\b','g');
        el.className = className.replace(reg,'');

      }
    }
  </script>
</body>
</html>
