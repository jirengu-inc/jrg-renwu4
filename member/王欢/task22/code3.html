<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>code3</title>
	<style>
		ul{
			border: 1px solid red;
			list-style: none;
			margin: 0;
			padding: 0;
		}
		li{
			border: 1px solid #ddd;
			padding: 10px;
		}
	</style>
</head>
<body>
	<ul class="ct">
	    <li data-img="1.jpg">鼠标放置查看图片1</li>
	    <li data-img="2.jpg">鼠标放置查看图片2</li>
	    <li data-img="3.jpg">鼠标放置查看图片3</li>
	</ul>
	<div class="img-preview"></div>
	<script>
	//todo ...
		var ct = document.getElementsByClassName('ct')[0]
		var currEl = document.querySelectorAll('li')
		var preview = document.getElementsByClassName('img-preview')[0]
		for (var i = 0; i < currEl.length; i++) {
			currEl[i].addEventListener('mouseover',function(){
				var imgSrc = 'images/'+this.getAttribute('data-img')
				// var imgEl = document.createElement('img')
				// imgEl.src = imgSrc
				// preview.appendChild(imgEl)
				preview.innerHTML = '<img src='+imgSrc+'>'
				
			})
			currEl[i].addEventListener('mouseout',function(){
				preview.innerHTML = "";
			})
		}
	</script>
</body>
</html>
