<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>code2</title>
</head>
<body>
	<ul class="ct">
	    <li>这里是</li>
	    <li>饥人谷</li>
	    <li>前端6班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
	<script>
	var startAdd = document.getElementById('btn-add-start')
	var endAdd = document.getElementById('btn-add-end')
	var contentEl,ulEl,newEl
	ulEl = document.getElementsByClassName('ct')[0];
	startAdd.onclick = function(){
	 if(getReadyElement()){
	   ulEl.insertBefore(newEl,ulEl.firstChild)
	 }
	}
	endAdd.onclick = function(){
	  if(getReadyElement()){
	    ulEl.appendChild(newEl)
	  } 
	}
	function getReadyElement(){
	  contentEl = document.getElementsByClassName('ipt-add-content')[0];
	  if(contentEl.value){
	     ulEl = document.getElementsByClassName('ct')[0]
	     newEl = document.createElement('li')
	     newEl.innerHTML = contentEl.value 
	     return true;
	 }else{
	   return false;
	 }
	}
	ulEl.addEventListener('click',function(e){
	  console.log(e.target.innerText)
	})
	</script>
</body>
</html>
