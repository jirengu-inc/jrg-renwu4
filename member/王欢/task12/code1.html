<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    *{margin: 0;padding: 0;}
ul{
  list-style:none;
}
.a{
  width: 400px;
  margin: 30px auto;
  background: #ddd;
  color: #fff;
}
.b{
  overflow:hidden;
  margin-left:-20px;
  position:relative;
  left:10px;
}
.item{
  width: 120px;
  height: 80px;
  text-align:center;
  background: blue;
  margin: 10px;
  float:left;
  text-align: center;
  line-height: 80px;
}
  </style>
</head>
<body>
<div class="a">
  <ul class="b">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
  </ul>
</div>
</body>
</html>
