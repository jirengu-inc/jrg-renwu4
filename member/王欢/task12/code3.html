<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      text-align:center;
      color:#fff;
    }

    .header,.footer{
      width: 100%;
      height: 30px;
      background: #555;
    }
    .content{
      overflow:hidden;
      padding-left:100px;
    }
    .content .main{
      float:left;
      width: 100%;
      background: red;
    }
    .content .aside{
      float:left;
      width: 100px;
      height: 200px;
      background: blue;
      margin-left:-100%;
      opacity:0.3;
      position:relative;
      left:-100px;
    }
  </style>
</head>
<body>
<div class="header">header</div>
<div class="content">
  <div class="main">
    <p>main1</p>
    <p>main2</p>
    <p>main3</p>
    <p>main4</p>
    <p>main5</p>
    <p>main6</p>
    <p>main7</p>
    <p>main8</p>
    <p>main9</p>
    <p>main10</p>
  </div>
  <div class="aside">aside</div>
</div>
<div class="footer">footer</div>
</body>
</html>
