<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>code5</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      text-align:center;
      color:#fff;
    }

    .header,.footer{
      width: 100%;
      height: 30px;
      background: #555;
    }
    .content{
      overflow:hidden;
    }
    .content .main{
      float:left;
      width: 100%;
    }
    .content .main .wrap{
      background: #daf;
      margin-right:100px;
    }
    .content .extra{
      float:left;
      width: 100px;
      height: 200px;
      background: pink;
      margin-left:-100px;
    }
  </style>
</head>
<body>
<div class="header">header</div>
<div class="content">
  <div class="main">
    <div class="wrap">
      <p>main1</p>
    <p>main2</p>
    <p>main3</p>
    <p>main4</p>
    <p>main5</p>
    <p>main6</p>
    </div>
    
  </div>
  <div class="extra">extra</div>
</div>
<div class="footer">footer</div>
</body>
</html>
