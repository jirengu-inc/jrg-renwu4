<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>code2</title>
  <style>
	*{
	  margin: 0;
	  padding: 0;
	}
	body{
	  color: #fff;
	}
	.header,.footer{
	  background: #aaa;
	  height: 40px;
	  line-height:40px;
	  color:#fff;
	}
	.content:after{
	  /* overflow:hidden; */
	  content:'';
	  display:block;
	  clear:both;
	}
	.content{
	  padding:0 100px;
	}
	.content .main{
	  width: 100%;
	  height: 100px;
	  background: red;
	  float:left;
	}
	.content .aside-l{
	  width: 100px;
	  height: 200px;
	  background: blue;
	  float:left;
	  margin-left: -100%;
	  position:relative;
	  left:-100px;
	}
	.content .aside-r{
	  width: 100px;
	  height: 200px;
	  background: pink;
	  float:left;
	  margin-left:-100px;
	  position:relative;
	  right:-100px;
	}
  </style>
</head>
<body>
<div class="header">
  header
</div>
<div class="content">
  <div class="main">main</div>
  <div class="aside-l">aside-l</div>
  <div class="aside-r">aside-r</div>
</div>
  <div class="footer">footer</div>
</body>
</html>
