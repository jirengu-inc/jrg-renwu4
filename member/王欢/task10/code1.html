<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>code1</title>
	<style>
		*{margin: 0;padding: 0;}
		body{
			font-family: serif '微软雅黑';
		}
		a{text-decoration: none;color: inherit;font-size: inherit;}
		ul{list-style: none;}
		li{float: left;}

		.wrap{
			width: 910px;
			margin: 0 auto;
			position: relative;
		}
		.clearfix:after{
			content: '';
			display: block;
			clear: both;
		}

		.header{
			width: 100%;
			height: 50px;
			background: #333333;
			color: #fff;
			
		}
		.header img{
			width: 175px;
			height: 50px;
		}
		.header  ul{
			/*float: right;*/
			display: inline-block;
			position: absolute;
			right: 0;
		}
		.header  ul  li{
			width: 65px;
			height: 50px;
			line-height: 50px;
			text-align: center;
		}

		.side{
			width: 200px;
			height: 512px;
			float: left;
			background: #eeeeee;
			margin-top: 10px;
		}
		.main{
			width: 685px;
			margin-left: 10px;
			float: left;
			background: #eeeeee;
			margin-top: 10px;
			padding: 50px 0 40px 15px;
			color: #656565;
		}
		.main h1{
			margin-bottom: 30px;
		}
		.main p{
			font-size: 14px;
			line-height: 24px;
		}

		.footer{
			height: 41px;
			width: 100%;
			background-color: #333333;
		}
		.footer ul li{
			height: 41px;
			line-height: 41px;
			padding: 0 10px;
			font-size: 14px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="wrap">
			<img src="images/logo.png" alt="">
			<ul>
				<li><a href="">技能</a></li>
				<li><a href="">经历</a></li>
				<li><a href="">作品</a></li>
				<li><a href="">关于</a></li>
			</ul>
		</div>
	</div>
	<div class="wrap clearfix">
		<div class="side"></div>
		<div class="main">
			<h1>我的作品</h1>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码写的很漂亮</p>
		</div>
	</div>
	<div class="footer">
		<div class="wrap">
			<ul>
				<li><a href="">饥人谷</a></li>
				<li><a href="">jscode</a></li>
				<li><a href="">jsbin</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
