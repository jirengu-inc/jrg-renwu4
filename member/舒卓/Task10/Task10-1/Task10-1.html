<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.head {
        
            height: 50px;
            background: #333;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .head-m {
            width: 900px;
            height: 60px;
            margin: 0 auto;
            clear: both;
        }

        .head-m img {
            height: 47px;
            float: left;
        }

        .nav li {
            float: right;
            line-height: 47px;
            list-style: none;
            margin-right: 20px;
            color: white;
        }

        .content {
            width: 900px;
            height: auto;
            margin-top: 10px;
            background: #ccc;
            margin-left: auto;
            margin-right: auto;
            clear: both;
        }

        .content .aside {
            width: 200px;
            height: 600px;
            float: left;
            background-color: #eee;
        }

        .content .main {
            width: 695px;
            height: 200px;
            float: left;
            background: #eee;
            margin-left: 5px
        }

        .footer {
            height: 40px;
            width: 100%;
            background: #333;
            clear: both;
        }

        .footer-m {
            width: 900px;
            height: 40px;
            margin: 0 auto;
        }

        .footer-m li {
            font-size: 14px;
            list-style: none;
            text-decoration: none;
            float: left;
            margin-left: 8px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="head-m">
            <img src="images/logo-tiny.png">
            <ul class="nav">
                <li> <a href="#">技能</a></li>
                <li><a href="#">经历</a></li>
                <li><a href="#">作品</a></li>
                <li><a href="#">关于</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="aside"></div>
        <div class="main">
            <h1>我的作品</h1>
            <p>生活很美好 心情不错 代码写得很漂亮</p>
        </div>
    </div>
    <div class="footer">
        <div class="footer-m">
            <ul>
                <li><a href="#">饥人谷</a></li>
                <li><a href="#">JSCODE</a></li>
                <li><a href="#">JSBIN</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
