<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        *{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body,div,ul,li{
            margin:0;
            padding:0;
            list-style: none;
        }

        .ct{
            border: 1px solid #555555;
            background: #ccc;
            margin-bottom: 20px;

        }
        .ct .tabs>li{
            width:33.333%;
            line-height: 20px;
            text-align: center;
            border-right:1px solid #555555;
            border-bottom:1px solid #555555;
            float: left;
            cursor: pointer;
        }
        .ct .tabs:after{
            content: ' ';
            display: block;
            height:0;
            clear: both;
        }
        .panner{
            height:200px;

            display: none;

        }
        .tab.active{
            background: #545B6B;
        }
        .panner.show{
            display: block;
        }
    </style>
</head>
<body>
<div class="ct getTab">
    <ul class="tabs">
        <li class="tab active">T1</li>
        <li class="tab">T2</li>
        <li class="tab">T3</li>
    </ul>
    <div class="panner show">我是1</div>
    <div class="panner">我是2</div>
    <div class="panner">我是3</div>

</div>


<div class="ct getTab2">
    <ul class="tabs">
        <li class="tab active">T1</li>
        <li class="tab">T2</li>
        <li class="tab">T3</li>
    </ul>
    <div class="panner show">我是1</div>
    <div class="panner">我是2</div>
    <div class="panner">我是3</div>

</div>
<script>
    function getTab($node){
        this.$tab = $node.find('.tab');
        this.$panner= $node.find('.panner');
        this.bind();
    }

    getTab.prototype={
        bind: function () {
            var cur =this;
            cur.$tab.on('click',function(){
                var sub = $(this).index();
                $(this).addClass('active').siblings().removeClass('active');
                cur.$panner.removeClass('show');
                cur.$panner.eq(sub).addClass('show');
            })
        }
    }
    new getTab($('.getTab'));
    new getTab($('.getTab2'));

</script>



</body>
</html>
