<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gotop</title>
    <style>
      .box{
        width: 400px;
        height: 500px;
        margin: 10px auto;
        border: 1px solid #313051;
      }
    </style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>

  </body>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  <script type="text/javascript">
    function GoTop(el){
      this.ct = el;
      this.target = $('<div class="go">客官请回到顶部</div>');
      this.createNode();
      this.bindEvent();
      }

      GoTop.prototype.bindEvent = function(){
        this.target.on('click',function(){
          $(window).scrollTop(0);
        })
      }
    GoTop.prototype.createNode = function(){
        this.ct.append(this.target);
        this.target.css({
          position: 'fixed',
          bottom: '10px',
          right: '40px',
          padding: '10px 15px',
          border: '1px solid #313266',
          borderRadius:'5px',
          background: '#ccc',
          display:'none',
          cursor:'pointer'
        });

        var me = this;
        $(window).on('scroll',function(){
          var clock;
          var scroll = $(window).scrollTop();
          if (scroll >300) {
            if (clock) {
              clearTimeout(clock);
            }
            clock = setTimeout(function(){
              me.target.show();
            },100)
          }else {
            if (clock) {
              clearTimeout(clock);
            }
            clock = setTimeout(function(){
              me.target.hide();
            },50)
          }
        })
      }

    new GoTop($('body'));
  </script>
</html>
