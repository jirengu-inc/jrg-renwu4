<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>浮动，负边距</title>
    <style>
        .test::after {
            content: " ";
            display: block;
            clear: both;
        }

        .main {
            width: 100%;
            height: 500px;
            background: #ccc;
            float: left;
        }

        .aside {
            width: 200px;
            height: 150px;
            float: left;
            background: green;
            position: relative;
        }

        .aside1 {
            margin-left: -100%;
            top: 20px;
        }

        .aside2 {
            margin-left: -50%;
            left: -100px;
            top: 20px;
        }

        .aside3 {
            margin-left: -200px;
            top: 20px;
        }

        .aside4 {
            margin-left: -100%;
            top: 180px;
        }

        .aside5 {
            margin-left: -50%;
            left: -100px;
            top: 180px;
        }

        .aside6 {
            margin-left: -200px;
            top: 180px;
        }
    </style>
</head>

<body>
    <div class="test">
        <div class="main"></div>
        <div class="aside1 aside">1</div>
        <div class="aside2 aside">2</div>
        <div class="aside3 aside">3</div>
        <div class="aside4 aside">4</div>
        <div class="aside5 aside">5</div>
        <div class="aside6 aside">6</div>


    </div>
</body>

</html>
