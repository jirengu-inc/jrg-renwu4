<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>双飞翼三栏布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .head,
        .footer {
            height: 40px;
            clear: both;
            background: #ccc;
        }

        .ct::after {
            content: " ";
            display: block;
            clear: both;
        }

        .main {
            width: 100%;
            height: 400px;
            float: left;
        }

        .wrap {
            height: 400px;
            background: #444;
            margin: 0 200px;
        }

        .aside-l {
            width: 200px;
            height: 300px;
            background: #777;
            float: left;
            margin-left: -100%;
        }

        .aside-r {
            width: 200px;
            height: 300px;
            background: #aaa;
            float: left;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="head">head</div>
    <div class="ct">
        <div class="main">
            <div class="wrap"></div>
        </div>
        <div class="aside-l"></div>
        <div class="aside-r"></div>

    </div>

    <div class="footer">footer</div>
</body>

</html>
