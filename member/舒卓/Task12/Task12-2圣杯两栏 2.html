<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>圣杯两栏布局</title>
    <style>
    .head,.footer{
      width: 100%;
      height: 40px;
      background: #ccc;
      clear: both;
    }
      .content::after{
        content: " ";
        display: block;
        clear: both;
        }
      .content{
        padding-left:210px;
      }
      .main{
        width: 100%;
        height: 500px;
        background: #333;
        float: left;
      }
      .aside-l{
        width: 200px;
        height: 300px;
        background: #666;
        float: left;
        margin-left: -100%;
        position: relative;
        left: -210px;
      }

    </style>
  </head>
  <body>
    <div class="head"></div>
      <div class="content">
          <div class="main"></div>
          <div class="aside-l"></div>
          <div class="aside-r"></div>
      </div>
    <div class="footer"></div>
  </body>
</html>
