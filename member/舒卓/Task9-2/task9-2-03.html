<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css画三角形</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 40px solid #060;
            border-right: 40px solid #090;
            border-bottom: 40px solid #0b0;
            border-left: 40px solid #0e0;
        }

        .triangle {
            width: 0;
            height: 0;
            border-top: 40px solid rgba(0, 0, 0, 0);
            border-right: 40px solid rgba(0, 0, 0, 0);
            border-bottom: 40px solid #0b0;
            border-left: 40px solid rgba(0, 0, 0, 0);
        }

        .triangle2 {
            margin-top: 30px;
            width: 0;
            height: 0;
            border-top: 40px solid rgba(0, 0, 0, 0);
            border-right: 40px solid rgba(0, 0, 0, 0);
            border-bottom: 40px solid #0b0;
            border-left: 40px solid #0b0;
        }
    </style>

</head>

<body>
    <div class="box1"></div>
    <div class="triangle"></div>
    <div class="triangle2"></div>
</body>

</html>
