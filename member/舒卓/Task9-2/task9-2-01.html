<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>雪碧图</title>
    <style>
        .forward {
            background: url(icon/result.png) 0px 0px no-repeat;
        }

        .forward:hover {
            background: url(icon/result.png) 0px -134px no-repeat;
        }

        .action {
            background: url(icon/result.png) 0px -45px no-repeat;
        }

        .action:hover {
            background: url(icon/result.png) 0px -183px no-repeat;
        }

        .stop {
            background: url(icon/result.png) 0px -88px no-repeat;
        }

        .stop:hover {
            background: url(icon/result.png) 0px -230px no-repeat;
        }

        .btn {
            width: 55px;
            line-height: 36px;
            padding-left: 35px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="forward btn">前进</div>
    <div class="action btn">开始</div>
    <div class="stop btn">停止</div>
    <div><img src="icon/result.png" alt="icon" /></div>

</body>

</html>
