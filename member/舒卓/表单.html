<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单</title>
</head>
<body>
		<div>
		Choose your beans:
			<select name="thembens">
				<option value="House Blend">House Blend</option>
				<option value="Shade Grown Bolivia Supremo">Shade Grown Bolivia</option>
				<option value="Organic Guatemala">Organic Guatemala</option>
				<option value="Kenya">Kenya</option>				
			</select>
		<br/>
			Type:
			<input type="radio" name="whole bean or ground" value="Whole bean">
			<input type="radio" name="whole bean or ground" value="Ground">
		<br/>
		Number of bags:
			<input type="number" min="1" max="15">
			<br/>
			<input type="date">
		<br/>	
		Extras:
			<input type="checkbox" name="baozhuang" value="Gift wrap">Gift wrap
			<input type="checkbox" name="baozhuang" value="inelude catalog with order">inelude catalog
		<br/>
		Ship to:
			Name: <input type="text" name="name">
			<br/>
			Address: <input type="text" name="address"><br/>
			City: <input type="text" name="city"><br/>
			State: <input type="text" name="state"><br/>
			Zip: <input type="text" name="zip"><br/>
			Phone: <input type="tel" name="phone"><br/>

			Customer Comments:
			<br/>
			<textarea name="yijian" rows="12" cols="48">请您提意见或备份</textarea>
			<input type="submit" value="你猜" >


		</div>	
		

</body>
</html>
