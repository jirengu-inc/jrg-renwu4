<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>下拉导航条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 14px/1.5 "微软雅黑";
        }

        a {
            text-decoration: none;
            color: #555;
        }

        li {
            list-style: none;
        }

        #nav {
            width: 100%;
            height: 50px;
            background: #888;
            border-bottom: 1px solid #aaa;
        }

        .nav1 {
            position: relative;
            float: left;
            padding: 0 10px;
        }

        .nav1:hover {
            background: #ccc;
        }

        .nav1>a {
            display: inline-block;
            text-align: center;
            color: #555;
            line-height: 50px;
        }

        .nav-m {
            position: absolute;
            left: 0;
            top: 100%;
            border: 1px solid #aaa;
            line-height: 30px;
            display: none;
        }

        .nav1:hover .nav-m {
            display: block;
        }

        .nav-m>li {
            padding: 0 4px;
        }

        .nav-m>li:hover {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li class="nav1">
                <a href="#">前端</a>
                <ul class="nav-m">
                    <li><a href="#">javascript</a></li>
                    <li><a href="#">css</a></li>
                    <li><a href="#">html</a></li>
                </ul>
            </li>
            <li class="nav1">
                <a href="#">服务端</a>
                <ul class="nav-m">
                    <li><a href="#">php</a></li>
                    <li><a href="#">node</a></li>
                    <li><a href="#">java</a></li>
                </ul>
            </li>
            <li class="nav1">
                <a href="#">前端工具</a>
                <ul class="nav-m">
                    <li><a href="#">sublime</a></li>
                    <li><a href="#">atom</a></li>
                    <li><a href="#">webstorm</a></li>
                </ul>
            </li>
            <li class="nav1">
                <a href="#">HTML</a>
            </li>
            <li class="nav1">
                <a href="#">NODE</a>
            </li>
        </ul>


        </ul>
    </div>
</body>

</html>
