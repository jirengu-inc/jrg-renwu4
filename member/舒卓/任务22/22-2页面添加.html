<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>22-2</title>
</head>

<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容"/>
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>

    <script>
        var ct = document.querySelector(".ct"),
            addContent = document.querySelector(".ipt-add-content"),
            addStar = document.querySelector("#btn-add-start"),
            addEnd = document.querySelector("#btn-add-end");

        ct.addEventListener('click', function(a) {
            console.log(a.target.innerText);
        });
        addStar.addEventListener('click', function() {
            var li = document.createElement('li');
            li.innerText = addContent.value;
            str = /\S/;
            if (str.test(li.innerText)) {
                ct.insertBefore(li, ct.firstChild);
            }
        });

        addEnd.addEventListener('click', function() {
            var li = document.createElement('li');
            li.innerText = addContent.value;
            str = /\S/;
            if (str.test(li.innerText)) {
                ct.appendChild(li);
            }

        })
    </script>

</body>

</html>
