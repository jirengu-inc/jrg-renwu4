<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>22-3</title>
  </head>
  <body>
    <ul class="ct">
        <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/11.jpg">鼠标放置查看图片1</li>
        <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/13.jpg">鼠标放置查看图片2</li>
        <li data-img="http://cdn.jirengu.com/book.jirengu.com/img/14.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>

    <script>

      var ct = document.querySelector('.ct'),
          imgPre = document.querySelector('.img-preview');
      ct.addEventListener('mouseover',function(a){
          var getAtt = a.target.getAttribute('data-img');
          imgPre.innerHTML = '<img src="'+ getAtt +'">';
      })
    </script>
  </body>
</html>
