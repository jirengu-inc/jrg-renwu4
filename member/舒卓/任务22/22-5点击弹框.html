<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="modal模态框 原生" />
    <meta charset="utf-8">
    <title>JS</title>
    <style>
        .modal-dialog {
            display: none;
        }

        .bt {
            display: inline-block;
            padding: 3px 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .cover {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            opacity: 0.4;
            z-index: 99;
        }

        .modal-ct {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 400px;
            border-radius: 3px;
            background: #fff;
            z-index: 100;
        }

        .header {
            position: relative;
            height: 36px;
            line-height: 36px;
            border-bottom: 1px solid #ccc;
        }

        h3 {
            margin: 0;
            padding-left: 10px;
            font-size: 16px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            line-height: 1;
        }

        .content { padding: 10px;}

        .footer {
            padding: 10px;
            border-top: 1px solid #eee;
            &:after {
                content: '';
                display: table;
                clear: both;
            }
        }

        .btn {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <button id="btn-modal">点我1</button>

    <div id="modal-1" class="modal-dialog">
        <div class="cover"></div>
        <div class="modal-ct">
            <div class="header">
                <h3>我是标题1</h3>
                <a class="close" href="#">×</a>
            </div>
            <div class="content">
                <p>我是内容1</p>
                <p>我是内容1</p>
            </div>
            <div class="footer">
                <a class="btn btn-confirm" href="#">确定</a>
                <a class="btn btn-cancel" href="#">取消</a>
            </div>
        </div>
    </div>

    <script>
      var btnModal = document.querySelector('#btn-modal'),
          appear = document.querySelector('#modal-1'),
          cover = document.querySelector('.cover'),
          close = document.querySelector('.close'),
          btnCancel = document.querySelector('.btn-cancel');

      function show(appear){
        appear.style.display = 'block';
      }
      function hide(aapear){
        appear.style.display = 'none';
      }


      btnModal.addEventListener('click',function(){
        show (appear);
      });
      cover.addEventListener('click',function(){
        hide(appear);
      });
      close.addEventListener('click',function(){
        hide(appear);
      });
      btnCancel.addEventListener('click',function(){
        hide(appear);
      });



    </script>
</body>

</html>
