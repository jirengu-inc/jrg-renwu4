<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>26-2</title>
    <style media="screen">
    input{
      outline:0 none;
    }
      #swichover{
        display: block;
        width: 100px;
        height: 40px;
        text-align: center;
        margin-top: 70px;
        margin-bottom: 40px;
      }
      .div3{
        width: 100%;
        top: 0;
        height: 40px;
        position: fixed;
        background: #aaa;
        text-align: center;
      }

      .div2{
        width: 300px;
        height: 300px;
        border: 1px solid #555;
        margin-top: 40px;

      }

      .div1{
        margin-top: 40px;
        width: 300px;
        height: 300px;
        border: 1px solid #555;
      }

      .big{
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
      $(function(){
        $(window).on('scroll',function(){
          $('.div3').find('p').text('我滚了'+ $(this).scrollTop()+'px');
        })


        $('#swichover').on('click',function(){
          $(this).css({
            "background-color":"red"
          });
          setTimeout(function(){
            $('#swichover').css({
              "background-color":"blue"
            });
          },2000)
        })


        $('.btn').on('click',function(){
    			var $btn = $('.btn');
    			$btn.css({'background':'red'});
    		      setTimeout(function(){
    			$btn.css({'background':'blue'});
    		},1000)
    		})


        $('.div2').on('mouseenter',function(){
          $(this).css({
            "background-color":"#bacac6"
          })
        })
        $('.div2').on('mouseleave',function(){
          $(this).css({
            "background-color":"#41555d"
          })
        })


        $('#changeBig').on('focus',function(){
          $('#changeBig').addClass('big');
        })

        $('#changeBig').on('blur',function(){
          $(this).removeClass('big');
          console.log($(this).val());
        })
        $('#changeBig').on('keyup',function(){
          $(this).val($(this).val().toUpperCase());
        })


        $('select').on('change',function(){
          $('#getText').val($('.car').val())
        })

      })
    </script>
    <div class="div3"><p>显示滚动距离</p></div>

    <button id="swichover">点击切换颜色</button>
    <input type="text" id="changeBig">变大写
    <input type="text" id="getText" value="">
    <select class="car" name="car">
      <option value="奥拓">奥拓</option>
      <option value="夏利">夏利 </option>
      <option value="力帆">力帆</option>
      <option value="五菱">五菱</option>

    </select>
      <div class="div2"></div>

      <div class="div1"></div>
      <div class="div1"></div>
      <div class="div1"></div>
      <div class="div1"></div>

  </body>
</html>
