<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>26-1</title>
    <style media="screen">
      #space{
        margin-bottom: 30px;
        border:1px solid #c9c;
      }
      .handleClass{
        background: #666;
      }

      #getAtr,#transferAtr{
        width: 200px;
        height: 300px;
      }

      #widthHeigth{
        width: 100px;
        height: 100px;
        border: 5px solid #888;
        padding: 20px;
        margin: 40px;
      }

    </style>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
      $(function(){

// 添加删除class
        var $handleClass = $('#handleClass'),
            $add = $('.add'),
            $remove = $('.remove');
        $add.on('click',function(){
          $handleClass.addClass('handleClass');
        })
        $remove.on('click',function(){
          $handleClass.removeClass('handleClass');
        })

// 展示和隐藏
       var $showHide = $('#showHide'),
           $show = $('.show'),
           $hide = $('.hide');
       $show.on('click',function(){
         $showHide.show(2000);
       })
       $hide.on('click',function(){
         $showHide.hide(2000);
       })

// 获取元素$node 的 属性: id、src、title， 修改以上属性,添加自定义属性 data-src
      var $transfer = $('.transfer');
      var $getAtr = $('#getAtr');
      $transfer.on('click',function(){


        $getAtr.attr("id","transferAtr");
        $getAtr.attr("src","img/4.jpg");
        $getAtr.attr("tittle","哲蚌寺的桃花");
      })

      $('.dataSrc').on('click',function(){
        $getAtr.attr("data-src","img/1024.jpg")
      })

// 在元素内部最开头和最后添加元素  删除元素
// 清空元素内容 在元素里设置 html <div class="btn"></div>
      var $ct = $('#ct'),
          $getHead = $('.getHead'),
          $getFoot = $('.getFoot'),
          $removeNode = $('.removeNode'),
          $emty = $('.emty'),
          $getHtml = $('.getHtml');

      $getHead.on('click',function(){
        $ct.prepend('<li>0</li>');
      });
      $getFoot.on('click',function(){
        $ct.append('<li>4</li>');
      });
      $removeNode.on('click',function(){
        $getHead.remove();
      });
      $emty.on('click',function(){
        $('.ct').empty();
      });
      $getHtml.on('click',function(){
        $('.ct').html('<div class="btn"><ul><li>11</li><li>13</li><li>14</li><li>15</li></ul></div>')
      })


// 获取、设置$node 的宽度、高度(分别不包括内边距、包括内边距、包括边框、包括外边距)
     var $getWH = $('.getWH'),
         $setWH = $('.setWH'),
         $widthHeigth = $('#widthHeigth');

     $getWH.on('click',function(){
       $('.width1').text('不包含边框边距：'+ $widthHeigth.width()+'px');
        $('.width2').text('包含内边距：'+ $widthHeigth.innerWidth()+'px');
        $('.width3').text('包含内边距和边框：'+ $widthHeigth.outerWidth()+'px');
        $('.width4').text('包含内边距，边框，外边距：'+ $widthHeigth.outerWidth(true)+'px');

     })
     $setWH.on('click',function(){
        $widthHeigth.width('150px');
        $widthHeigth.innerWidth('200px');
        $widthHeigth.outerWidth('300px');

     })

// 获取窗口滚动条垂直滚动距离
     $(window).on('scroll',function(){
       $('#wind').text($(this).scrollTop())
     })

// 获取$node 到根节点水平、垂直偏移距离

    $('#getScroll').on('click',function(){
      $('.aa').text(($(this).offset()).top)
    })

// 修改$node 的样式，字体颜色设置红色，字体大小设置14px
    $('#setCol').on('click',function(){
      $('.setClass').css({
        "color":"red",
        "font-size":"14px"
      })
    })

// 遍历节点，把每个节点里面的文本内容重复一遍

    $('.tra').on('click',function(){
      $('#traverse').find('li').each(function(){
        $(this).text($(this).text() + ':已遍历' );
      })
    })

// 从$node 里查找 class 为 .item的子元素
// 获取$node 里面的所有孩子
// 对于$node，向上找到 class 为’.ct’的父亲，在从该父亲找到’.panel’的孩子
    $('.getItem').on('click',function(){
      $('#ct1').find('.item').css({
        "color":"red"
      })
    })
    $('.getAll').on('click',function(){
         $('#ct1').children().css({
        "border":"1px solid #444"
      })
    });

    $('.getPanel').on('click',function(){
      $('.getPanel').parent('#ct1').find('.panel').css({
        "background":"#345"
      })
    });

// 获取选择元素的数量
// 获取当前元素在兄弟中的排行
    $('.getNu').on('click',function(){
      $('.saveNu').text("li的总数是："+ $('#getNu').find('li').size())
    })

    $('.getSan').on('click',function(){
      $('.saveNu').text("3的位置是："+ $('.san').index())

    })







      })

    </script>
  </head>
  <body>
    <div id ="space">
      <div id="handleClass">操作class改变背景色.</div>
      <button class="add">增加背景</button>
      <button class="remove">删除背景</button>
    </div>

    <div id ="space">
      <div id="showHide">慢慢消失出现的文字..</div>
      <button class="show">啊..出来吧</button>
      <button class="hide">啊..消失吧</button>
    </div>

    <div id ="space">
      <img id="getAtr" src="img/24.jpg" alt="哲蚌寺的墙"/>
      <button class="transfer">一键换图</button>
      <button class="dataSrc">添加自定义src</button>
    </div>

    <div id="space">
      <div class="ct">
      <ul id="ct">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      </div>
      <button class="getHead">头部添加</button>
      <button class="getFoot">尾部添加</button>
      <button class="removeNode">删除--头部添加</button>
      <button class="emty">一键清空</button>
      <button class="getHtml">一键添加html</button>
    </div>

    <div id="space">
      <div id="widthHeigth"></div>
      <div class="width1"></div>
      <div class="width2"></div>
      <div class="width3"></div>
      <div class="width4"></div>
      <button class="getWH">一键显示宽高</button>
      <button class="setWH">一键设置宽高</button>

    </div>

    <div id="space">
      <p>滚动距离为：</p>
      <div id="wind"></div>
      <div class="aa"></div>
      <button id="getScroll">点击获取距离</button>
    </div>

    <div id="space">
      <p class="setClass">要改变颜色的文字..</p>
      <button id="setCol">点击获取color，size</button>
    </div>

    <div id="space">
      <ul id="traverse">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="item">item</li>
      </ul>
      <button class="tra">一键遍历</button>
    </div>


    <div id="space">
      <div id="ct1">
        <p class="item">找到item改变字体颜色</p>
        <p>选取ct1内所有元素加上边框</p>
        <p class="panel">通过父元素找到我.改变我的背景色</p>

        <button class="getItem">找到item</button>
        <button class="getAll">找到所有加上边框</button>
        <button class="getPanel">通过父元素找子元素</button>
      </div>

    </div>

    <div id="space">
      <ul id="getNu">
        <li>1</li>
        <li>2</li>
        <li class="san">3</li>
        <li>4</li>
      </ul>
      <p class="saveNu"></p>
      <button class="getNu">获取li的数量</button>
      <button class="getSan">3在元素中的位置</button>
    </div>

    <div id="space">

    </div>










  </body>
</html>
