<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>btn-class</title>
    <style media="screen">
        .btn {
            font-size: 16px;
            width: 70px;
            color: white;
            background: orange;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            display: inline-block;
            text-decoration: none;
            outline: none;
            border: none;
            padding: 1px;
            box-sizing: content-box;
            cursor:pointer;

        }

        .btn:hover {
            background: #c14d21;
        }

        .btn:active {
            background: #e25f31;
        }


    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>

</body>

</html>
