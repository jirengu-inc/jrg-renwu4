<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
		.wrap{
		width:900px;
		margin:0 auto;
		text-align: center;
		}/*定义一个名为“wrap”的类，宽为900px，水平居中*/
		</style>
	<body>
		<div id="header"><!--网页头部，用ID选择器定位，并确定其各种属性，样式.但以上CSS中美有定义“#header”-->
			<div class="wrap">我是网页头部</div><!--应用以上css中名为“wrap”的类的样式，即宽900，居中-->
		</div>
		<div id="content">
			<div class="wrap">我是网页的内容--主体部分</div>
		</div>    
		<div id="footer">
			<div class="wrap">我是网页底部</div>
		</div>
	</body>
</html>
