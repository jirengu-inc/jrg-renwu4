	<script src="http://kejian.jirengu.com/static/js/jquery-1.11.1.min.js"></script>
	<script>
	 	var clock;
        $(window).on("scroll",function(){
        	if(clock){
        		clearTimeout(clock);
        	}
        	clock = setTimeout(function(){
        		checkShow();
        		console.log(1);
        	},500);
        });
        checkShow();//网页初始化时可见内容先呈现
        function checkShow(){
        	$('.wrap img').each(function(){
        		var $cur = $(this);
        		if($cur.data("loaded")){
        			return;
        		}else if(isView($cur)){
        			showImg($cur);
        		}
        	});	
        }
        function isView($cur){
            var distanceY = $(window).scrollTop(),
                Height = $(window).height(),
                offsetTop = $cur.offset().top;
            if(offsetTop>(distanceY+Height)){
            	return false;
            }else{
            	return true;
            };    	
        }
        function showImg($cur){
        	$cur.attr("src",$cur.attr('real-img'));
        	$cur.data("loaded",true);
        }
	</script>
