<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>task26-2</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
        body{
        	height: 800px;
        }
	    .btn{
		text-decoration: none;
		cursor: pointer;
		float: left;
		padding: 5px 10px;
		margin:10px;
		border: 1px solid #ccc;	}
        .ipt{
        	border: 1px solid blue;
        }
        .ipt-leav{

        }
</style>
</head>
<body>
   <fieldset>
     <legend>1.btn变色</legend>
     <p class="btn">点我，会变色</p>
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
    		
    		$('.btn').on('click',function(){
    			var $btn = $('.btn');
    			$btn.css({'background':'red'});
    		      setTimeout(function(){
    			$btn.css({'background':'blue'});
    		},1000)	
    		})
    </script>
   </fieldset>
   <fieldset>
     <legend>2.实时获取滚动距离</legend>
     <p class="distance">0</p>
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
    		$(window).scroll(function(){
    			$('.distance').html($(window).scrollTop())
    		});
    </script>
   </fieldset>
   <fieldset>
     <legend>3.移入移出变色</legend>
     <p class="change-color">当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</p>
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
    		$('.change-color').on('mouseenter',function(){
    			$('.change-color').css({'background':'red'})
    		});
    		$('.change-color').on('mouseout',function(){
                $('.change-color').css({'background':'white'})
    		})
    </script>
   </fieldset>
   <fieldset>
     <legend>
       4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
     </legend>
     <input type="text">
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
    		$('input').on('focus',function(){
    			$('input').addClass('ipt')
    		}).on('change',function(){
    			$(this).val($(this).val().toUpperCase())
    		}).on('blur',function(){
    			$('input').removeClass('ipt');
    			console.log($(this).val());
    		})
    </script>
   </fieldset>
   <fieldset>
     <legend>5.当选择 select 后，获取用户选择的内容</legend>
     <select name="football" id="moutiple-select">你支持的球队
     	<option>威尔士</option>
     	<option>葡萄牙</option>
     	<option>德国</option>
     </select>
    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script>
    		$('select').change(function(){
    			console.log ($($(this).val()))
    		});
    </script>
   </fieldset>
</body>

</html>
