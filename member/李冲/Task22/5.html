<!DOCTYPE html>
<html>
<head>
<meta name="description" content="modal模态框 原生" />
  <meta charset="utf-8">
  <title>Task22-5</title>
  <style>
    .modle-wrap{
    	display: none;
    }
    .cover{
    	position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		background: black;
		opacity: 0.3;
    }
    .modle-frame{
    	width: 400px;
        height: 219px;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -73px;
        margin-left: -172px;
    	background-color: white;
    }
    .frame-head{
    	margin:10px;
        font-size: 18px;
    }
    .frame-head>a{
    	text-decoration: none;
        color: black;
        margin-left: 300px;
    }
    .frame-list{
    	border-top: 1px solid #ddd;
    	border-bottom: 1px solid #ddd;
    	padding: 10px;
    }
    .frame-foot{
    	padding-left: 294px;
        padding-top: 7px;
    }
    .frame-foot>a{
    	color: black;
    	text-decoration: none;
    	margin: 6px;
    }
  </style>
</head>
<body>
    <button id="btn-modal">点我1</button>
    <div id="modle" class="modle-wrap">
    	<div class="cover cancel"></div>
    	<div class="modle-frame">
    		<div class="frame-head">
    			标题
    			<a class="cancel" href="#">&#10005</a>
    		</div>
    		<div class="frame-list">
    			<p>内容1</p>
    			<p>内容2</p>
    			<p>内容3</p>
    		</div>
    		<div class="frame-foot">
    			<a href="#" class="cancel">取消</a>
    			确定
    		</div>
    	</div>
    </div>
<script>
	var btn = document.getElementById('btn-modal'),
	    cancel = document.getElementsByClassName('cancel'),
	    hidden = document.querySelector('#modle')
	btn.addEventListener('click',function(){
        hidden.className = '';
        for(var i=0;i<cancel.length;i++){
        	cancel[i].onclick = function(){
        		hidden.className = 'modle-wrap'
        	}
        }
	})
</script>    

</body>
</html>
