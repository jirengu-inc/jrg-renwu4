<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="keywords" content="">
<style>
ul,li{
  margin: 0;
  padding: 0;
  list-style: none;
 }
 li{
  float: left;
  width:33%;
  height:50px;
  line-height: 50px;
  text-align: center;
  border:1px solid #CCC;
 }
 .clear:after{
  display: block;
  content: '';
  clear: both;
 }
 .total{
  width: 800px;
 }
 .ipt-frame{
  height: 250px;
  border:1px solid #CCC;
  padding: 5px 10px;
  display: none;
 }
 .total>ul .active{
  background-color: #CCC;
 }
 .total .active{
  display: block;
 }
</style>
</head>
<body>
    <div class="total">
      <ul class="clear">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
      </ul>
      <div class="ipt-frame active">内容1</div>
    <div class="ipt-frame">内容2</div>
    <div class="ipt-frame">内容3</div>
    </div>
 <script>
      var utils={
          hasClass:function(ele,cls){
               return !!ele.className.match(/\bcls\b/);
          },
          addClass:function(ele,cls){
            if(utils.hasClass(ele,cls)){return}
              else{
                ele.className+=' '+cls;
              }
          },
          removeClass:function(ele,cls){
            ele.className=ele.className.replace(new RegExp('\\b'+cls+'\\b','g'),'');  
          },
          indexof:function(ele){
            var parent=ele.parentElement,siblings=parent.children;
            for(var i=0;i<siblings.length;i++){
              if(ele===siblings[i])return i;
            }
              return -1;
            
          }
          }
  var tabs = document.getElementsByTagName('ul')[0],
      liList=tabs.getElementsByTagName('li');     
  tabs.addEventListener('click',function(e){
    var frameList = document.getElementsByClassName('ipt-frame'),
        target = e.target,
        index = utils.indexof(target);
    for (var i = 0;i<liList.length;i++){
      utils.removeClass(liList[i],'active')
    }
    for (var j =0;j<frameList.length;j++){
      utils.removeClass(frameList[j],'active')
    }
    utils.addClass(target,'active');
    utils.addClass(frameList[index],'active')
  })
 </script>   
</body>
</html>
