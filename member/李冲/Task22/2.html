<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
var ct,addStartList,li,ipt;
  ct = document.querySelector('.ct');
  addStartList = document.querySelector('#btn-add-start');
  addEndList = document.querySelector("#btn-add-end");
  ipt = document.querySelector('.ipt-add-content')
ct.addEventListener('click',function(e){
  if(e.target.tagName.toLowerCase() == "li"){
    console.log(e.target.innerText)
  };
})

  addEndList.addEventListener('click',function(){
      li = document.createElement('li');
      li.innerText = ipt.value;
      ct.appendChild(li);
  })
addStartList.addEventListener('click',function(){
      li = document.createElement('li');
      li.innerText = ipt.value;
      ct.insertBefore(li,ct.firstChild)
})
</script>
</body>
</html>
