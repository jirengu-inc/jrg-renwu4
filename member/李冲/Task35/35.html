<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>组件化-轮播</title>
	</head>
	<style type="text/css">
		html,body,div,ul,li{
			padding: 0;
			margin:0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.btn{
			position:absolute;
			color: white;
			height:30px;
			line-height: 30px;
			width:30px;
			background: #666;
			border-radius: 15px;
			box-shadow: 0 0 0 1px;
			text-align: center;
			opacity:0.8;
				top:50%;
		}
		.btn:hover{
			opacity:1;
		}
		.wrap{
			position: relative;
			width:310px;
			height:206px;
			overflow: hidden;
		}
		.wrap .img-ct{
			position: absolute;
		}
		.wrap .img-ct img{
			width:310px;
			height:206px;
		}
		.wrap .img-ct li{
			float:left;
		}
		.wrap .img-ct:after{
			content:'';
			display: block;
			clear:both;
		}
		.left{
			left:10px;
		}
		.right{
			right:10px;
		}
		.point{
			position:absolute;
			bottom:15px;
	left:50%;
	transform: translateX(-50%);
		}
		.point li{
			float:left;
			background: white;
			height:8px;
			width:15px;
	border-radius: 4px;
	display: inline-block;
	margin:0 4px;
	cursor: pointer;
		}
		.point li.active{
			background: #888;
		}
	</style>
	<body>
		<div class="wrap">
			<ul class="img-ct">
				<li><img src="http://s8.rr.itc.cn/g/wapChange/201310_16_10/a47md20184946200340.jpg" alt=""></li>
				<li><img src="http://s8.rr.itc.cn/g/b/2Z/BRRZ3Rz.jpg" alt=""></li>
				<li><img src="http://s7.rr.itc.cn/g/Z/f6/JFb2yMj.jpg" alt=""></li>
				<li><img src="http://s8.rr.itc.cn/g/u/bz/U7ZNnY3.jpg" alt=""></li>
			</ul>
			<a href="#" class="left btn"><</a>
			<a href="#" class="right btn">></a>
			<ul class="point">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="wrap">
			<ul class="img-ct">
				<li><img src="http://s8.rr.itc.cn/g/wapChange/201310_16_10/a47md20184946200340.jpg" alt=""></li>
				<li><img src="http://s8.rr.itc.cn/g/b/2Z/BRRZ3Rz.jpg" alt=""></li>
				<li><img src="http://s7.rr.itc.cn/g/Z/f6/JFb2yMj.jpg" alt=""></li>
				<li><img src="http://s8.rr.itc.cn/g/u/bz/U7ZNnY3.jpg" alt=""></li>
			</ul>
			<a href="#" class="left btn"><</a>
			<a href="#" class="right btn">></a>
			<ul class="point">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
		<script type="text/javascript">
			function Carousel($node){
				this.$wrap = $node;
				this.init();
				this.bind();
			}
			Carousel.prototype = {
				init:function(){
					this.$ct = this.$wrap.find('.img-ct');
					this.$items = this.$ct.find('li');
					this.$pre = this.$wrap.find('.left');
					this.$next = this.$wrap.find('.right');
					this.$point = this.$wrap.find('.point');
					this.imgWidth = this.$items.width();
					this.imgCount = this.$items.size();
					this.$ct.prepend(this.$items.last().clone());
					this.$ct.append(this.$items.first().clone());
					this.imgRealCount = this.$ct.children().size();
					this.curIdx = 0;
					this.isLocked = false;
					this.$ct.css({
						'left':0-this.imgWidth,
						'width':this.imgWidth*this.imgRealCount
					});
					this.autoPlay();
				},
				bind:function(){
					var self = this;
					this.$pre.on('click',function(){
						self.playPre();
					});
					this.$next.on('click',function(){
						self.playNext();
					});
					this.$point.find('li').on('click',function(){
						var idx = $(this).index();
						if(idx>self.curIdx){
							self.playNext(idx-self.curIdx);
						}else{
							self.playPre(self.curIdx-idx)
						}
					});
				},
				playNext:function playNext(idx){
					var idx = idx || 1;
					var self = this;
					if(this.isLocked) return;
					this.isLocked = true;
					this.$ct.animate({'left':'-='+(self.imgWidth*idx)},function(){
						self.curIdx = (self.curIdx+idx)%self.imgCount;
						if(self.curIdx===0){
							self.$ct.css({
								'left':0-self.imgWidth,
							})
						}
						self.isLocked =false;
		self.setPoint();
					})
				},
				playPre:function playPre(idx){
					var self = this;
					var idx = idx || 1;
					if(this.isLocked) return;
					this.isLocked = true;
					this.$ct.animate({'left':'+='+(self.imgWidth*idx)},function(){
						self.curIdx = (self.curIdx-idx+self.imgCount)%self.imgCount;
						if(self.curIdx === (self.imgCount - 1)){
							self.$ct.css({'left':0-self.imgWidth*self.imgCount});
						}
						self.isLocked = false;
						self.setPoint();
					})
				},
				setPoint:function(){
					this.$point.find('li').removeClass('active')
					.eq(this.curIdx).addClass('active');
				},
				autoPlay:function autoPlay(){
					var self = this;
					var clock = setInterval(function(){
						self.playNext();
					},3000);
				}
			};
			$('.wrap').each(function(){
				new Carousel($(this));
			})
		</script>
	</body>
</html>
