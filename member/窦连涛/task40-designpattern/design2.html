<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>设计模式---模块模式</title>
</head>
<body>
    <script>
    //一般用于写一侧常用的库
    //闭包的最简单的理解就是 一个函数中返回另外一个函数
    //返回的函数 可以访问局部变量
        var person = (function(){
          var name = hunger;
          return {
            changeName : function(newName){
              name = newName;
            }
            sayName :function(){
              console.log(name);
            }
          }

        })();


    </script>
</body>
</html>
