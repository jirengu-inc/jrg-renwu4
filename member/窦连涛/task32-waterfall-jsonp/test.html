<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>瀑布流+JSONP+无限加载</title>
	<style>
		html,body,ul,li,div,p {
			margin: 0;
			padding: 0;
		}

		ul,li {
			list-style: none;
		}

		.clearfix:after {
			content:'';
			display: block;
			clear:both;
		}

		.clearfix {
			*zoom:1;
		}

		.ct {
			position: relative;
			padding: 10px;
			margin:0 auto;
		}

		.ct .item {
			width:200px;
			position: absolute;
			padding: 0 0 10px 0 ;
			border:1px solid #DFDFDF;
			background: #FFF;
			margin:10px;
			transition: all .8s;
			box-shadow: 2px 2px 2px #E8E8E8,-2px -2px 2px #E8E8E8;
		}

		.ct .item img {
			width:176px;
			margin: 12px;
		}

		.ct .item .header {
			height: 25px;
			margin:0 12px;
			border-bottom: 1px solid #DBDBDB;
		}

		.ct .desp {
			font-size: 12px;
			line-height: 1.8;
			margin:10px 15px 0;
			color: #777371;
		}

		#load {
			
		}

		.hide {
			visibility: hidden;
		}

	</style>
</head>
<body>
	<div class="ct-waterfall">
		<ul id="pic-ct" class="ct clearfix">
			<!-- <li class="item">
				<a href="#" class="link">
					<img src="" alt="">
				</a>
				<h4 class="header"></h4>
				<p class="desp"></p>
			</li> -->
		</ul>
		<div id="load" class="hide">我是看不见的</div>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="Exposure.js"></script> -->
	<!-- <script type="text/javascript" src="WaterFall.js"></script> -->
	<script type="text/javascript">
		$(function(){

			var $colHeight=[] ,
			perPageCount = 20,
			curPage = 1,
			$target = $('#load');

			var clock;

			$(window).on('scroll',function(){
				if(clock){
					clearTimeout(clock);
				}
				clock = setTimeout(function(){
					checkShow();		
				},300);
			})

			checkShow();

			function checkShow(){
				if(isShow($target)){
					dosth();
				}
			}

			function isShow($target){
				var st = $(window).scrollTop();
				var wh = $(window).height();
				var ot = $($target).offset().top;

				if(ot < st + wh){
					return true;
				}else{
					return false;
				}
			}


			function dosth(){
				$.ajax({
					url: 'http://platform.sina.com.cn/slide/album_tech?',
					type: 'get',
					dataType: 'jsonp',
					jsonp:'jsoncallback',
					data: {
						app_key: '1271687855',
						format:'json',
						size:'img',
						num:perPageCount,
						page:curPage
					},
					success: function(ret){
						if(ret.status.code === "0"){
							var $nodes = render(ret.data);
							renderData($nodes);
							curPage++;
						}
					}
				})
			}


			function render($items){
				var $tpl = '',
					$nodes;

				for (var i =0; i < $items.length; i++) {
					$tpl += '<li class="item">';
					$tpl += '<a href="#" class="link">';
					$tpl += '<img src="'+ $items[i].img_url +'" alt=""></a>';
					$tpl += '<h4 class="header">'+ $items[i].short_name +'</h4>';
					$tpl += '<p class="desp">'+ $items[i].short_intro +'</p></li>';
				}

				$nodes = $($tpl);
				$('#pic-ct').append($nodes);
				return $nodes;
			}


			 function renderData($nodes){
		          $nodeWidth = $nodes.outerWidth(true);
		          $colNum = parseInt($(window).width()/$nodeWidth);

		          if($colHeight.length == 0){
			          	for (var i = 0; i < $colNum; i++) {
			            $colHeight.push(0);
			          }
		          }
		          

		          $nodes.each(function(){
		              var $cur = $(this);
		              $(this).find('img').on('load',function(){
		              	//等到图片加载完毕才执行下面的函数，否则会出现高度重叠问题
		              	$idx = 0,
		               	$minHeight = $colHeight[0];

			              for (var i = 0; i < $colHeight.length; i++) {
			                if($colHeight[i] < $minHeight){
			                  $idx = i;
			                  $minHeight = $colHeight[i];
			                }
			              }

			              $cur.css({
			                left:$nodeWidth * $idx,
			                top:$minHeight
			              });

			              $colHeight[$idx] =  $cur.outerHeight(true) + $colHeight[$idx];
			              });

		              	  $('#pic-ct').height(Math.max.apply(null,$colHeight));//撑起父元素高度
		              
		          })
		        }

		})
		
	</script>
</body>
</html>
