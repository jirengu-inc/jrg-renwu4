<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		山水画
	</title>
	<style>
		* {
			margin:0;
			padding:0;
		}

		.cover {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom:0;
			background: url(img/bg.jpg) center center no-repeat;
			background-size: cover; 
		}

		.cover:after{
			content: '';
		    display: block;
		    width: 50%;
		    position: absolute;
		    top: 0;
		    left: 0;
		    bottom: 0;
		    background: linear-gradient(to bottom right, rgba(255,0,0,0), rgba(255,0,0,1));
		}

		.cover:before{
			content: '';
		    display: block;
		    width: 50%;
		    position: absolute;
		    top: 0;
		    right: 0;
		    bottom: 0;
		    background: linear-gradient(to bottom left, rgba(255,0,0,0), rgb(187, 61, 187));
		}




	</style>
</head>
<body>
	<div class="cover">
		
	</div>
</body>
</html>
