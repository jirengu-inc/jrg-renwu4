<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-3</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}

		body{
			background: #0dcecb;
		}


		#circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;

			position: relative;
		    margin: 100px auto;
		    border-top: 15px solid rgba(255, 255, 255, 0.2);
		    border-right: 15px solid rgba(255, 255, 255, 0.2);
		    border-bottom: 15px solid rgba(255, 255, 255, 0.2);
		    border-left: 15px solid #ffffff;
		    animation: load 1s infinite linear;

		}

		@keyframes load {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div id="circle">
		
	</div>
</body>
</html>
