<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-2</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}

		body {
			background: #0dcecb;
			font-family: "微软雅黑";
		}

		.load,
		.load:before,
		.load:after {
			width: 10px;
			height: 40px;
			background: #FFF;
			animation: load1 1s infinite ease-in-out;
		}


		.load:before,
		.load:after{
			position: absolute;
			display: block;
			content:'';
			top:0;
		}

		.load:before{
			left:-15px;
		}

		.load:after{
			left:15px;
			animation-delay: 0.16s;
		}

		
		.load {
			text-indent: -9999px;
			position: relative;
			margin:100px auto;
			font-size: 12px;
			animation-delay: 0.32s;
		}


	    @keyframes load1 {
	      0%,
	      80%,
	      100% {
	        box-shadow: 0 0 #fff;
	        /*这里是关键*/
	        height: 40px;
	      }
	      10% {
	        box-shadow: 0 -20px #fff;
	        height: 50px;
	      }
	    }

	</style>
</head>
<body>
		
	<div class="load">loading...</div>

</html>
