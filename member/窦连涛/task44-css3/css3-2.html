<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3-2</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}

		body {
			background: #0dcecb;
		}

		.load {
			width: 10px;
			height: 40px;
			background: #FFF;
			position: relative;
			top:20px;
			left: 50%;
			animation: load 1s infinite ease-in-out;
			animation-delay: 0.16s;
		}

		.load:after{
			display: block;
			content:'';
			width: 10px;
			height: 40px;
			background: #FFF;
			position: absolute;
			top:0px;
			left: -20px;
			animation: load 1s infinite ease-in-out;
			animation-delay: 0.32s;
		}

		.load:before{
			display: block;
			content:'';
			width: 10px;
			height: 40px;
			background: #FFF;
			position: absolute;
			top:0px;
			left: 20px;
			animation: load 1s infinite ease-in-out;
		}

		@keyframes load{
			0%,
			80%,
			100%{
				box-shadow: 0 0 #fff;
    			height: 50px;
			}

			10%{
				box-shadow: 0 0 #fff;
    			height: 40px;
			}
		}
	</style>
</head>
<body>
	<div class="load">
		
	</div>
</body>
</html>
