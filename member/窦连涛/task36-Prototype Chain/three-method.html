<style>
	.mod-tab{
		border: 1px solid #ccc;
	}
	.mod-tab * {
		box-sizing: border-box;
	}
	.mod-tab ul,
	.mod-tab li{
		margin:0;
		padding: 0;
		list-style-type: none;
	}
	.tabs li{
		float: left;
		width: 33.3%;
		height: 30px;
		border-bottom: 1px solid #ccc;
		border-right: 1px solid #ccc;
		text-align: center;
		cursor: pointer;
	}
	.mod-tab .tabs:after{
		content:'';
		display: block;
		clear: both;
	}
	.mod-tab .tabs .active{
		background: #eef;
	}
	.mod-tab .panel{
		display: none;
		height: 180px;
		padding: 20px;
	}
	.mod-tab .active{
		display: block;
	}
</style>
<body>
    <div class="mod-tab">
     	<ul class="tabs">
     		<li class="active">tab1</li>
     		<li>tab2</li>
     		<li>tab3</li>
     	</ul>
    	<div class="panel active">内容1</div>
   		<div class="panel">内容2</div>
    	<div class="panel">内容3</div>
    </div>

    <div class="mod-tab">
     	<ul class="tabs">
     		<li class="active">tab1</li>
     		<li>tab2</li>
     		<li>tab3</li>
     	</ul>
    	<div class="panel active">内容1</div>
   		<div class="panel">内容2</div>
    	<div class="panel">内容3s</div>
    </div>
  <script>

  var tabLis = document.querySelectorAll('.tabs li');
  var tabPanels = document.querySelectorAll('.mod-tab .panel');
  var TabLiCt = document.querySelector('.tabs');

  TabLiCt.addEventListener('click', function(e){
		console.log(e);
  	if(e.target.tagName.toLowerCase() === 'li'){
	   	var target = e.target;
	  	var index = [].indexOf.call(tabLis, target);

	  	tabLis.forEach(function(li){
	  		// console.log(li);
	  		li.classList.remove('active');
	  	});
	  	tabLis[index].classList.add('active');

	  	tabPanels.forEach(function(panel){
	  		panel.classList.remove('active');
	  	});
	  	tabPanels[index].classList.add('active');
  	}

  })
