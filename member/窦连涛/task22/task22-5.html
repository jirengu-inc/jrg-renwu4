<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <ul class="ct">
    <li data-img="1.png">鼠标放置查看图片1</li>
    <li data-img="2.png">鼠标放置查看图片2</li>
    <li data-img="3.png">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
// 当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片。
var lii = document.getElementsByTagName('li');
var img = document.getElementsByClassName('img-preview');
var imgs = document.createElement("img");

// console.log(imgs);
for(var i = 0 ; i < lii.length ; i++){
   lii[i].addEventListener('mouseover',function(){
     attr = ""+this.getAttribute('data-img')+"";
     var attrname = attr.substr(0,attr.indexOf('.'));
     imgs.setAttribute('src',"img/" + attrname + '.jpg');
     img[0].appendChild(imgs);
   },false);
   lii[i].addEventListener('mouseout',function(){
     img[0].removeChild(imgs);
   },false);
}


</script>
</body>
</html>
