  <script>
    // 可视化的函数
    function isVisible($node){
        var $winH = $(window).height();// 视窗的高度
        var $eTop = $($node).offset().top; // 元素的偏移高度
        var $winScroll = $(window).scrollTop(); //视窗滚动的距离
        if($winH + $winScroll > $eTop){
          return true;
        }else{
          return false;
        }
    }
    // 判断一个元素是不是出现在窗口可视范围。每次出现都在控制台打印 true

    var isLock = false;
    $(window).on('scroll',function(){
      var $result = isVisible('.test');
      if(($result === true) && (isLock === false)){
