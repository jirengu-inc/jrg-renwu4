<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task10-1</title>
  <style>
    *{
      margin:0;
      padding: 0;
    }
    body {
      font:14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
      color:#656565;
    }
    li{
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    /*header 区域部分*/
    #header{
      height: 50px;
      background: #333;
    }

    #header .header-content{
      width: 900px;
      margin: 0 auto;
      overflow:hidden;
      _zoom:1;
    }
    .header-content .header-logo {
      display: inline-block;
      width: 230px;
      height: 50px;
      float: left;
    }

    .header-content .header-logo img{
      height: 40px;
    }

    .header-content .header-logo:hover{
      cursor: pointer;
    }
    .nav {
      height: 57px;
      line-height: 57px;
      text-align: center;
      float:right;
    }
    .nav li{
      float: left;
      margin-right: 15px;
    }
    .nav li a{
      display: inline-block;
      width: 32px;
      height: 50px;
      color:#FFF;
      padding: 0px 10px;
    }
    .nav li a:hover{
      color:#000;
      background: #FFF;
    }
    /*header 区域部分*/
    /*content 区域部分*/
    #content{
      width: 900px;
      margin: 0 auto;
      margin-top: 10px;
      overflow: hidden;
      _zoom:1;
    }

    #content .aside {
      width: 200px;
      height: 500px;
      float: left;
      background: #EEE;
    }

    #content .main {
      width: 670px;
      height: 145px;
      padding: 20px 10px;
      margin-left: 10px;
      float: left;
      background: #EEE;
    }

    #content .main h1{
      margin:20px 0px;
      height: 42px;
      line-height: 42px;
    }
    /*content 区域部分*/
    /*footer 区域部分*/
    #footer {
      background: #333;
    }

    .footer-nav{
      width: 900px;
      margin: 0 auto;
      overflow: hidden;
      _zoom:1;
    }

    .footer-nav li{
      float: left;
      margin-left: 10px;
    }

    .footer-nav li a{
      display: inline-block;
      height: 21px;
      line-height: 21px;
      padding: 10px 0px;
      color:#FFF;
    }

    .footer-nav li a:hover{
      cursor: pointer;
    }
    /*footer 区域部分*/
  </style>
</head>
<body>
  <div id="header">
        <div class="header-content">
          <a href="#" class="header-logo">
            <img src="img/logo-tiny.png" alt="">
          </a>
          <ul class="nav">
            <li><a href="#">技能</a></li>
            <li><a href="#">经历</a></li>
            <li><a href="#">作品</a></li>
            <li><a href="#">关于</a></li>
          </ul>
        </div>
  </div>
  <div id="content">
      <div class="aside"></div>
      <div class="main">
        <h1>我的作品</h1>
        <p>生活很美好</p>
        <p>生活很美好</p>
        <p>生活很美好</p>
      </div>
  </div>
  <div id="footer">
      <ul class="footer-nav">
        <li><a href="#">饥人谷</a></li>
        <li><a href="#">JSCODE</a></li>
        <li><a href="#">JSBIN</a></li>
      </ul>
  </div>
</body>
</html>
