<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯两栏布局</title>
	<style>
		html,body{
			margin:0;
			padding:0;
		}
		#header,#footer{
			height: 40px;
			background: #ccc;
		}

		#content{
			padding-left: 200px;
		}

		#content:after {
			content: '';
			display: block;
			clear: both;
		}

		.main {
			width: 100%;
			background: green;
			float: left;
		}

		.aside-left,.aside-right{
			width: 200px;
			height: 100px;
			float: left;
		}

		.aside-left {
			background: red;
			margin-left: -100%;
			position: relative;
			left: -200px;
		}

		.aside-right {
			background: yellow;
			margin-left: -200px;
			position: relative;
			left: 200px;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="content">
		<div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。参考：圣杯布局原理。其流程为：1）设置containier的左右padding,用于预留左右边栏的空间；2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置right,让其移动位置。设置负边距100%(#center的宽度)，让其跑到上面；4）给右边栏设置负边距使其跑到上面</div>
		<div class="aside-left">左部边栏，固定宽度</div>
		<!-- <div class="aside-right">右部边栏，固定宽度</div> -->
	</div>
	<div id="footer">footer</div>
</body>
</html>
