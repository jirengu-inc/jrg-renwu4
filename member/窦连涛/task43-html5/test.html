<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5</title>
</head>
<body>

	<p>
		<input type="color"> 选取颜色
	</p>
	
	<p>
		<input type="date"> 选取日期 定义日期字段（带有 calendar 控件）
	</p>
	

	<p>
		<input type="email"> 电子邮件	定义用于 e-mail 地址的文本字段 当提交表单时，会自动地对 email 字段的值进行验证。
	</p>
		<!-- iPhone 的 Safari 浏览器会识别 email 输入类型，然后改变触摸屏的键盘来适应它 -->

	<p>
		<input type="number" min="1" max="10"> 数字 定义带有 spinner 控件的数字字段
		<!-- iPhone 的 Safari 浏览器会识别 number 输入类型，然后改变触摸屏的键盘来适应它（显示数字） -->
	</p>

	<p>
		<input type="range" min="1" max="10"> 定义带有 slider 控件的数字字段。
		<!-- range 类型显示为滑块。
		您也可以设置可接受数字的限制： -->
	</p>

	<p>
		<input type="search"> 定义用于搜索的文本字段。
	</p>

	<p>
		<input type="tel"> 电话号码 定tel 输入类型用于应该包含电话号码的输入字段。
	</p>

	<p>
		<input type="url"> url 地址
		<!-- url 输入类型用于应该包含 URL 地址的输入字段。
		会在提交表单时对 url 字段的值自动进行验证。 -->
	</p>

</body>
</html>
