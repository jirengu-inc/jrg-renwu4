<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<style>
		html,body,div,ul,li{
			margin:0;
			padding:0;
		}

		h3{
			padding: 20px;
			font-size: 18px;
			font-family: "黑体";
		}

		.con {
			width:980px;
			margin:0 auto;
			border:1px solid #ccc;
			padding: 20px;
			min-height: 20px;
		}

		.con li {
			display: inline-block;
			margin:10px;
			padding: 10px;
			background: #eee;
			border:1px dashed #ccc;
			cursor: move;
		}

	
	</style>
</head>
<body>
	<h3>全部</h3>
	<ul ondrop="drop(event)" ondragover="allowDrop(event)" class="con">
		<li id="car" draggable="true" ondragstart="drag(event)">汽车</li>
		<li id="military" draggable="true" ondragstart="drag(event)">军事</li>
		<li id="zhejiang" draggable="true" ondragstart="drag(event)">浙江</li>
		<li id="technology" draggable="true" ondragstart="drag(event)">科技</li>
		<li id="phone" draggable="true" ondragstart="drag(event)">手机</li>
		<li id="fun" draggable="true" ondragstart="drag(event)">娱乐</li>
		<li id="cosmos" draggable="true" ondragstart="drag(event)">宇宙</li>
		<li id="bp" draggable="true" ondragstart="drag(event)">美妆</li>
	</ul>
	<h3>订阅</h3>
	<ul  ondrop="drop(event)" ondragover="allowDrop(event)" class="con">
	</ul>	
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
	// 1.设置draggable='true'，规定元素是可以拖动的；
	// 2.监听器ondragstart，当拖动的时候，要做什么，这里要做的就是把这个被拖动的元素的Id给存起来，使用到了e.dataTransfer这个对象的setData方法，来存id
	// 3.监听器ondragover，当放下时，要做什么，先利用e.dataTransfer这个对象的getData方法，把我存起来的id给拿出来，然后找到这个id对应的dom，使用appendChild方法，把这一块DOM给追加过来

			function allowDrop(e) {
		        e.preventDefault();
		    }

			function drag(e) {
		        e.dataTransfer.setData("drag",e.target.id);
		    }
		    function drop(e) {
		        e.preventDefault();
		        if(e.target.tagName.toLowerCase() === "li") {
		            return false;
		        }
		        var drag = e.dataTransfer.getData("drag");
		        e.target.appendChild(document.getElementById(drag));
		    }
	</script>
</body>
</html>
