<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task9-2-2</title>
  <style>
  .tri{
    width: 0px;
    height: 0px;
    border-top: 50px solid red;
    border-right: 50px solid blue;
    border-bottom: 50px solid green;
    border-left: 50px solid yellow;
    margin-bottom: 30px;
  }

  .tri-top {
    width: 0;
    height: 0;
    border-top: 50px solid blue;
    border-right: 50px solid white;
    border-bottom: 50px solid white;
    border-left: 50px solid white;
    margin-bottom: 30px;
  }

  .tri-left {
    width: 0;
    height: 0;
    border-top: 50px solid white;
    border-right: 50px solid white;
    border-bottom: 50px solid white;
    border-left: 50px solid red;
    margin-bottom: 30px;
  }

  .tri-right {
    width: 0;
    height: 0;
    border-top: 50px solid white;
    border-right: 50px solid yellow;
    border-bottom: 50px solid white;
    border-left: 50px solid white;
    margin-bottom: 30px;
  }

  .tri-bottom {
    width: 0;
    height: 0;
    border-top: 50px solid white;
    border-right: 50px solid white;
    border-bottom: 50px solid green;
    border-left: 50px solid white;
    margin-bottom: 30px;
  }

  .tri-left-bottom {
    width: 0;
    height: 0;
    border-top: 25px solid white;
    border-right: 25px solid white;
    border-bottom: 25px solid red;
    border-left: 25px solid red;
    margin-bottom: 30px;
  }

  .tri-right-bottom {
    width: 0;
    height: 0;
    border-top: 25px solid white;
    border-right: 25px solid green;
    border-bottom: 25px solid green;
    border-left: 25px solid white;
    margin-bottom: 30px;
  }
  </style>
</head>
<body>
<div class="tri">
</div>

<div class="tri-top">
</div>

<div class="tri-left">
</div>

<div class="tri-right">
</div>

<div class="tri-bottom">
</div>

<div class="tri-left-bottom">
</div>

<div class="tri-right-bottom">
</div>
</body>
</html>
