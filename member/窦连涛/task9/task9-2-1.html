<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task9-2-1</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    html,body{
      font-family: "Microsoft Yahei";
      font-size:62.5%;
    }
    li {
      list-style: none;
    }

    .wrapper{
      width: 200px;
      height: 30px;
      border: 1px solid;
      position: absolute;
      top:50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -15px;
    }

    .forward,.start,.stop{
      width: 60px;
      height: 30px;
      line-height: 30px;
      float: left;
    }

    .forward:hover,.start:hover,.stop:hover{
      color: #A663BE;
      cursor: pointer;
    }

    .forward-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 -218px ;
      background-size: cover;
    }

    .forward:hover .forward-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 -1060px ;
      background-size: cover;
    }

    .start-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 0 ;
      background-size: cover;
    }

    .start:hover .start-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 -842px ;
      background-size: cover;
    }

    .stop-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 -437px ;
      background-size: cover;
    }

    .stop:hover .stop-icon{
      width: 30px;
      height: 30px;
      float: left;
      background: url("task-9.png") 0 -1093px ;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <div class="forward">
        <div class="forward-icon"></div>
        前进
      </div>
      <div class="start">
        <div class="start-icon"></div>
        开始
      </div>
      <div class="stop">
        <div class="stop-icon"></div>
        停止
      </div>
  </div>
</body>
</html>
