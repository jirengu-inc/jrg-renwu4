<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task9-2-1</title>
  <style>
    *{
      margin:0;
      padding:0;
    }

    .task9{
      width: 200px;
      height: 200px;
      line-height: 200px;

      position: absolute;
      top:50%;
      left: 50%;
      margin-left: -100px;
      margin-top:-100px;
    }

    .wrapper{
      width:200px;
      height: 40px;
      display: inline-block;
      clear:both;
    }

    ul li{
      list-style: none;
      float:left;
      width: 65px;
      height: 35px;
      text-align: right;
      line-height: 35px;
    }

    .forward {
      background: url('task-9.png') 0px -84px no-repeat;
    }

    .start {
      background: url('task-9.png') 0px 0px no-repeat;
    }

    .stop {
      background: url('task-9.png') 0px -168px no-repeat;
    }

    .forward:hover{
      color: #9D55B8;
      cursor: pointer;
      background: url('task-9.png') 0px -126px no-repeat;
    }

    .start:hover{
      color: #9D55B8;
      cursor: pointer;
      background: url('task-9.png') 0px -42px no-repeat;
    }

    .stop:hover{
      color: #9D55B8;
      cursor: pointer;
      background: url('task-9.png') 0px -210px no-repeat;
    }
  </style>
</head>
<body>
  <div class="task9">
    <ul class="wrapper">
      <li class="forward">前进</li>
      <li class="start">开始</li>
      <li class="stop">停止</li>
    </ul>
  </div>
</body>
</html>
