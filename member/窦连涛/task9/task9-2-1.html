<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task9-2-1</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    html,body{
      font-family: "Microsoft Yahei";
      font-size:62.5%;
    }
    li {
      list-style: none;
    }

    .wrapper{
      width: 200px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      position: absolute;
      top:50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -15px;
    }

    .forward,.start,.stop{
      width: 60px;
      height: 30px;
      line-height: 30px;
      display: inline-block;
    }

    .forward:hover,.start:hover,.stop:hover{
      color: #A663BE;
      cursor: pointer;
    }

    .forward-icon,.start-icon,.stop-icon{
      width: 32px;
      height: 32px;
      float: left;
      background-repeat: no-repeat;
    }

    .forward:hover,.start:hover,.stop:hover{
      color: #A366BE;
      cursor: pointer;
    }

    .forward-icon{
      background: url("task-9.png") 0 -84px;
    }

    .forward:hover .forward-icon{
      background: url("task-9.png") 0 -126px;
    }

    .start-icon{
      background: url("task-9.png") 0 0 ;
    }

    .start:hover .start-icon{
      background: url("task-9.png") 0 -42px;
    }

    .stop-icon{
      background: url("task-9.png") 0 -168px ;
    }

    .stop:hover .stop-icon{
      background: url("task-9.png") 0 -210px ;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <div class="forward">
        <div class="forward-icon"></div>
        前进
      </div>
      <div class="start">
        <div class="start-icon"></div>
        开始
      </div>
      <div class="stop">
        <div class="stop-icon"></div>
        停止
      </div>
  </div>
</body>
</html>
