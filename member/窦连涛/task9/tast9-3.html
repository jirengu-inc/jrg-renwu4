<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font</title>
  <style>
  	*{
  		margin: 0;
  		padding: 0;
  	}

  	li {
  		list-style: none;
  	}

  	.font {
  		width:200px;
  		height: 100px;
  		line-height: 100px;
  		text-align: center;
  		margin: 0 auto;
  		position: absolute;
  		top:50%;
  		left: 50%;
  		margin-left: -100px;
  		margin-top:-50px;
  	}
	
	.font li {
		display: inline-block;
	}

	.font li:hover {
		color: #9d55b8;
		cursor: pointer;
	}
  </style>
  <link rel="stylesheet" href="Css/iconfont.css">
</head>
<body>
   <ul class="font">
   		<li><i class="iconfont">&#xe601;</i>前进</li>
   		<li><i class="iconfont">&#xe64f;</i>开始</li>
   		<li><i class="iconfont">&#xe626;</i>停止</li>
  	</ul>
</body>
</html>
