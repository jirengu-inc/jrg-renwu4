<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动、负边距</title>
	<style>
		html,body,ul,li{
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		.wrapper {
			width: 960px;
			margin: 0 auto;
			background: #ccc;
			margin-top: 100px;
		}

		.clearfix {
			*zoom:1;
		}

		.clearfix:after{
			content: '';
			display: block;
			clear: both;
		}

		.wrapper-main{
			padding: 0 310px;
		}
		
		.main{
			width: 100%;	
			float: left;
		}

		.aside{
			float: left;
			margin-left: -100%;
			position: relative;
			left: -315px;

		}

		.aside-right{
			float: left;
			margin-left: -310px;
			position: relative;
			left: 315px;

		}

		.wrapper-main li {
			width: 300px;
			height: 40px;
			margin:5px;
			background: green;
		}

		.main li{
			width: 330px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper-main clearfix">
			<ul class="main">
				<li></li>
				<li></li>
			</ul>
			<ul class="aside">
				<li></li>
				<li></li>
			</ul>
			<ul class="aside-right">
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
</body>
</html>
