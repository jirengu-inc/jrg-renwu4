<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多个li浮动</title>
  <style>
    html,body,ul,li{
      margin: 0;
      padding: 0;
    }

    li{
      list-style: none;
    }

    .layout-960 {
      width: 960px;
      margin: 0 auto;
    }

    #content {
      margin-top: 30px;
    }

    .main{
      margin-top:10px;
      padding: 10px 0;
      background: #ccc;
    }

    .loop{
      margin-left: -20px;
    }

    .loop:after{
      content: '';
      display: block;
      clear: both;
    }

    .loop>li{
      float: left;
      width: 306px;
      height: 40px;
      margin-top: 10px;
      margin-left:20px;
      background: green;

    }
  </style>
</head>
<body>
    <div id="content" class="layout-960">
      <div class="main">
        <ul class="loop">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
</body>
</html>
