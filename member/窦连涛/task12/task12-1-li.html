<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多个li浮动---两端对齐</title>
  <style>
    html,body,ul,li{
      margin: 0;
      padding: 0;
    }

    li{
      list-style: none;
    }

    .layout-960 {
      width: 1010px;
      margin: 0 auto;
    }

    #content {
      margin-top: 30px;
      overflow: hidden;
      /*padding:1px; 父子间的合并*/
    }

    .main{
      margin-top:10px;
      padding: 10px 0;
      background: #ccc;
    }

    .loop{
      margin-left: -10px;
    }

    .loop:after{
      content: '';
      display: block;
      clear: both;
    }

    .loop>li{
      float: left;
      width: 330px;
      height: 40px;
      margin-top: 10px;
      margin-left:10px;
      background: green;
    }
    /*计算公式 总宽度 1010-li(margin-left:20)*2两边空白 = 920px 920/6=306 */
  </style>
</head>
<body>
    <div id="content" class="layout-960">
      <div class="main">
        <ul class="loop">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
</body>
</html>
