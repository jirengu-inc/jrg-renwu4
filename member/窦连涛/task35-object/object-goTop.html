<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<style>
		html,body,div{
			margin:0;
			padding: 0;
		}

		.common {
			margin:0 auto;
		}

		#ct {
			width: 500px;
		}

		.item {
			width: 400px;
			height: 300px;
			margin: 30px;
		}


		.iblue {
			background: blue;
		}

		.ired {
			background: red;
		}

		.iyellow {
			background: yellow;
		}

		.igreen {
			background: green;
		}

	</style>
</head>
<body>
	<div id="ct" class="common">
		<div class="item iblue"></div>
		<div class="item ired"></div>
		<div class="item iyellow"></div>
		<div class="item igreen"></div>
	</div>

	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		var goTop = function(ct,target){
			this.ct = ct;
			this.target = target;
			_this = this;
			this.createNode = function(){
				_this.ct.append(_this.target);
				_this.target.css({
					position: "fixed",
					right: "20px",
					bottom:"20px",
					padding:"10px",
					border:"1px solid red",
					display:"none",
					cursor:"pointer"
				});
			}

			this.bind = function(){
				_this.createNode();
				$(window).on('scroll',function(){
					var wH = $(window).scrollTop();
					if(wH > 300 ){
						_this.target.css('display', 'block');
					}else{
						_this.target.css('display', 'none');
					}

				})
				_this.target.on('click',function(){
					$(window).scrollTop(0);
				})
			}

			return this.bind();
		}
		var target = $("<div id='top'>回到顶部</div>");
		var ct = $('body');
		var go = new goTop(ct,target);

	</script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
