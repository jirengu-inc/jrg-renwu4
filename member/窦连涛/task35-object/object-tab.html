<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object-Tab</title>
  <style>
  *{
    padding:0;
    margin:0;
  }

  li{
    list-style: none;
  }

  a{
    text-decoration: none;
  }

  .clear {
    *zoom:1;
  }

  .clear:after{
    content: '';
    display: block;
    clear:both;
  }

  .tab {
    width: 400px;
    border:1px solid #CCC;
    margin-bottom: 50px;
  }

  .tab .tabs{
    margin-left:-2px;
    border-bottom: 1px solid #CCC;
  }

  .tab .tabs li{
    height: 40px;
    width: 133px;
    float: left;
    border-right:1px solid #eee;
    line-height: 40px;
    text-align: center;
  }

  .move {
    background: #EEE;
  }

  .con div{
    height: 300px;
    display: none;
  }
  .con .cons {
    height: 300px;
    display: none;
  }

  .con .const {
    height: 300px;
    display: block;
  }

/*  .con div:first-of-type{
    display: block;
  }*/

  .active {
     display: block;
  }
  </style>
</head>
<body>

  <div class="tab">
    <ul class="tabs clear">
      <li class="move">
        <a href="#">Tab1</a>
      </li>
      <li>
        <a href="#">Tab2</a>
      </li>
      <li>
        <a href="#">Tab3</a>
      </li>
    </ul>
    <div class="con">
      <div class="const">内容一</div>
      <div >内容二</div>
      <div >内容三</div>
    </div>
  </div>

   <div class="tab">
    <ul class="tabs clear">
      <li class="move">
        <a href="#">Tab1</a>
      </li>
      <li>
        <a href="#">Tab2</a>
      </li>
      <li>
        <a href="#">Tab3</a>
      </li>
    </ul>
    <div class="con">
      <div class="const">内容一</div>
      <div >内容二</div>
      <div >内容三</div>
    </div>
  </div>
 <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
  	// 传递第一个参数 tab
  	// 点击tabs下的li 给他添加move class 其他 兄弟元素 并获取她在tabs里面的索引号
  	// 让con元素下面的div的索引 显示 其他兄弟元素隐藏
   function Tab(grandfather){
    	this.grandfather = grandfather;//$('.tab')
    	this.ulFather = this.grandfather.children()[0].classList[0];
    	this.ulClass = this.grandfather.children()[0].children[0].className;
    	this.ulFatherSon = this.grandfather.children()[0].children[0].localName;
    	this.divFather = this.grandfather.children()[1].classList[0];
    	;
    	this.divClass = this.grandfather.children()[1].children[0].className;;
    	_this = this;

    	this.bind = function(){
    		var tabs = '.'+_this.ulFather,
    			divFather = '.'+ _this.divFather,
    			liClass = _this.ulClass,
    			divClass = _this.divClass
    		$(_this.grandfather).find(tabs).on('click',_this.ulFatherSon,function(){
    			var _index = $(this).index();
    			$(this).addClass(liClass).siblings(_this.ulFatherSon).removeClass(liClass);

    			$(this).parent(tabs).siblings(divFather).children().eq(_index).addClass(divClass).siblings().removeClass(divClass);
    		})
    		// console.log(_this.divClass);
    	}

    	return this.bind();

    }

    var gf = $('.tab').eq(0);
    var gf2 = $('.tab').eq(1);

    var tab1 = new Tab(gf);
    var tab2 = new Tab(gf2);


  </script>
</body>
</html>
