<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>加载更多</title>
  <style>
  ul,li{
  margin: 0;
  padding: 0;
}
#ct li{
  list-style:none;
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
  cursor:pointer;
}
#load-more{
	display: block;
	margin: 10px auto;
	text-align: center;
	cursor: pointer;
}
#load-more img{
	width: 40px;
	height: 40px;
}
.btn{
	display: inline-block;
	height: 40px;
	line-height: 40px;
	width: 80px;
	border: 1px solid #E27272;
	border-radius: 3px;
	text-align: center;
	text-decoration: none;
	color: #E27272;
}
.hover{
  background: green;
  color: #fff;
}
  </style>
</head>
<body>
<ul id="ct">
  <li>内容1</li>
  <li>内容2</li>
</ul>
  <a id="load-more" class="btn" href="#">加载更多</a>
</body>
  <script src="ajax.js"></script>
  <script>
    var load = document.getElementById('load-more');
    var islocked = false;
    load.addEventListener('click',function(e){
      if(islocked == true) return;
      e.preventDefault();
      var ct = document.getElementById('ct');
      islocked == true;
      ajax({
        url:'/ajax',
        type:'get',
        data:{
          start:document.getElementById('ct').children.length,
          len:6
        },
        success:function(data){
          if(data.status === 0){
            for (var i = data.data[0]; i < data.data.length + data.data[0]; i++) {
              var c = document.createElement('li');
              c.innerText = '内容'+ i;
              ct.appendChild(c);
            }
          }
          islocked = false;
        },

        error:function(){
          console.log("error");
          islocked = false;
        }
      })
    },false);
  </script>
</html>
