<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>下来菜单</title>
	<style>
		ul,li,a,html,body{
			margin:0;
			padding:0;
		}

		body{
			font:16px/1.5 "微软雅黑";
		}
	
		ul {
			list-style: none;
		}

		a{
			text-decoration: none;
			color:#999;
			display: inline-block;
			padding:0 20px;
		}


		.nav{
			height: 40px;
			background: #EEE;
		}

		.nav>li{
			float: left;
			line-height: 40px;
			position:relative;
			padding:0 10px;
		}

		.nav>li:hover{
			background: #FFF;
			color:#000;
		}

		.nav>li:hover .son{
			display: block;
		}
		
		.son{
			position: absolute;
			top:100%;
			left: 0px;
			border:1px solid #EEE;
			display:none;
		}

		.son>li a{
			text-align: center;
		}

		.son>li:hover{
			background: #DDD;
			color:#000;
		}
		
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<a href="#">前端</a>
			<ul class="son">
				<li><a href="#">Javascript</a></li>
				<li><a href="#">Html</a></li>
				<li><a href="#">Css</a></li>
			</ul>
		</li>
		<li>
			<a href="#">服务端</a>
			<ul class="son">
				<li><a href="#">Node</a></li>
				<li><a href="#">PHP</a></li>
				<li><a href="#">Java</a></li>
			</ul>
		</li>
		<li>
			<a href="#">前端工具</a>
			<ul class="son">
				<li><a href="#">Sublime</a></li>
				<li><a href="#">Atom</a></li>
				<li><a href="#">Git</a></li>
			</ul>
		</li>
		<li><a href="#">HTML</a></li>
		<li><a href="#">Node</a></li>
	</ul>
</body>
</html>
