<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图</title>
	<style>
		*{
			margin:0;
			padding:0;
		}

		.sprite	{
			width: 200px;
			height: 60px;
			margin:30px;
		}

		.sprite:after{
			display: block;
			content:'';
			clear:both;
		}

		.sprites {
			width: 34px;
			height: 36px;
			margin: 12px 13px;
			float: left;
		}

		.s1 {
			background: url(img/result.png) no-repeat 0 0;
		}

		.s2 {
			background: url(img/result.png) no-repeat 2px -43px;
		}

		.s3 {
			background: url(img/result.png) no-repeat -2px -91px;
		}

		.s1:hover{
			background: url(img/result.png) no-repeat -1px -135px;
		}

		.s2:hover {
			background: url(img/result.png) no-repeat -3px -184px;
		}

		.s3:hover {
			background: url(img/result.png) no-repeat 2px -229px;
		}
	</style>
</head>
<body>
	<div class="sprite">
		<div class="sprites s1"></div>
		<div class="sprites s2"></div>
		<div class="sprites s3"></div>
	</div>
</body>
</html>
