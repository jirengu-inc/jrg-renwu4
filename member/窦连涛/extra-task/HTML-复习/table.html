<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>表格</title>
	<style>
		*{
			margin:0;
			padding:0;
		}

		table {
			width: 900px;
			height: 300px;
			margin:0 auto;
			border:1px solid #CCC;
			border-collapse:collapse;
		}

		th,td,tr{
			height: 100px;
			border:1px solid #ccc;
		}

		th {
			background: #22AAAA;
		}

		td {
			text-align: center;
			line-height: 100px;
		}

		tr:hover{
			background: #ccc;
		}
	</style>
</head>
<body>
	<table >
		<th>姓名</th>
		<th>性别</th>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
