<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>9-1-1</title>
		<style>
			.btn {
				display: inline-block;
				border: none;
				border-radius: 3px;
				padding: 5px 7px;
				font-size: 1rem;
				background-color: rgb(191,191,191);
				text-decoration: none;
				color: black;
				cursor: default;
				text-align: center;
				color: white;
				background-color: rgb(243,110,65);
				line-height: 1rem;
			}
			.btn:hover {
				background-color: #C14D21;
			}
			.btn:active {
				background-color: #E25F21;
			}
			.btn:focus {
				outline: 2px solid rgb(0,149,224);
			}
		</style>
	</head>
	<body>
		<a href="#" class="btn">确定</a>
		<span class="btn" tabindex="-1">取消</span>
		<div class="btn" tabindex="-1">提交</div>
		<button class="btn">发送</button>
		<p>猜出分别是哪个元素❓</p>
	</body>
</html>
