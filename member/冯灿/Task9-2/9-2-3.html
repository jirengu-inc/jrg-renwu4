<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>9-2-3</title>
	<style media="screen">
		.triangle {
			width: fit-content;
			margin: 10px;
		}
		.triangles {
			border-top: 50px solid blue;
			border-right: 50px solid yellow;
			border-bottom: 50px solid green;
			border-left: 50px solid red;
		}
		.topBlue {
			border-top: 50px solid blue;
			border-right: 50px solid transparent;
			border-left: 50px solid transparent;
		}
		.leftRed {
			border-top: 50px solid transparent;
			border-bottom: 50px solid transparent;
			border-left: 50px solid red;
		}
		.rightYellow {
			border-top: 50px solid transparent;
			border-right: 50px solid yellow;
			border-bottom: 50px solid transparent;
		}
		.bottomGreen {
			border-right: 50px solid transparent;
			border-bottom: 50px solid green;
			border-left: 50px solid transparent;
		}
		.halfLeftRed {
			border-top: 50px solid transparent;
			border-left: 50px solid red;
		}
		.halfBottomGreen {
			border-bottom: 50px solid green;
			border-left: 50px solid transparent;
		}
	</style>
</head>
<body>
	<div class="triangle triangles"></div>
	<div class="triangle topBlue"></div>
	<div class="triangle leftRed"></div>
	<div class="triangle rightYellow"></div>
	<div class="triangle bottomGreen"></div>
	<div class="triangle halfLeftRed"></div>
	<div class="triangle halfBottomGreen"></div>
</body>
</html>
