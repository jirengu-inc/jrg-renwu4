<!-- 效果为锁定内容的宽度，并将其居中显示。 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		.wrap{
		width: 900px;
		margin: 0 auto;
		}
		
		</style>
	</head>
	<body>
		<div id="header">
			<div class="wrap">这里是标题</div>
		</div>
		<div id="content">
			<div class="wrap">这里是内容</div>
		</div>
		<div id="footer">
			<div class="wrap">这里是底部</div>
		</div>
	</body>
</html>
