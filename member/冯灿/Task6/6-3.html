<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-3</title>
	<style>
		table {
			border-collapse: collapse;
			width: 50%;
			text-align: center;
			border: 13px solid rgb(245,245,245);
			margin: 0px auto;
		}
		th {
			background-color: rgb(34,170,170);
			font-weight: bold;
		}
		td, th {
			border: 1px solid rgb(202,202,202);
			padding: 20px;
		}
		tr.gray {
			background-color: rgb(248,248,248);
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr class="gray">
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>	
	</table>
</body>
</html>
