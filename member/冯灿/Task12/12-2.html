<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>12-2</title>
		<style>
			header, footer {
  				height: 50px;
  				background: #CCC;
			}
			.ct {
  				padding: 0 200px;
			}
			.ct::after {
  				content: '';
  				display: block;
  				clear: both;
			}
			.box1 {
  				width: 100%;
  				height: 200px;
  				background: red;
  				float: left;
			}
			.box2 {
  				width: 200px;
  				height: 200px;;
  				background: blue;
  				margin-left: -100%;
  				float: left;
  				position: relative;
  				left: -200px;
			}
			.box3 {
  				width: 200px;
  				height: 200px;
  				background: yellow;
  				margin-left: -200px;
  				float: left;
  				position: relative;
  				right: -200px;
			}
		</style>
	</head>
	<body>
		<header>header</header>
		<div class="ct">
			<div class="box1">content</div>
			<div class="box2">side1</div>
			<div class="box3">side2</div>
		</div>
		<footer>footer</footer>
	</body>
</html>
