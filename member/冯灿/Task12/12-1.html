<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>12-1</title>
		<style>
			.outter {
				background: #DDD;
				overflow: auto;
				width: 75%;
				margin:0 auto;
			}
			.box {
				height: 100px;
				width: 32%;
				background: #BBB;
				float: left;
			}
			.mid {
				margin: 0 2%;
			}
			.row {
				margin: 10px 0;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div class="outter">
			<div class="row">
				<div class="box">1</div>
				<div class="box mid">2</div>
				<div class="box">3</div>
			</div>
			<div class="row">
				<div class="box">4</div>
				<div class="box mid">5</div>
				<div class="box">6</div>
			</div>
		</div>
	</body>
</html>
