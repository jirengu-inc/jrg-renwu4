<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>12-1</title>
		<style>
			.outter {
				background: #DDD;
				overflow: auto;
				padding: 10px 0;
				width: 75%;
				margin:0 auto;
			}
			.box {
				height: 100px;
				width: 32%;
				background: #BBB;
				float: left;
			}
			.three, .six {
				float: right;
			}
			.two, .five {
				margin: 0 2%;
			}
			.four, .five, .six {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="outter">
			<div class="box one">1</div>
			<div class="box two">2</div>
			<div class="box three">3</div>
			<div class="box four">4</div>
			<div class="box five">5</div>
			<div class="box six">6</div>
		</div>
	</body>
</html>
