<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>22-4</title>
  <style media="screen">
    html,
    body,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    div#container {
      width: 800px;
      margin: 0 auto;
    }

    ul.tabs {
      display: block;
      list-style: none;
      text-align: center;
    }

    ul.tabs::after {
      content: '';
      display: table;
      clear: both;
    }

    ul.tabs>li {
      display: inline-block;
      float: left;
      width: 33.333%;
      cursor: pointer;
      height: 50px;
      line-height: 50px;
      border-bottom: 1px solid #CCC;
      border-right: 1px solid #CCC;
    }

    ul.tabs>li:last-child {
      border-right: none;
    }

    .box * {
      box-sizing: border-box;
    }

    .box {
      border: 1px solid #CCC;
    }

    .clicked {
      background-color: #DDD;
    }

    div.btn {
      display: inline-block;
      width: 33.333%;
    }

    div#content {
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box">
      <ul class="tabs">
        <li class="clicked" data-text='内容1'>tab1</li>
        <li data-text='内容2'>tab2</li>
        <li data-text='内容3'>tab3</li>
      </ul>
      <div id="content"></div>
    </div>
  </div>
  <script src="./EventUtil.js" charset="utf-8"></script>
  <script type="text/javascript">
    var ulElement = document.querySelector('ul.tabs');
    var divElement = document.querySelector('div#content');
    EventUtil.addHandler(window, 'load', function(event) {
      var liDefault = document.querySelector('li.clicked');
      divElement.textContent = liDefault.dataset.text;
    });
    EventUtil.addHandler(ulElement, 'click', function(event) {
      event = EventUtil.getEvent(event);
      for (var i = 0, len = event.target.parentNode.children.length; i < len; ++i) {
        event.target.parentNode.children[i].classList.remove("clicked");
      }
      event.target.classList.add("clicked");
      divElement.textContent = event.target.dataset.text;
    });
  </script>
</body>

</html>
