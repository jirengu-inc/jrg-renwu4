<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>22-3</title>
  <style media="screen">
    html, body, p, ul, li {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
      width: fit-content;
    }
    li {
      padding: 10px;
    }
  </style>
</head>

<body>
  <ul class="ct">
    <li data-img="./1.jpg">鼠标放置查看图片1</li>
    <li data-img="./2.jpg">鼠标放置查看图片2</li>
    <li data-img="./3.jpg">鼠标放置查看图片3</li>
  </ul>
  <div class="img-preview"></div>
  <script src="./EventUtil.js" charset="utf-8"></script>
  <script type="text/javascript">
    var ulElement = document.querySelector('ul.ct');
    var divELement = document.querySelector('div.img-preview');
    EventUtil.addHandler(ulElement, 'mouseenter', function(event) {
      var img = document.createElement('img');
      img.style.width = '300px';
      divELement.appendChild(img);
    });
    EventUtil.addHandler(ulElement, 'mousemove', function(event) {
      event = EventUtil.getEvent(event);
      divELement.firstChild.src = event.target.dataset.img;
    });
    EventUtil.addHandler(ulElement, 'mouseleave', function(event) {
      divELement.removeChild(divELement.firstChild);
    });
  </script>
</body>

</html>
