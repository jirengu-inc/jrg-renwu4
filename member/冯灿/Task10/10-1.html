<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>10-1</title>
        <style>
        body, ul, li, p, h1, h2, h3, h4, h5, h6{
            margin: 0;
            padding: 0;
        }
        body {
            color: #656565;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        .container {
            width: 900px;
            margin: 0 auto;
        }
        header {
            height: 50px;
            background-color: #333;
        }
        footer {
            height: 40px;
            background-color: #333;
        }
        header .logo img {
            height: 40px;
        }
        header nav {
            float: right;
            height: 50px;
        }
        header nav li {
            float: left;
            padding: 0 10px;
        }
        footer nav li {
            float: left;
            padding: 0 5px;
        }
        header nav a {
            display: block;
            height: 50px;
            line-height: 50px;
            color: white;
            font-size: 16px;
            padding: 0 10px;
        }
        footer nav a {
            display: block;
            height: 40px;
            line-height: 40px;
            color: white;
            font-size: 14px;
            padding: 0 1px;
        }
        header nav a:hover {
            background-color: white;
            color: #333;
        }
        .content {
            margin-top: 10px;
        }
        aside {
            float: left;
            width: 200px;
            min-height: 500px;
            background-color: #EEE;
        }
        main {
            width: 700px;
            margin-left: 210px;
            padding: 20px 10px;
            background-color: #EEE;
        }
        main h1 {
            margin: 20px 0;
        }
        footer {
            clear: both;
        }

            <div class="container">
            <aside></aside>

                <p>我们太容易把生活视作线性的、前进的、向上的过程。</p>

                <p>所以，尽情享受没有答案的人生，未尝不是一项优雅而高贵的事业。by 赫恩曼尼</p>
