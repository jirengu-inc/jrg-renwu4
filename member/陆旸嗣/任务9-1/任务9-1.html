<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>first-child  vs first-of-child</title>
  <style>
  .btn{
    color: white;
    border-radius: 5px;
    border:1px solid;
    background-color: orange;
    display: inline;
    padding: 5px;
    font-size: 15px;
  }
  a{
    text-decoration: none;
  }

  button{
    outline: none;
  }

  .btn:hover{
    background-color: #c14d21;
    cursor:pointer;
  }

  .btn:focus{
    background-color: #e25f31;
    cursor:pointer;
  }

  </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
