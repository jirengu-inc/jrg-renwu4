<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
	<style type="text/css">
		.wrap{
			border: 1px solid black;
		}
		.wrap:after{
			content: "";
			display:block;
			clear: both;
		}
		.main{
			width: 100%;
			float: left;
		}
		.main-box{
			margin: 0 210px;
			height: 200px;
			background-color: pink;
		}
		.box-left{
			width: 200px;
			height: 100px;
			background-color: red;
			float: left;
			margin-left: -100%;
		}
		.box-right{
			width: 200px;
			height: 100px;
			background-color: yellow;
			float: left;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="main">
			<div class="main-box">1</div>
		</div>
		<div class="box-left">2</div>
		<div class="box-right">3</div>
	</div>
</body>
</html>
