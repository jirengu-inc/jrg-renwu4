<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.wrap{
		border: 1px solid black;
		width: 200px;
		padding: 0 210px;
	}
	.wrap:after{
		content: "";
		display: block;
		clear: both;
	}
	.box1{
		width: 200px;
		height: 100px;
		background-color: green;
		float: left;
		margin-bottom: 10px;
	}
	.box2{
		width: 200px;
		height: 100px;
		background-color: red;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -210px;
		margin-bottom: 10px;
	}
	.box3{
		width: 200px;
		height: 100px;
		background-color: pink;
		float: left;
		margin-left: -200px;
		position: relative;
		left: 210px;
		margin-bottom: 10px;
	}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box1">2</div>
		<div class="box2">1</div>
		<div class="box3">3</div>
		<div class="box1">5</div>
		<div class="box2">4</div>
		<div class="box3">6</div>
	</div>
</body>
</html>
