<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style type="text/css">
		.wrap{
			border: 1px solid black;
			padding: 0 200px;
			min-width: 200px;
		}
		.wrap:after{
			content: "";
			display:block;
			clear: both;
		}
		.main{
			width: 100%;
			height: 100px;
			background-color: green;
			float: left;
		}
		.box-left{
			width: 200px;
			height: 100px;
			background-color: red;
			float: left;
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		.box-right{
			width: 200px;
			height: 100px;
			background-color: yellow;
			float: left;
			margin-left: -200px;
			position: relative;
			right: -200px;
		}
    </style>
</head>
<body>
	<div class="wrap">
		<div class="main">1</div>
		<div class="box-left">2</div>
		<div class="box-right">3</div>
	</div>
</body>
</html>
