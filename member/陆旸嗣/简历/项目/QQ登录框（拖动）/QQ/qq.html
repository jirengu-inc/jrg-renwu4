<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>qq</title>
	<link rel="stylesheet" type="text/css" href="css/qq.css">
	<script type="text/javascript" src="js/drag2.js"></script>	
</head>
<body>
	<div class="box" id="all">
		<span class="close"></span>
		<div class="boxtop">
	      
		</div>
		<div class="boxmiddle">
			<div class="boxinput">
				<div class="middlephoto1"></div>
				<input type="text" class="input" value="QQ号码或Email帐号" onFocus="if(value=='QQ号码或Email帐号'){value=''}"onBlur="if(value==''){value='QQ号码或Email帐号'}"></input>
			</div>
			<div>
				<div class="middlephoto2"></div>
				<input type="text" class="input"></input>
			</div>
		</div>
		<div class="boxbottom">
			<div class="boxbottom2">
				<div class="login"></div>
				<div class="slectbox">
					<div class="littleicon"></div>
					<div class="arrows"></div>
					<div class="word">在线</div>
				</div>
				<ul class="downlist">
					<li class="over">
						<span class="listicon1"></span>
						<p class="listword">我在线上</p>
					</li>
					<li class="over">
						<span class="listicon2"></span>
						<p class="listword">Q我吧</p>
					</li>
					<li class="over">
						<span class="listicon3"></span>
						<p class="listword">离开</p>
					</li>
				</ul>
			</div>	
		</div>
	</div>
</body>
</html>
