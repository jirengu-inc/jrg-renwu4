<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stickup</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script src="stick.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
		body {
			margin: 10px;
		}
		.header {
			height: 100px;
			margin-bottom: 20px;
			line-height: 50px;
			background-color: red;
			text-align: center;
		}
		.nav {
			height: 50px;
			background-color: blue;
		}
		.container {
			padding: 10px;
			background-color: gray;
		}
		.aside {
			float: left;
			width: 100px;
			height: 400px;
			background-color: green;
		}
		.main {
			height: 700px;
			padding: 0 20px;
			margin-left: 100px;
			background-color: #fff;
		}
		.footer {
			background-color: #333;
		}
	</style>
</head>
<body>
	<div class="header" id="header">header</div>
	<div class="content" id="content" >
		<div class="nav">nav</div>
		<div class="container">
			<div class="aside">aside</div>
			<div class="main">main</div>
		</div>
	</div>
	<div class="footer" id="footer">footer</div>
	<script>
		$('.nav').stick();
	</script>
</body>
</html>
