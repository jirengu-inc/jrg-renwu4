<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task_form</title>
  <style type="text/css">
    body,ul,li{
      margin:0;
      padding:0;
      line-height: 1.5;
    }
    li{
      list-style: none;
    }
  </style>
</head>
<body>
  <form name="myform" action="" method="post">
    <ul>
      <li>姓名：
        <input type="text" name="姓名" placeholder="用户名" />
      </li>
      <li>密码：
        <input type="password" name="密码" placeholder="密码"/>
      </li>
      <li>性别：
        <input type="radio" name="sex" value="male" checked/>男
        <input type="radio" name="sex" value="female" />女
      </li>
      <li>取向：
        <input type="radio" name="trend" value="male" checked/>男
        <input type="radio" name="trend" value="female" checked />女
      </li>
      <li>爱好：
        <input type="checkbox" name="dota" />dota
        <input type="checkbox" name="travel"  checked />旅游
        <input type="checkbox" name="pet" checked/>宠物
      </li>
      <li>评论：
        <textarea name="comment" placeholder="ddd" maxlength="30"></textarea>
      </li>
      <li>我的car:
        <select name="car">
          <option value="Saab">萨博</option>
          <option value="Benz">奔驰</option>
          <option value="BMW">宝马</option>
        </select>
        <input type="submit" value="提交" />
      </li>
    </ul>
  </form>
</body>
</html>
