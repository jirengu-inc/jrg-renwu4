<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task6-3-table</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width:100%;
		}
		th{
			background:#22aaaa;
		}
		th,td{
			text-align:center;
			border:1px solid #ccc;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<table>
		<tr><th>姓名</th><th>性别</th></tr>
		<tr><td>小明</td><td>男</td></tr>
		<tr><td>小花</td><td>女</td></tr>
	</table>
</body>
</html>
