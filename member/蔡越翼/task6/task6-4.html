<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task6-4</title>
	<style type="text/css">
		.wrap{
			width:900px;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="wrap">这里是标题</div>
	</div>
	<div id="content">
		<div class="wrap">这里是内容</div>
	</div>
	<div id="footer">
		<div class="wrap">
			这里是footer<br>
			<span>作用：改变窗口宽度，当宽度等于小于900px时，页面内容在最左边，当大于900px，页面内容会随着宽度的增加向右移动，因为margin:0 auto的作用就是使容器水平居中</span>
		</div>
	</div>
	</div>
</body>
</html>
