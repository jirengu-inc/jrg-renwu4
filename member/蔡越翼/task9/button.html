<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button</title>
	<style>
		.btn{
			display: inline-block;
			width:50px;
			text-align:center;
			font:16px/180% "微软雅黑";
			border-radius: 3px;
			padding:0;
			color:#fff;
			background-color:#F36E41;
			text-decoration: none;
			border:none;
			cursor:pointer;
		}
		.btn:hover{
			background-color: #c14d21;
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
