		.wrap {

		.goods .goods-list {

			list-style: none;
			border: 1px solid #eee;
			text-align: center;

		}
		.goods-list:hover .cover { opacity: 1; }
		.goods .goods-name{

			margin-bottom: 5px; 
		}
		.goods .goods-price {
			text-align: left;
			color: red;
		}
		.goods .cover {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(204,204,204,0.8);
			box-sizing: border-box;
			opacity: 0;
		}
		.goods .btn {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.btn,.add {
			display: inline-block;
			padding: 12px;
			border: 1px solid red;
			color: red;
			border-radius: 4px;
			background-color: #fff;
			outline: none;

	</style>
