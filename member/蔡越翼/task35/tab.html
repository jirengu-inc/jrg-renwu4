<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style>
		html,
		body,
		ul,
		li{
			margin: 0;
			padding: 0;
		}
		.container {
			width:400px;
			margin-bottom: 20px;
			border:1px solid #CBCBCB;
		}
		.tab:after {
			content:"";
			display: block;
			clear:both;
		}
		.tab li {
			float: left;
			width: 25%;
			padding: 20px;
			text-align: center;
			list-style: none;
			cursor: pointer;
			box-sizing: border-box;
			border-right:1px solid #CBCBCB;
			border-bottom:1px solid #CBCBCB;
		}
		.tab>li:last-child { border-right: none; }
		.tab .active{ background-color: #EDEDED; }
		.panel {
			width:480px;
			height: 200px;
			display: none;
			padding: 20px;
		}
		.container>.active{ display: block; }
	</style>
</head>
<body>
	<div class="container">
		<ul class="tab">
		<li class="active">我是1</li>
		<li>我是2</li>
		<li>我是3</li>
		<li>我是4</li>
		</ul>
		<div class="panel active">容器1</div>
		<div class="panel">容器2</div>
		<div class="panel">容器3</div>
		<div class="panel">容器4</div>
	</div>
	<div class="container">
		<ul class="tab">
		<li class="active">我是1</li>
		<li>我是2</li>
		<li>我是3</li>
		<li>我是4</li>
		</ul>
		<div class="panel active">容器1</div>
		<div class="panel">容器2</div>
		<div class="panel">容器3</div>
		<div class="panel">容器4</div>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
		$(function(){
			function Tab($node){
				this.tab = $node.find('.tab');
				this.panel = $node.find('.panel');
				this.bind();
			}
			Tab.prototype.bind = function(){
				var cur = this;
				cur.tab.on('click','li',function(event){
					event.preventDefault();
					var $this = $(this);
					var $idx = $this.index();
					$this.addClass('active').siblings().removeClass('active');
					cur.panel.eq($idx).addClass('active').siblings().removeClass('active');
				});
			}
			new Tab($('.container').eq(0));
			new Tab($('.container').eq(1));
		});
	</script>
</body>
</html>
