<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯三栏</title>
	<link rel="stylesheet" href="./css/cup3.css">
</head>
<body>
	<div id="header">头部</div>
	<div id="content">
		<div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。其流程为：1）设置container的左右padding，用于预留左右边栏空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）改左侧边栏设置right,让其移动位置。设置负边距100%（center的宽度），让其跑到上面；4）给右边栏设置负边距使其跑到上面</div>
		<div class="aside">左侧边栏，固定宽度</div>
		<div class="extra">右侧边栏，固定宽度</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
