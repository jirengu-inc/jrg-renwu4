<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改DOM结构</title>
	<style>
		html,
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
		}
		li { list-style: none; }
		a { text-decoration: none; }
		.carousel {
			position: relative;
			width: 310px;
			height: 209px;
			overflow: hidden;
		}
		.img-ct {
			position: absolute;
		}
		.carousel .img-ct li{
			float: left;
		}
		.img-ct img {
			width: 310px;
			height: 209px;
		}
		.carousel .arrow {
			position: absolute;
			top: 50%;
			display: block;
			width: 30px;
			height: 30px;
			margin-top: -15px;
			text-align: center;
			line-height: 30px;
			color: #fff;
			border-radius: 50%;
			background-color: #68605A;
		}
		.carousel .pre { left: 10px; }
		.carousel .next { right: 10px; }
		.carousel .bullet {
			position: absolute;
			left: 50%;
			bottom: 10px;
			transform: translate(-50%);
		}
		.carousel .bullet li{
			display: inline-block;
			width: 16px;
			height: 4px;
			border-radius: 4px;
			background-color: #fff;
		}
		.bullet li.active { background-color: #666; }
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<div class="carousel">
		<ul class="img-ct">
			<li data-id="0">
				<a href="#"><img src="./img/a.jpg" alt="a"></a>
			</li>
			<li data-id="1">
				<a href="#"><img src="./img/b.jpg" alt=""></a>
			</li>
			<li data-id="2">
				<a href="#"><img src="./img/c.jpg" alt=""></a>
			</li>
			<li data-id="3">
				<a href="#"><img src="./img/d.jpg" alt=""></a>
			</li>
		</ul>
		<a class="pre arrow" href="#"><</a>
		<a class="next arrow" href="#">></a>
		<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
		</ul>
	</div>
	<script>
		var $imgCt = $('.img-ct'),
			$pre = $('.pre'),
			$next = $('.next'),
			$bullet = $('.bullet li'),
			$imgCount = $imgCt.children().length,
			$isAnimate = false,
			$imgWidth =$imgCt.children().width();
			$curIdx = 0;
		$imgCt.css({left:0,width:$imgWidth*$imgCount});
		autoPlay();
		$pre.on('click',function(){
			playPre();
		});
		$next.on('click',function(){
			playNext();
		})
		$bullet.on('click',function(){
			var idx = $(this).index();
			idx = idx-$curIdx;
			if(idx>0){
				playNext(idx);
			}else{
				playPre(-idx);
			}
		})
		function autoPlay(){
			var clock = setInterval(function(){
				playNext();
			},2000);
		}
		function playNext(idx){
			if($isAnimate) return;
			$isAnimate = true;
			var idx = idx || 1;
			$imgCt.animate({left:0-$imgWidth*idx},function(){
				for(var i=0;i<idx;i++){
				$imgCt.append($imgCt.children().first());
			}
				$imgCt.css({left:0});
				$curIdx = ($curIdx+idx+$imgCount)%$imgCount;
				$isAnimate = false;
				setBullet($curIdx);
			});
		}
		function playPre(idx){
			if($isAnimate) return;
			$isAnimate = true;
			var idx = idx || 1;
			for(var i=0;i<idx;i++){
				$imgCt.prepend($imgCt.children().last());
			}
			$imgCt.css({left:0-$imgWidth*idx});
			$imgCt.animate({left:0},function(){
				$curIdx = ($curIdx-idx+$imgCount)%$imgCount;
				$isAnimate = false;
				setBullet($curIdx);
			});
		}
		function setBullet(idx){
			$bullet.eq(idx).addClass('active').siblings().removeClass('active');
		}
	</script>
</body>
</html>
