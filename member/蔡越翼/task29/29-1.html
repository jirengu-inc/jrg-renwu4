<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>回到顶部</title>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<style>
		body,
		html {
			margin: 0;
			padding :0;
		}
		.wrap { position: relative; }
		.content { padding :40px; }
		.goTop {
			position: fixed;
			bottom: 10px;
			right: 10px;
			display: none;
			padding: 15px;
			border: 1px solid red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="content">内容1</div>
		<div class="content">内容2</div>
		<div class="content">内容3</div>
		<div class="content">内容4</div>
		<div class="content">内容5</div>
		<div class="content">内容6</div>
		<div class="content">内容7</div>
		<div class="content">内容8</div>
		<div class="content">内容9</div>
		<div class="content">内容10</div>
		<div class="content">内容11</div>
		<div class="content">内容12</div>
	</div>
	<script>
		$(function(){
			var wrap = $('.wrap'),
				goTop = $('<div class="goTop">回到顶部</div>');
			wrap.append(goTop);
			$(window).on('scroll',function(){
				if($(this).scrollTop() > 200){
					goTop.show();
				}else{
					goTop.hide();
				}
			});
			goTop.on('click',function(){
				$(window).scrollTop(0);
			})

		});
	</script>
</body>
</html>
