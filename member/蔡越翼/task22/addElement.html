<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>addElement</title>
	<style>
		html,
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
		}
		li { list-style: none; }
	</style>
</head>
<body>
	<ul class="ct">
		<li>这里是</li>
		<li>饥人谷</li>
		<li>任务4班</li>
	</ul>
	<input type="text" class="ipt-add-content" placeholder="添加内容">
	<button class="btn-add-start">开头添加</button>
	<button class="btn-add-end">结尾添加</button>
	<script>
		var ct = document.querySelector('.ct'),
			ipt = document.querySelector('.ipt-add-content'),
			start = document.querySelector('.btn-add-start'),
			end = document.querySelector('.btn-add-end');
		ct.onclick = function(e){
			console.log(e.target.innerText);
		}
		start.onclick = function(e){
			var newLi = document.createElement('li');
			newLi.innerText = ipt.value;
			if(/\S+/.test(newLi.innerText)){
				ct.insertBefore(newLi,ct.firstChild);
			}
			else{
				console.log("输入为空");
			}
		}
		end.onclick = function(e){
			var newLi = document.createElement('li');
			newLi.innerText = ipt.value;
			if(/\S+/.test(newLi.innerText)){
				ct.appendChild(newLi,ct.firstChild);
			}
			else{
				console.log("输入为空");
			}
		}
	</script>
</body>
</html>
