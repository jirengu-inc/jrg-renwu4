<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>modal</title>
	<style>
		html,
		body,
		h4 {
			margin: 0;
			padding: 0;
		}
		.modal-detail {
			display: none;
		}
		.modal-detail .cover {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: gray;
			opacity: 0.3;
			z-index: 5;
		}
		.modal-detail .modal-ctn {
			position: fixed;
			left: 50%;
			top: 50%;
			width: 400px;
			margin-left: -200px;
			margin-top: -100px;
			border-radius: 5px;
			background-color: #fff;
			z-index: 10;
		}
		.modal-ctn a {
			text-decoration: none;
			color:#000;
		}
		.modal-ctn .header {
			padding: 10px;
			border-bottom: 1px solid gray;
		}
		.header .close {
			position: absolute;
			right: 10px;
			top: 10px;
		}
		.modal-ctn .content {
			padding: 15px 10px;	
		}
		.modal-ctn .footer {
			padding: 10px;
			border-top: 1px solid gray;
			text-align: right;
		}
	</style>
</head>
<body>
	<button class="btn">点我1</button>
	<div class="modal-detail">
		<div class="cover"></div>
		<div class="modal-ctn">
			<div class="header">
				<h4>我是标题1</h4>
				<a href="#" class="close">×</a>
			</div>
			<div class="content">
				<p>我是内容1</p>
				<p>我是内容1</p>
			</div>
			<div class="footer">
				<a href="#" class="cancel">取消</a>
				<a href="#" class="confirm">确定</a>
			</div>
		</div>
	</div>
	<script>
		function hasClass(ele,cls){
			return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
		}
		var btnClick = document.querySelector('.btn'),
			modalCt = document.querySelector('.modal-detail');
		btnClick.addEventListener('click',function(e){
			e.stopPropagation();
			modalCt.style.display = "block";
		});
		modalCt.addEventListener('click',function(e){
			e.stopPropagation();
			if(hasClass(e.target,'close')||hasClass(e.target,'cancel')||hasClass(e.target,'cover')){
				modalCt.style.display = "none";
			}
		});
	</script>
</body>
</html>
