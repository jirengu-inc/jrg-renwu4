<!Doctype html>
<meta charset="utf-8">
<html>
<head>
<style type="text/css">
	h3{
		margin:0px;
	}
	.wrap{
		display:none;
	}
	.wrapct{
		position:fixed;
		top:0;
		bottom:0;
		left:0;
		right:0;
		background:#000;
		opacity: 0.4;
		
	}
	.cover-ct{
		width:400px;
		position:fixed;
		background:#ffffff;
		left:50%;
		top:50%;
		transform: translate(-50%, -50%);
		border-radius:3px;
	}
	.header{
		border-bottom:1px solid #ccc;
	}
	.header-close{
		text-decoration: none;
	}
	.fr{
		float:right;
	}
	.fl{
		float:left;
	}
	.clear{
		display:block;
		height:0;
		content:"";
		clear:both;
	}
	.header h3{
		display:inline-block;
		padding:10px;
	}
	.header-close{
		font-size:18px;
		padding-right:10px;
		padding-top:12px;
	}
	.content{
		padding:10px;
		border-bottom: 1px solid #ccc;
	}
	.footer{
		padding:10px;
	}
	.footer a{
		display:inline-block;
		text-decoration:none;
		color:#000;
	}
</style>
</head>
<body> 
	<button class="btn1">点我1</button>
	<div class="wrap">
		<div class="wrapct"></div>
		<div class="cover-ct">
			<div class="header">
				<h3>我是标题</h3>
				<a href="#" class="fr header-close close">×</a>
			</div>
			<div class="content">
				<p>我是内容1</p>
				<p>我是内容2</p>
			</div>
			<div class="footer fr">
				<a href="#" class="close">取消</a>
				<a href="#">确定</a>
			</div>
		</div>
	<script type="">
		var oBtn=document.querySelector('.btn1');
		var oWrap=document.querySelector('.wrap');
		var oCover=document.querySelector('.wrapct');
		var oCoverct=document.querySelector('.cover-ct')
		
		oCover.addEventListener('click',function(e){
			var e=e||window.event;
			oWrap.style.display='none';

		})

		oCoverct.addEventListener('click',function(e){
			var e=e||window.event;
			if(hasClass(e.target,'close')){
				oWrap.style.display='none';
			}
		})


		oBtn.addEventListener('click',function(){
			oWrap.style.display='block';
		})

		function hasClass (ele, cls){
    		return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
    	}
	</script>
</body>
</html>
