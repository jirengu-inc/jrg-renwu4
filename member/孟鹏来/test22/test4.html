<!Doctype html>
<meta charset="utf-8">
<html>
<head>
<style type="text/css">
.tab{
	width:1000px;
	margin:0 auto;
}
ul{
	list-style:none;
	margin:0;
}
ul li{
	width:33%;
	float:left;
	border:1px solid #ccc;
	height:30px;
	text-align: center;
	line-height: 30px;
	cursor: pointer;

	
}
.clear:after{
	display:block;
	content:'';
	height:0;
	clear:both;
}
.pannel{
	height:200px;
	border:1px solid #ccc;
	width:954px;
	margin-left:40px;
	display:none;
}
.tab .tab-ul .active{
	background-color:#ccc;
}
.tab .active{
	display:block;
}

</style>
</head>
<body> 
	<div class="tab">
		<ul class="clear tab-ul">
			<li class="active">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<div class="pannel active">内容1</div>
		<div class="pannel">内容2</div>
		<div class="pannel">内容3</div>
	</div>
	<script type="">
		var utils={
			hasClass:function(ele,cls){
				   return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
			},
			addSingleClass:function(ele,cls){
				if(utils.hasClass(ele,cls)){return}
					else{
						ele.className+=' '+cls;
					}
			},
			removeSingleClass:function(ele,cls){
				ele.className=ele.className.replace(new RegExp('\\b'+cls+'\\b','g'),'');	
			},
			indexof:function(ele){
				var parent=ele.parentElement,siblings=parent.children;
				for(var i=0;i<siblings.length;i++){
					if(ele===siblings[i])return i;
				}
					return -1;
				
			}
			}
		

		var oUl=document.querySelector('.tab-ul');
		var oLi=oUl.getElementsByTagName('li');
		
		oUl.addEventListener('click',function(e){
			var index=utils.indexof(e.target);
			var aPanel=document.querySelectorAll('.pannel');
			for(var i=0;i<oLi.length;i++){
				utils.removeSingleClass(oLi[i],'active');
				for(var j=0;j<aPanel.length;j++){
					utils.removeSingleClass(aPanel[j],'active')
				}

			}
			
			utils.addSingleClass(e.target,'active');
			utils.addSingleClass(aPanel[index],'active');


		})
	</script>
</body>
</html>
