<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
body{
	margin:0;
	padding:0;
}
ul,li{
	margin:0;
	padding:0;
}
ul{
	list-style:none;
}
.wrap{
	margin:0 auto;
	width:900px;
}
.content{
	margin-top:10px;
	padding:10px 0;
	background:#ccc;
}
.content:after{
	content:"";
	display:block;
	clear:both;
}
.ul1>li{
	float:left;
	width:286px;
	height:80px;
	background:green;
	margin-top:10px;
	margin-left:20px;
}
.ul1{
	margin-left:-20px;
}
</style>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<ul class="ul1">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
		</div>
	</div>
</body>
</html>
