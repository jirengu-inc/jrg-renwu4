<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
.header{
	height:40px;
	background:#ccc;
}
.content{
	width:100%;
	float:left;
	height:40px;
}

.right{
	width:200px;
	height:130px;
	background:yellow;
	float:left;
	margin-left:-200px;
}
.con:after{
	content:"";
	display:block;
	clear:both;
}
.footer{
	height:40px;
	background:#ccc;
}
.container{
	background:green;
	margin-right:200px;
}

</style>
</head>
<body>
		<div class="header">header</div>
		<div class="con">
			<div class="content">
				<div class="container">圣杯布局指两边顶宽，中间自适应的三列布局，中间兰要在文档流前面以优先渲染。
			参考：圣杯布局原理。其流程为：1)设置container的左右padding，用于预留左右边栏的空间。2.给所有元素
			设置定位和浮动，用于设置左右两栏偏移。3.给左侧边栏设置right,让其移动位置。设置负边距100%,让其跑到
			上面，4，给边栏设置负边距让其跑到上面</div>
			
			</div>
			<div class="right">右侧边栏，固定宽度</div>
		</div>
		<div class="footer">footer</div>
</body>
</html>
