<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>9-1-1</title>
<style>
	.move{
		width:40px;
		height:40px;
		line-height:40px;
		padding-left:34px;
		display:inline-block;
		cursor:pointer;
		background:0 0 url(img/result.png) no-repeat;
	}
	.s1{
		background-position:0 2px;
	}
	.s2{
		background-position:2px -41px;
	}
	.s3{
		background-position:-2px -89px;
	}
	.s1:hover{
		background-position:-1px -133px;
	}
	.s2:hover{
		background-position:-3px -182px;
	}
	.s3:hover{
		background-position:2px -227px;
	}
</style>
</head>
<body>
	<div class="move s1">前进</div>
	<div class="move s2">开始</div>
	<div class="move s3">停止</div>
</body>
</html>
