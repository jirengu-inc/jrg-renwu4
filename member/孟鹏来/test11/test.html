<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
	body,ul,li{
		margin:0;
		padding:0;
	}
	nav{
		width:700px;
		margin:40px auto;
		background:#cbcbcb;
	}
	#ul,
	.child{
		list-style:none;			
	}
	#ul>li{
		float:left;
		padding:3px 10px;
		position:relative;
	}
	.hover{
		background-color:#aaaaaa;
	}
	.clear:after{
		content:"";
		display:block;
		clear:both;
	}
	#ul .child{
		display:none;
		left:0;
		top:100%;
		position:absolute;
	}
	
	#ul>li.hover .child{
		display:block;
	}
	.show{
		display:block;
	}
</style>
<script>
	window.onload=function(){
		var oUl=document.getElementById('ul');
		var oLi=oUl.getElementsByTagName('li');
		for(var i=0;i<oLi.length;i++)
		{
			oLi[i].onmouseover=function(){
				this.className="hover";
			}
			oLi[i].onmouseout=function(){
				this.className="";
			}
		}
	}
</script>
</head>
<body>
	<nav class="clear">
		<ul id="ul">
			<li>
				<a>前端</a>
				<ul class="child">
					<li><a>JavaScript</a></li>
					<li><a>Css</a></li>
					<li><a>HTML</a></li>
				</ul>
			</li>
			<li>
				<a>服务端</a>
			    <ul class="child">
					<li>Node</li>
					<li>PHP</li>
					<li>Java</li>
				</ul>
			</li>
			<li>
				<a>前端工具</a>
				<ul class="child">
					<li>Sublime</li>
					<li>WebStrom</li>
					<li>Git</li>
				</ul>
			</li>
			<li><a>HTML</a></li>
			<li><a>NODE</a></li>
		</ul>
	</nav>
</body>
</html>
