<html>
<head>
	<style type="text/css">
		.red{
			color:red;
		}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(function(){

				var str='<li class="red">10</li>';
				$('#ul1').append(str);
			});

			// })
			$('#ul1').on('click','.red',function(){
				console.log($(this).html());
			})
		})

	</script>
</head>
<body>
	<ul id="ul1">
		<li class="red">1</li>
		<li class="red">2</li>
		<li class="red">3</li>
		<li class="red">4</li>
	</ul>
	<button id="btn1">click!</button>

</body>
</html>
