<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务9</title>
	<style>
		.btn{
			width:53px;
			height:32px;
			background:#f36e41;
			color:#fef9f7;
			font-weight:bold;
			font-family:"微软雅黑";
			display:inline-block;
			line-height:32px;
			text-align:center;
			text-decoration:none;
			border-radius:5px;
			cursor:pointer;
			border:0;
			font-size:16px;
			padding:1px;
			box-sizing:content-box;
		}
		.btn:hover{
			background:#c14d21;
		}
		.btn:active{
			background:#e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
