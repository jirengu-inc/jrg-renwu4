<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style>
.wrap{
	width:183px;
	height:92px;
	border:1px solid #ccc;
	margin:100px auto;
	position:relative;
}
.icon{
	border-top:10px solid white;
	border-bottom:10px solid gray;
	border-left:10px solid white;
	border-right:10px solid white;
	position:absolute;
	top:-20px;
	left:15px;
	width:0px;
	height:0px;
}
.wrap1{
	width:183px;
	height:92px;
	border:1px solid #ccc;
	margin:100px auto;
	position:relative;
}
.icon1{
	border-top:10px solid red;
	border-bottom:10px solid white;
	border-left:10px solid white;
	border-right:10px solid red;
	position:absolute;
	right:0;
	top:0;
	width:0px;
	height:0px;
}
.wrap2{
	width:183px;
	height:92px;
	border:1px solid #ccc;
	margin:100px auto;
	position:relative;
}
.icon2{
	border-top:10px solid transparent;
	border-bottom:10px solid gray;
	border-left:10px solid transparent;
	border-right:10px solid transparent;
	position:absolute;
	top:-20px;
	left:15px;
	width:0px;
	height:0px;
}
.icon3{
	border-top:9px solid transparent;
	border-bottom:9px solid white;
	border-left:9px solid transparent;
	border-right:9px solid transparent;
	position:absolute;
	top:-18px;
	left:16px;
	width:0px;
	height:0px;
}

</style>
</head>
<body>
	<div class="wrap">
		<div class="icon">
		</div>
	</div>
	<div class="wrap1">
		<div class="icon1">
		</div>
	</div>
	<div class="wrap2">
		<div class="icon2"></div>
		<div class="icon3"></div>
	</div>
</body>
</html>
