<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>test-10</title>
<style>
	body,ul{
		margin:0;
		padding:0;
		font-family:"微软雅黑"
	}
	ul{
		list-style:none;
		line-height:49px;
		padding-right:180px;
	}
	ul li{

		color:white;

	}
    .header{

	.title{

	.clear:after{

	.fl{

	}
