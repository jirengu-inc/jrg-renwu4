<html>

		table{

		}
		table th{
			border:1px solid #ccc;

		}

	<script>
		window.onload=function(){
			var oTable=document.getElementById('table1');
			oTable.tBodies[0].rows[0].style.background='#f8f8f8';
		}
	</script>
</head>
<body>
	<table id="table1">
		<thead>
			<th>姓名</th>
			<th>性别</th>
		</thead>

				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>

			</tr>
		</tbody>
	</table>
</body>
</html>
