<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">
		
		.btn{
		background-color:rgb(243,110,65);
		font:20px "黑体";
		border-radius:3px;
		display:inline-block;
		width:60px;
		height:30px;
		color:white;
		text-align:center;
		line-height:30px;
		border:0 ;
		}
		a.btn{
		text-decoration:none;
		}
		.btn:hover{
		background-color:#c14d21;
		cursor:pointer;
		}
		.btn:active{
		background-color:#e25f31;
		}
		</style>
	</head>
	<body>
		<a href="#" class="btn">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">发送</button>
	</body>
</html>
<!-- 关于任务9代码的一点心得：
1. 这篇代码作业要求使用不同的元素（a/span/div/button）来设计按钮，由此我可以得知原来按钮的设计方法不一，脑洞打开；
2. 不同的元素的默认属性不同，但要设计统一的样式就要考虑到CSS的命名原则以致代码能够最为精简的写出所要样式
3. 对于特殊元素（a/button）的处理细节
总之，这篇代码虽然简单，但是其中蕴含的前端知识和原则还是不少。 -->
