<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务9-1</title>
    <style>
    html,body{
    height:100%;
    margin:0;
    padding:0;
    }
    .head{
    width:100%;
    height:10%;
    background:blue;
    background-color: #1a1d24;
    }
    .container{
    margin:0 auto;
    width:900px;
    height:85%;
    margin-top:10px;
    }
    .footer{
    width:100%;
    height:5%;
    background:#666666;
    }
    .sidebar{
    width:200px;
    height:100%;
    background:#eee;
    float:left;
    }
    .content{
    width:700px;
    height:40%;
    float:left;
    }
    .clearfix:before,.clearfix:after{
    content="";
    display:table;
    clear:both;
    }
    .ctn1{
    width:900px;
    height:100%;
    margin:0 auto;
    }
    .img{
    float:left;
    clear:right;
    }
    ul{
    list-style:none;
    float:right;
    }
    a{
    text-decoration:none;
    }
    a:link{
    color:white;
    }
    li{
    display:inline-block;
    font-size:20px;
    font-family:"黑体";
    float:left;
    padding:10px;
    }
    a{
    text-decoration:none;
    }
    a:link{
    color:white;
    }
    .content-description{
    color:gray;
    font-family:"黑体";
    background:#eee;
    padding:10px;
    margin-left:10px;
    height:92%;
    }
    p{
    line-height:16px;
    }
    .tip{
    font-size:20px;
    width:900px;
    margin:0 auto;
    color:white;
    font-family:"微软雅黑";
    padding-top:7px;
    }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="ctn1 clearfix">
        <div class="img">
          <a href="http://www.jirengu.com" target="_blank"><img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷"></a>
        </div>
        <ul class="clearfix">
          <li><a href="#">技能</a></li>
          <li><a href="#">经历</a></li>
          <li><a href="#">关于</a></li>
          <li><a href="#">作品</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="sidebar clearfix"></div>
      <div class="content clearfix">
        <div class="content-description">
          <h1>我的作品</h1>
          <p><strong>生活很美好</strong></p>
          <p><strong>心情不错</strong></p>
          <p><strong>代码写的很漂亮</strong></p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="tip">
        <a href="#">饥人谷</a>&nbsp &nbsp&nbsp&nbsp    <a href="#">JSCODE</a>  &nbsp &nbsp&nbsp&nbsp   <a href="#">JSBIN</a>
      </div>
    </div>
  </body>
</html>
