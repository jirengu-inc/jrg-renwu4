<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Bin</title>
		<style>
		.wrap{
		font:20px/1 "microsoft yahei";
		text-align:center;
		width:100%;
		margin:100px auto;
		}
		.head,.footer{
		width:100%;
		height:40px;
		background:#eee;
		}
		.main{
		padding:0 0 0 200px;
		}
		.main:after{
		content:"";
		display:table;
		clear:both;
		}
		.center{
		width:100%;
		height:400px;
		background:lightgreen;
		float:left;
		}
		.sidebar-left,.sidebar-right{
		width:200px;
		height:500px;
		background:lightblue;
		float:left;
		}
		.sidebar-left{
		margin-left:-100%;
		position:relative;
		left:-200px;
		}
		.sidebar-right{
		margin-left:-200px;
		position:relative;
		left:200px;
		}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="head">head</div>
			<div class="main">
				<div class="center">center</div>
				<div class="sidebar-left">sidebar-left</div>
			</div>
			<div class="footer">footer</div>
		</div>
	</body>
</html>
