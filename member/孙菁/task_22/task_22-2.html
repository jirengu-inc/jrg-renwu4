<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 22-2</title>
</head>
<body>
  <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容"/>
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>

<script type="text/javascript">
   /*
   2.补全代码
      要求：当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串；
      当点击每一个元素li时控制台展示该元素的文本内容
    */

   var mul = document.getElementsByClassName("ct")[0],      //mul = document.querySelector(".ct");
       lis =  mul.children;
   var btnStart = document.getElementById("btn-add-start"),
       btnEnd = document.getElementById("btn-add-end"),
       ipt = document.getElementsByClassName("ipt-add-content")[0];
  
   mul.addEventListener('click', function(e){           
      if(e.target.tagName.toLowerCase() === 'li'){      
       console.log(e.target.innerText);
      }
  });
  //事件代理，利用冒泡机制将事件添加到父节点，通过target获取真正触发事件的对象  
  //避免频繁操作li
  
   function addStart(){
       if( (ipt.value).length > 0){
       	 var sli = document.createElement("li"),
       	     licont = document.createTextNode(ipt.value);     //licont.innerText = ipt.value;
       	 sli.appendChild(licont);
         mul.insertBefore(sli,mul.firstChild);
       }else{
       	 console.log("请输入");
       }
   }

   function addEnd(){
   	   if( (ipt.value).length > 0){
   	   	 var sli = document.createElement("li"),
       	     licont = document.createTextNode(ipt.value);
       	 sli.appendChild(licont);
         mul.appendChild(sli);
       }else{
       	 console.log("请输入");
       }
   }
  
   btnStart.addEventListener("click",addStart);
   btnEnd.addEventListener("click",addEnd);
</script>
</body>
</html>
