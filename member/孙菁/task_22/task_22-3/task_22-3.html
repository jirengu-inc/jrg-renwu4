<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 22-3</title>
	<style>		
		li{
			width:200px;
			height: 30px;
			line-height: 30px;
			background: #ccc;
			margin-top: 10px;
			text-align: center;
			list-style: none;
			cursor: pointer;
		}
		.img-preview{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<ul class="ct">
      <li data-img="1.png">鼠标放置查看图片1</li>
      <li data-img="2.png">鼠标放置查看图片2</li>
      <li data-img="3.png">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    
    <script type="text/javascript">
    	var ul = document.querySelector(".ct"),
    	    li = document.querySelectorAll("li"),
    	    div = document.querySelector(".img-preview");
        for( var i=0;i<li.length;i++){
        	li[i].addEventListener("mouseover",function(){
        		var dataImg = "img/"+this.getAttribute("data-img");
        		div.innerHTML = '<img src="'+dataImg+'">'
        	})
        }
	</script>
</body>
</html>
