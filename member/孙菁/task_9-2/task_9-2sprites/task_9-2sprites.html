<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 9-2 sprites</title>
	<style>
		button {
			background-color: #fff;
			border:1px solid #fff;
			width: 120px;
			height: 30px;
			font-size: 20px;
			font-weight: bold;
		}
		.forward{
			background: url(./img9-2/spritesheet.png) -8px -14px no-repeat;
		}
		.forward:hover{
            background: url(./img9-2/spritesheet.png) -9px -179px no-repeat;
            color: rgb(166,99,190);
		}
		.start{
			background: url(./img9-2/spritesheet.png) -6px -67px no-repeat;
		}
		.start:hover{
            background: url(./img9-2/spritesheet.png) -11px -238px no-repeat;
            color: rgb(166,99,190);
		}
		.stop{
            background: url(./img9-2/spritesheet.png) -10px -124px no-repeat;
		}
		.stop:hover{
            background: url(./img9-2/spritesheet.png) -6px -292px no-repeat;
            color: rgb(166,99,190);
		}
	</style>
</head>
<body>
	<button class="forward">前进</button>
	<button class="start">开始</button>
	<button class="stop">停止</button>
</body>
</html>
