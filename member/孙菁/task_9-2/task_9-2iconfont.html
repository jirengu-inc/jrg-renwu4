<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 9-2 iconfont</title>
	<link rel="stylesheet" href="./iconfont/iconfont.css"/>
	<style>	    
	    ul {
	    	list-style: none;
	    }
		li {
			float: left;
			margin-right: 20px;	
			cursor: pointer;
		}
		li:hover {
			color: rgb(166,99,190);
		}
		i {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li><i class="iconfont">&#xe61f;</i>前进</li>
		<li><i class="iconfont">&#xe6e4;</i>开始</li>
		<li><i class="iconfont">&#xe601;</i>停止</li>
	</ul>
</body>
</html>
