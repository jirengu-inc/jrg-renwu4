<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tak_7-2</title>
</head>
<body>
  <form>
  	<p>姓名：<input type="text" name="name" placeholder="用户名" maxlength="10"></p> 
  	<p>密码：<input type="password" name="password" placeholder="密码"></p>
  	<!--文本框：placeholder属性表示提示信息；maxlength表示最大输入长度-->

  	<p>性别：
  	  <input type="radio" name="sex" value="male">男 
  	  <input type="radio" name="sex" value="female">女  
  	</p>
  	<p>取向：
  	  <input type="radio" name="sex" value="male">男 
  	  <input type="radio" name="sex" value="female">女 
  	</p>
  	<!--单选框：所有选项中只能选一个，因此同组单选按钮name属性值必须相同-->

  	<p>爱好：
  	  <input type="checkbox" name="dota">dota
  	  <input type="checkbox" name="trip">旅游
  	  <input type="checkbox" name="pet" checked="checked">宠物
  	</p>
  	<!--复选框：可多选，checked属性表示默认选择-->

  	<p>评论：
  	  <textarea name="text" placeholder="请输入..." rows="10" cols="30"></textarea>
  	</p>
    <!--多行文本域：可输入多行文本，rows、cols属性分别限制列、行的输入长度，也可用maxlength-->

  	<p>我的car：
  	  <select name="car">  	  
  	  	<option value="凯迪拉克">凯迪拉克</option>
  	  	<option value="别克" selected="selected">别克</option>
  	  	<option value="林肯">林肯</option>
  	  </select>
  	</p>
  	<!--下拉菜单：下拉选择列表，selected属性表示预选值-->

  	<p><input type="submit" value="提交"></p>
  	<!--提交按钮：点击该按钮表单会被提交到另一个文件-->
  </form>	
</body>
</html>
