<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 10-2</title>
	<style>
		div{
			border: 1px solid #C4C4C4;
			width: 300px;
			height: 150px;
			margin: 50px auto 50px;
			position: relative;

		}
		.triangle{
			width: 0;
			height: 0;
		}
		.triangle_gray{
            border-top: 30px solid transparent;
            border-left:30px solid transparent;
            border-bottom:30px solid #888; 
            border-right:30px solid transparent;
            position: absolute;
            top:-110px;
            left: 40px;
		}
		.triangle_red{
			border-top: 20px solid #ff0000;
			border-left:20px solid transparent;
			border-bottom:20px solid transparent; 
			border-right:20px solid #ff0000;
			top:-51px;
			right: -130px;
		}
		.triangle_white{
			border-top: 30px solid transparent;
			border-left:30px solid transparent;
			border-bottom:30px solid #fff; 
			border-right:30px solid transparent;
			top:-109px;
			left: -80px;
		}

	</style>
</head>
<body>
  <div class="div1">
  	<div class="triangle_gray triangle"></div>
  </div>
  <div class="div2">
  	<div class="triangle_red triangle"></div>
  </div>
  <div class="div3">
  	<div class="triangle_gray triangle"></div>
  	<div class="triangle_white triangle"></div>
  </div>	
  
  
  
</body>
</html>
