<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 12-3</title>
	<style>
	    *{
	    	margin:0;
	    	padding:0;
	    }
		.wrap{
			width: 960px;
			margin:0 auto;
		}
		#header,#footer{
			height: 40px;
			background: #ccc;
		}
		#content:after{
			content: '';
			display: block;
			clear: both;
		}
		.main{
			background:pink;
			float: left;
			padding-left:200px;
		}
		.side{
			background: red;
			width: 200px;
			height: 100px;
			float: left;
			margin-left: -100%;
		}
	</style>
</head>
<body>
 <div class="wrap">
  	<div id="header">头部</div>
  	<div id="content">
  	  <div class="main">左浮动，宽高自适应，左边内边距要大于等于侧边栏的宽度，保证足够侧边栏上来（此模块在文档流中必须放在侧边栏前面保证优先渲染）</div>
      <div class="side">左浮动，width=200px，margin-left:-100%（左外边距与父元素同宽，从而能定位在最左边）</div>	
  	</div>
  	<div id="footer">尾部</div>
  </div>	
  </div>	
</body>
</html>
