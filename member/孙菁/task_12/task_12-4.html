<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 12-4</title>
	<style>
	    *{
	    	margin:0;
	    	padding:0;
	    }
		#wrap{
			width: 960px;
			margin:0 auto;
		}
		#header,#footer{
			height: 40px;
			background: #ccc;
		}
		#content:after{
			content: '';
			display: block;
			clear: both;
		}
		.main{
			float: left;
		}
		#content .wrap{
			background:pink;
			margin:0 200px;
		}
		.side_l,.side_r{
			width: 200px;
			height: 100px;
			float: left;
		}
		.side_l{
			background: red;
			margin-left: -100%;
		}
		.side_r{
			background: yellow;
			margin-left: -200px;
		}
	</style>
</head>
<body>
  <div id="wrap">
  	<div id="header">头部</div>
  	<div id="content">
  	  <div class="main">
  	    <div class="wrap">添加包裹层，最外层添加浮动，左浮动，宽度自适应，左右两边外边距要大于等于侧边栏的宽度，保证足够侧边栏上来（此模块在文档流中必须放在侧边栏前面保证优先渲染）</div>	
  	  </div>  	  
      <div class="side_l">左浮动，width=200px，margin-left:-100%（左外边距与父元素同宽，从而能定位在最左边）</div> 
      <div class="side_r">左浮动，width=200px，margin-left:-自身宽度（左外边距与自身同宽，使自己能上升一行）</div>		
  	</div>
  	<div id="footer">尾部</div>
  </div>		
</body>
</html>
