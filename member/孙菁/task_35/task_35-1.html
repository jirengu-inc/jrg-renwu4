	<script>
		function GoTop($ct,$target){
			this.ct = $ct;
			this.target = $target;
		}
		GoTop.prototype = {
			bindEvent: function(){
				var me = this;
				$(window).on('scroll',function(){
					var offsetTop = $('body').scrollTop();
					if( offsetTop > 100 ){
						me.target.show();
					}else{
						me.target.hide();
					}
				});

				me.target.on('click',function(){
					$(window).scrollTop(0);
				});
			},
			createNode: function(){
				this.target = $('<button class="top">回到顶部</button>');
				this.target.css({
					position: 'fixed',
					bottom: '20px',
					right: '20px',
					background: '#FF9140',
					padding: '10px',
					border: '1px solid #FF9140',
					borderRadius: '3px',
					color: '#fff',
					fontSize: '20px',
					fontWeight: 'bold',
					display: 'none'
				}).appendTo(this.ct);
				this.bindEvent();
			}
		}

		var goTop = new GoTop( $('html body') );
		goTop.createNode();
	</script>
