<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9</title>
	<style type="text/css">
		.btn {
			float: left;
			display: inline-block;
			width: 70px;
			height: 40px;
			line-height: 40px;
			margin-right: 10px;
			background-color: rgb(243,110,65);
			border:1px solid rgb(243,110,65);
			color: #fff;
			font-weight: bold;
			font-size: 20px;
			text-align: center;
			border-radius: 4px;	
			cursor:pointer;
		}
		a.btn {
			text-decoration: none;
		}
		.btn:hover {
			background-color: #c14d21;
		}
		.btn:active {
			background-color: #e25f31;
		}
	</style>
</head>
<body>
  <a href="#" class="btn">确定</a>	
  <span class="btn">取消</span>
  <div class="btn">提交</div>
  <button class="btn">发送</button>
</body>
</html>
