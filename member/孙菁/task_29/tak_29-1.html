	<script>

		//写法2：

		var GoTop = {
			init:function(){
				if( $(".top").length > 0 ) return;

				var $top = $('<button class="top">回到顶部</button>');
				$('body').append($top);

				this.$top = $top;      //this是GoTop对象
				this.bind();
			},
			bind:function(){
				var me = this;
				$(window).on('scroll',function(){
					var offsetTop = $('body').scrollTop();
					if( offsetTop > 100 ){
						me.$top.show();
					}else{
						me.$top.hide();
					}
				});

				me.$top.on('click',function(){
					$(window).scrollTop(0);
				});
			}
		};
		GoTop.init();
    
	</script>
