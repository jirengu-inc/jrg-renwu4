<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 24-2</title>
	<script src="task_24-1-AJAX.js"></script>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		ul.cont {
			width: 600px;
			margin: 10px auto;
		}
		ul.cont li{
			list-style: none;
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 3px;
			cursor: pointer;
		}
		ul.cont li:hover {
			background: #E27272;
		}
		a.more {
			display: block;
			width: 80px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			margin: 10px auto;
			border: 1px solid #E27272;
			border-radius: 3px;
			text-decoration: none;
			color: #E27272;
			cursor: pointer;
		}
		
	</style>
</head>
<body>
	<ul class="cont">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<a class="more" href="#">加载更多</a>

	<script>
		var more = document.querySelector(".more"),
		    ul = document.querySelector(".cont");

		more.addEventListener("click",function(){
            var start = (ul.children).length + 1;
            console.log(start);
			ajax({
				url: "http://ricef.applinzi.com/continue.php",
				type: "get",
				data:{start:start,num:3},
				success: function(ret){
					ul.innerHTML += ret.msg ;
				},
			});
		});
		
	</script>
</body>
</html>
