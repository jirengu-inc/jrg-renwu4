<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
    #box::after{
  content:"";
  display:block;
  clear:both;
}
  #box{
  width: 480px;
}
.box0{
  float:left;
  width:100%;
  height: 130px;
  background:#ccc;
  
}
.box1,.box2,.box3,
.box4,.box5,.box6{
  float:left;
  width:150px;
  height: 50px;
  background:green;
}
.box1,.box2,.box3{
  margin-top: 10px;
}
.box4,.box5,.box6{
  margin-top: 70px;
}
.box1,.box4{
  margin-left:-100%;
}
.box2,.box5{
  margin-left:-315px;
}
.box3,.box6{
  margin-left:-150px;
}
  </style>
</head>
<body>
   <div id="box">
     <div class="box0"></div>
     <div class="box1">1</div>
     <div class="box2">2</div>
     <div class="box3">3</div>
     <div class="box4">4</div>
     <div class="box5">5</div>
     <div class="box6">6</div>
   </div>
</body>
</html>
