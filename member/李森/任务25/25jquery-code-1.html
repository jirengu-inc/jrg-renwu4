		.nav>li>a{

		.nav>li>span{

		}

<script>
	$('.nav').on('mouseover mouseout','li',function(e){
		var type = e.type;
		if(type === 'mouseover'){
			$(this).contents('.twonav').show();
		}else{
			$(this).contents('.twonav').hide();
		}	
	});
</script>
