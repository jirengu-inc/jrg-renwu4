<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>  
  <style>
      .btn{
        display: inline-block;
        width: 50px;
        padding: 5px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: "微软雅黑";
        cursor:pointer;
        text-align: center;
        outline:none;
        text-decoration: none;
        color: #fff;
        background-color: #f36e41;
      }
     .btn:hover{
        background-color:#c14d21;
      }
     .btn:active{
        background-color:#e25f31;
     }
   </style> 
</head>
<body>
         <a class="btn" href="#">确定</a>
         <span class="btn" >取消</span>
         <div class="btn">提交</div>
         <button class="btn">发送</button>
</body>
</html>
