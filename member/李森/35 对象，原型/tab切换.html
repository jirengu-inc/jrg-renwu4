<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tab切换</title>
	 <style type="text/css">
    ul,li{
        margin: 0;
        padding: 0;
    }
    li{
    	list-style: none;
    }
 	.tab-c{
 		border: 1px solid #ccc;
 		width: 484px;
 		height: 239px;
 		margin-bottom: 20px;
 	}
 	.tab-c>.tabS>.tab{
 		width: 120px;
 		border-left: 1px solid #ccc;
 		border-bottom: 1px solid #ccc;
 		float: left;
 		text-align: center;
 		padding: 10px 0;
 		cursor: pointer;
 	}
 	.tabS:after{
 		content: "";
 		display: block;
 		clear: both;
 	}
 	.tab-c>.ct{
        width: 326px;
        height: 200px;
        padding: 20px;
        display: none;
 	}
    .tab-c .block{
    	display: block;
    }
    .color{
    	background: #ccc;
    }
 </style>
</head>
<body>
<div class="tab-c">
	<ul class="tabS">
		<li class="tab color">tab1</li>
		<li class="tab">tab2</li>
		<li class="tab">tab3</li>
		<li class="tab">tab4</li>
	</ul>
   <div class="ct block">内容1</div>
   <div class="ct">内容2</div>
   <div class="ct">内容3</div>
   <div class="ct">内容4</div>
</div>

<div class="tab-c">
	<ul class="tabS">
		<li class="tab color">tab1</li>
		<li class="tab">tab2</li>
		<li class="tab">tab3</li>
		<li class="tab">tab4</li>
	</ul>
   <div class="ct block">内容1</div>
   <div class="ct">内容2</div>
   <div class="ct">内容3</div>
   <div class="ct">内容4</div>
</div>


<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>

<script>

	function tabSwitch($node){
		this.$tab = $node.find('.tab');
		this.ctS = $node.find('.ct');
		this.bind();
	}
	tabSwitch.prototype = {
		bind: function(){
			var me = this;
			me.$tab.on('click',function(){
				var idx = $(this).index(),
				    $this = $(this);
				$this.siblings().removeClass('color');
				$this.addClass('color');
				me.ctS.removeClass('block');
				me.ctS.eq(idx).addClass('block');
			})
		}
	}
	$('.tab-c').each(function(){
		new tabSwitch($(this))
	})
	
</script>


</body>
</html>
