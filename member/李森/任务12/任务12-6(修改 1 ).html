<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style type="text/css">
    html,body,ul,li{
  margin: 0;
  padding: 0;
}
.center{
  width: 640px;
  margin: 0 auto;
}
#content{
  margin-top: 30px
}
#content .main{
  background: #ccc;
  padding: 0 0 20px 0;
}
#content .main .nav{
  margin-left: -20px;
}
#content .main .nav::after{
  content:" ";
  display: block;
  clear: both;
}
#content .main .nav>li{
  float: left;
  margin-left: 20px;
  margin-top: 20px;
  list-style: none;
  width: 200px;
  height: 60px;
  background: green;
}
  </style>
</head>
<body>
     <div id="content" class="center">

    <div class="main">
      <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </div>
</body>
</html>
