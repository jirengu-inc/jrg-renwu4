<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	      html,body{
		      height: 100%;
		      margin: 0;
		      padding: 0;
	      }
	      a{
	      	color: #000;
	      	text-decoration: none;
	      }
	       #btn{
	      	position: absolute;
	      }
		    .modal-d{
		    	display: none;
	    	}
	    	.modal-d{
		    	height: 100%;

		    }
        .modal-d .cover{
        	height: 100%;
        	width: 100%;
        	background: rgba(230,230,230,.5);
        	position: absolute;
        }
        .modal-d .modal-d-c{
        	width: 500px;
        	background: #fff;
        	border-radius: 3px;
        	position: absolute;
        	top: 50%;
        	left: 50%;
        	margin-top: -103px;
        	margin-left: -250px;   
        }
        .modal-d-c .header{
        	position: relative;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .modal-d-c .header h3{
               display: inline;
        }
        .modal-d-c .header a{
        	position: absolute;
        	right: 10px;
            top: 12px;
        }
        .modal-d-c .ct{
        	padding: 20px 10px;
        }
        .modal-d-c .footer{
        	padding: 10px;
        	border-top: 1px solid #ccc;
        }
        .modal-d-c .footer:after{
        	content: '';
        	display: block;
        	clear: both;
        }
        .modal-d-c .footer a{
        	display: block;
        	float: right;
        	margin-left: 20px;
        }
	</style>
</head>
<body>
  <button id="btn">点击</button>

  <div id="modal" class="modal-d">
  	<div class="cover"></div>
  	<div class="modal-d-c">
  		<div class="header">
  			<h3>班级</h3>
  			<a class="btn" href="s">X</a>
  		</div>
  		<div class="ct">
  			<p>内容：</p>
  			<p>任务4班</p>
  		</div>
  		<div class="footer">
  			<a class="btn" href="s">确定</a> <a class="btn" href="s">取消</a>
  		</div>
  	</div>
  </div>
  <script type="text/javascript">
  var btn =	document.getElementById('btn');
  var modal = document.getElementById('modal'); 


  btn.addEventListener('click',function(e){
  	 show(modal);
  });

  
  modal.addEventListener('click',function(e){
  	   e.preventDefault();
  	   if( has(e.target,'cover') || has(e.target,'btn') ){
          hidden(modal);
  	   }
  	   
  });
   function has(el,cls){
   	var str = el.className;
   	var reg = new RegExp( '(^|\\s)' + cls + '($|\\s)','g');
   	return reg.test(el.className);
   }
   function show(modal){
   	 modal.style.display = 'block';
   }
   function hidden(modal){
   	modal.style.display = 'none';
   }
  </script>
</body>
</html>
