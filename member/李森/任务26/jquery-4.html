<body>
<h1>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</h1>

<input id="input" type="text" >

 <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>

<script>
	$('#input').on('focus keyup blur',function(e){
		var $this = $(this);
		var $text = $(this).val();
		var $type = e.type;
		if($type === 'focus'){
		   $this.css({borderColor:'blue'});
		}else if($type === 'keyup'){
		  $(this).val($text.toUpperCase());
		}else if($type === 'blur'){
		   $this.css({borderColor:''});
		   console.log($text);
		}
    });
