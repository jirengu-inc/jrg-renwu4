<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>当窗口滚动时，获取垂直滚动距离</title>
<style type="text/css">
	        html,body{
	        	margin: 0;
	        	padding: 0;	
	        }
			#ct{
				width: 500px;
				height: 2000px;
			  	border: 1px solid #ccc;
			  	margin: 0 auto;
			  	background: #ccc;
			}
			#ct p{
				margin: 0;
				padding: 0;
				margin-bottom: 182px;
			}
			#hovertreesc{
				position:fixed;				
				width:100px;
				height:20px;
				top:0;
				left:100px;
				background: #eee;
			}
</style>
</head>
<body>
<div id="ct">
		<p>0px</p>
		<p>200px</p>
		<p>400px</p>
		<p>600px</p>
</div>
<div id="hovertreesc"></div><!--一个固定的div标记 滚动时固定-->
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
$(document).scroll(function(){
$("#hovertreesc").text('据顶部'+$(document).scrollTop()+'px');
})
</script>
</body>
</html>
