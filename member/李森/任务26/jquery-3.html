<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</title>
<style>
	.ct{
		width: 300px;
		height: 200px;
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 0 auto;
	}
</style>
</head>
<body>
<h1>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</h1>
 <div class="ct"></div>

 <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>

<script>
	$('.ct').on('mouseover',function(){
		$(this).css({backgroundColor:'red'})
	});
	$('.ct').on('mouseout',function(){
		$(this).css({backgroundColor:''})
	});
</script>

</body>
</html>
