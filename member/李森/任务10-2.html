<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
  	 .box1,.box2,.box3,.box4{
  	 	position: relative;
    	width: 180px;
    	height: 120px;
    	border: 1px solid  #e3e3e3;
    	margin-top: 50px;
    	margin-left: 50px;
    }
    .box1::before,.box2::before,.box3::before,.box4::before,.box3::after,.box4::after{
    	content:"";
    	display: table;
    	border: 10px solid;
    	position: absolute;
    }
    .box1::before{  	
    	border-color: transparent transparent #888 transparent;     	
    	top: -20px;
    	left: 20px;
    }
     .box2::before{  	
    	border-color: #ff0000 #ff0000  transparent transparent;   	
    	top: 0;
    	right: 0;
    }	
   .box3::before{
    	border-color: transparent transparent #888 transparent;     	
    	top: -20px;
    	left: 20px;
    }	
    .box3::after{
    	border-color: transparent transparent #fff transparent; 
    	top: -20px;
    	left: 20px;
    }	
    .box4::before{
    	border-color: transparent transparent transparent #888; 
    	top: 0;
    	left: -1px;
    }	
    .box4::after{
    	border-color: transparent  transparent  transparent #fff;     	
    	top: 0;
    	left: -1px;
    }	
  </style>
</head>
<body>
	    <div class="box1"></div>		
		<div class="box2"></div>			
		<div class="box3"></div>
		<div class="box4"></div>
</body>
</html>
