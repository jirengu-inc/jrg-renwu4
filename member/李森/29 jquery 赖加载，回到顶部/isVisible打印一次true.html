var playGo = function(el){
	var $el = el;
	scroll();
    function scroll(){
		//var $el = $(this);
		$(window).on('scroll',function(){
		    if($el.attr('show') ){	
			    return
			  }else if(isVisible()){
			  	addAttr();
			    console.log(true);
			  }
		})
	}
	function isVisible(){
		var $elT = $el.offset().top,
		    $winH = $(window).height(),
            $winGo = $(window).scrollTop();
			if($winGo + $winH > $elT){	
				return true;
			}else{
				return false;
			}
	}
	function addAttr(){
		$el.attr('show',true);
	}	
}
