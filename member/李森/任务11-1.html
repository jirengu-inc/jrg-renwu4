<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航栏</title>
  <style>
    html,body,ul,li{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
      color: #000;
      display: block;
      height: 30px;
      line-height: 30px;
       padding: 0 10px;
    }
     ul{
      list-style: none;
    }
    #header {
      width: 500px; 
      margin-left: 10px;
      background: #ccc;
      font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;
    }
    #header::after{
      content: "";
      display: block;
      clear: both;
    }
    #header .nav>li{
      float: left;
      position: relative;
    }
     #header .nav>li a:hover{
      background: #aaa;    
     }
    #header .nav>li .subnav{
      display: none;
      border: 1px solid #ccc;
      position: absolute;
      top: 100%;
      left: 0;
    }
    #header .nav>li:hover .subnav{
      display: block;
    }
   
  </style>
</head>
<body>
  <div id="header">
    <ul class="nav">
      <li><a href="#">前端</a>
        <ul class="subnav">
          <li><a href="#">javascript</a></li>
          <li><a href="#">css</a></li>
          <li><a href="#">HTML</a></li>
        </ul>
      </li>
      <li><a href="#">服务端</a>
         <ul class="subnav">
          <li><a href="#">node</a></li>
          <li><a href="#">php</a></li>
          <li><a href="#">java</a></li>
        </ul>
      </li>
      <li><a href="#">前端工具</a>
         <ul class="subnav">
          <li><a href="#">sublime</a></li>
          <li><a href="#">webstrom</a></li>
          <li><a href="#">git</a></li>
        </ul>
      </li>
      <li><a href="#">HTML</a></li>
      <li><a href="#">NODE</a></li>
    </ul>
  </div>
</body>
</html>
