<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    table {
      border: 1px solid #333;
      text-align: center;
      border-collapse: collapse;
      width: 800px;
    }
    th {
      background: rgb(34, 170, 170);
      border: 1px solid #333;
    }
    tr {
      height: 40px;
    }
    td {
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>姓名</th>
      <th>性别</th>
    </tr>
    <tr>
      <td>小明</td>
      <td>男</td>
    </tr>
    <tr>
      <td>小花</td>
      <td>女</td>
    </tr>
  </table>
</body>
</html>
