<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
        button {padding:0;border:none;}
		.btn{
			width:58px;
			height:34px;
			background:#f36e41;
			color:#fef4f0;
			font-size:18px;
			font-family: "微软雅黑";
			line-height:34px;
			/*margin:8px;*/
			display:inline-block;
			text-align: center;
			border-radius:6px;
			text-decoration:none;
			cursor:pointer;
		}
 		.btn:hover{background:#c14d21;}
 		.btn:active{background:#e25f31;}
 		button:focus{
 			outline:none;
 		}
 		
	</style>
	

</head>
<body>
	<a class="btn" href="javascript:void(0)">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
