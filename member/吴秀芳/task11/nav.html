<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 html,body,ul,li{
	 	margin:0;
	 	padding:0;
	 }
	 a{
	 	text-decoration:none;
	 	color:#777;
	 }
	 li{
	 	list-style:none;
	 }
	 .nav{
	 		width: 50%;
	 		height: 30px;
	 		background: #eee;
	 		font-size:14px;
	 		font-family: "微软雅黑";
	 		font-weight:bold;
	 		margin:30px auto;

	 	}
   
 
	 .bar>li{
	 	float:left;
	    padding:0 10px;
	    line-height:30px;
	    position:relative;
	  
	 	
	 }
	 .bar>li:hover{
     	background: #ccc;
     	    }	
	 .child{
	 	position:absolute;
	 	left:0;
	 	top:100%;
        display: none;
        border:1px solid #ccc;
	 }
	 .bar>li:hover .child{
	 	display:block;
	 }
	 .child>li:hover{
	 	background: #ccc;
	 }
	</style>
</head>
<body>
	<div class="nav">
		 <ul class="bar">
		 	<li>
		 	<a href="#">前端</a>
			 	 <ul class="child">
				 	 <li><a href="#">javascript</a></li>
				 	 <li><a href="#">CSS</a></li>
				 	 <li><a href="#">HTML</a></li>
			 	 </ul>
		 	</li>
		 	<li>
		 	<a href="#">服务端</a>
			 	<ul class="child">
				 	 <li><a href="#">Node</a></li>
				 	 <li><a href="#">PHP</a></li>
				 	 <li><a href="#">Java</a></li>
			 	 </ul>
		 	</li>
		 	<li>
		 	<a href="#">前端工具</a>
			 	<ul class="child">
				 	 <li><a href="#">Sublime</a></li>
				 	 <li><a href="#">WebStorm</a></li>
				 	 <li><a href="#">Git</a></li>
			 	 </ul>
		 	</li>
		 	<li>
		 	<a href="#">HTML</a>
		 	</li>
		 	<li>
		 	<a href="#">NODE</a>
		 	</li>
		 </ul>
	</div>
</body>
</html>
