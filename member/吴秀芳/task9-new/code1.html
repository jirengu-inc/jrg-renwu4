<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a{
		text-decoration:none;
		font-size:14px;
		color:#000;
		line-height:20px;
	}

	.icon{
		background:url(http://csssprites.com/results/4040367990f91ee4092fc2a7796ce9c2/result.png)  0 0 no-repeat;
		background-size:20px;
		/*border:1px solid #ccc;*/
		display:inline-block;
		padding-left:20px;
	}

    .go{
    	background-position: 0px 0px;
    }

    .go:hover{
    	background-position: 0px -68px;
    }
    .start{
        background-position: 0px -20px;
    }

    .start:hover{
    	background-position: 0px -92px;
    }

    .stop{
    	background-position: 0px -45px;
    }
    
    .stop:hover{
    	background-position: 0px -115px;
    }
	</style>
</head>
<body>
<a href="#"class=" icon go" >前进</a>
<a href="#" class="icon start">开始</a>
<a href="#" class="icon stop">停止</a>
</body>
</html>
