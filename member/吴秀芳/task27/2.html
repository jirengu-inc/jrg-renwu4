<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<style>
	html,body,ul,li,p{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		
		.carousel{
			position: relative;
			width: 310px;
			height: 206px;
			overflow: hidden;
		}
		.carousel .img-ct{
			position: absolute;
		}
		.carousel .img-ct img{
			width: 310px;
			height: 206px;
		}
		.carousel .img-ct:after{
			content: ' ';
			display: block;
			clear: both;
		}
		.carousel .img-ct li{
			float: left;
		}

		.arrow{
			position: absolute;
		    top: 50%;
		    margin-top: -15px;
		    width: 30px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    background: #4E443C;
		    color: #fff;
		    border-radius: 30px;
		    box-shadow: 0 0 2px #999;
		    opacity: 0.8
		}
		.arrow:hover {
		    opacity: 1;
		}
		.pre{
			left: 10px;
		}
		.next{
			right: 10px;
		}
		ul.bullet {
			position: absolute;
		    bottom: 10px;
		    left: 50%;
		    transform: translateX(-50%);
		}
		ul.bullet li {
		    width: 16px;
		    height: 4px;
		    border-radius: 2px;
		    background: #fff;
		    display: inline-block;
		    cursor: pointer;
		}

		ul.bullet li.active {
		    background: #666;
		}


	</style>
</head>
<body>
	
	<div class="carousel">
			<ul class="img-ct">
				<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg"></a></li>
				<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg"></a></li>
				<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg"></a></li>
				<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/5.jpg"></a></li>
			</ul>
			<a class="pre arrow" href="#"><</a>
			<a class="next arrow" href="#">></a>
			<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>

	<script type="text/javascript">
		 var $ct=$('.img-ct'),
		$items=$ct.children(),
		$pre=$('.pre'),
		$next=$('.next'),
		$bullet=$('.bullet'),
		imgWidth=$items.width(),
		imgCount=$items.children().length;

		$ct.prepend($items.last().clone());
	    $ct.append($items.first().clone());
		imgRealCount = $ct.children().length;
		$ct.css({left: 0-imgWidth, width: imgRealCount*imgWidth})

	   var curIdx = 0;
	   var isAnimate = false;

	 $pre.on('click',function(){
        playPre();
        // stopAuto();
	 });
	 $next.on('click',function(){
	 	playNext();
	 	// stopAuto();
	 });

  $bullet.find('li').on('click',function(){
  	var idx = $(this).index();
				if(idx > curIdx){
					playNext(idx - curIdx);
				}else if(idx < curIdx){
					playPre(curIdx - idx);
				}
  });

 autoPlay();
// $('.carousel').each(function(){
// 		$(this).carousel();
// })
 function playPre(){
 		var idx = idx || 1;
				if(!isAnimate){
					isAnimate = true;
					$ct.animate({left: '+='+(imgWidth*idx)},function(){
						curIdx = (imgCount + curIdx - idx)%imgCount;
						if(curIdx === (imgCount - 1)){
							$ct.css({left: 0-imgWidth*imgCount});;
						}
						isAnimate = false;
						setBullet();
					});
				}
			
            }

function playNext(idx){
				var idx = idx || 1;
				if(!isAnimate){
					isAnimate = true;
					$ct.animate({left: '-='+(imgWidth*idx)},function(){
						// curIdx = (curIdx + idx)%imgCount;
						// if(curIdx === 0){
						// 	$ct.css({left: 0-imgWidth});;
						// }
						curIdx++;
						if(curIdx === imgCount){
							$ct.css({left: 0-imgWidth});;
							curIdx = 0;
						}
						isAnimate = false;
						setBullet();
					});
				}
			}


 function setBullet(){
 	$bullet.find('li').removeClass('active').eq(curIdx).addClass('active');
 }

var clock;

function autoPlay(){
	clock=setInterval(function(){
       playNext();
	},2000);
}

function stopAuto(){
	clearInterval(clock);
}



</script>
</body>
</html>
