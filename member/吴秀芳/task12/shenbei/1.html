<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 html,body{
      padding:0;
      margin:0;
     }
     body{
     	text-align:center;
     }
     #header,#footer{
      background:#eee;
      width:100%;
      height:50px;
   }
    #content{
      border:1px solid;
      padding: 0 200px;
    }
    #content:after{
      content:'';
      display:block;
      clear:both;
    }
    .main{
      width:100%;
      height:50px;
      background:green;
      float:left;

    }
    .aside{
      width:200px;
      height:80px;
      float:left;
      background:red;
      margin-left: -100%;
      opacity: 0.6;
      position:relative;
      left:-200px;
     
    }
     .extra{
      width:200px;
      height:80px;
      float:left;
      background:yellow;
      margin-left:-200px;
      opacity:0.6;
      position:relative;
      left:200px;
    }
	</style>
</head>
<body>
	
    <div id="header">头部</div>
    <div id="content">
      <div class="main">圣杯布局三栏</div>
      <div class="aside">左侧边栏</div>
      <div class="extra">右侧边栏</div>
    </div>
    <div id="footer">尾部</div>
 
</body>
</html>
