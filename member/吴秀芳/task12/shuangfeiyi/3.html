<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 html,body{
      padding:0;
      margin:0;
     }
     body{
     	text-align:center;
     }
     #header,#footer{
      background:#eee;
      width:100%;
      height:50px;
   }
   #content:after{
   	content:'';
   	display:block;
   	clear:both;
   }
   .main{
   	 width:100%;
     height:80px;
     /*background:green;*/
     float:left;
   }
  .main .wrap{
   	 background: pink;
   	 height:80px;
   	 margin-left:200px;
   	 margin-right:200px;
   }
   .aside{
   	  width:200px;
      height:80px;
      float:left;
      background:red;
      margin-left: -100%;
      opacity: 0.6;
   }
    .extra{
   	  width:200px;
      height:80px;
      float:left;
      background:yellow;
      margin-left: -200px;
      opacity: 0.6;
   }

	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="content">
		<div class="main">
			<div class="wrap">中间部分</div>
		</div>
		<div class="aside">左侧栏</div>
		<div class="extra">右侧栏</div>
	</div>
	<div id="footer">尾部</div>
	
</body>
</html>
