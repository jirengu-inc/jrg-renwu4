<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab切换</title>
	<style>
	.mod-tab {
  border: 1px solid #ccc;
}
.mod-tab * {
  box-sizing: border-box;
}
.mod-tab ul,
.mod-tab li {
  margin: 0;
  padding: 0;
  list-style: none;
}
.mod-tab .tabs:after {
  content: '';
  height: 0;
  display: table;
  clear: both;
}
.mod-tab .tabs li {
  float: left;
  width: 33.3%;
  height: 30px;
  line-height: 30px;
  text-align: center;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  cursor: pointer;
}
.mod-tab .tabs li:last-child {
  border-right: none;
}
.mod-tab .tabs .active {
  background: #eee;
}
.mod-tab .panel {
  display: none;
  height: 180px;
  padding: 20px;
}
.mod-tab .active {
  display: block;
}
	</style>
</head>
<body>
	 <div class="mod-tab">
   <ul class="tabs">
     <li class="active">tab1</li>
     <li>tab2</li>
     <li>tab3</li>
   </ul>
   <div class="panel active">内容1</div>
   <div class="panel">内容2</div>
   <div class="panel">内容3</div>
 </div> 

 	 <div class="mod-tab">
   <ul class="tabs">
     <li class="active">tab1</li>
     <li>tab2</li>
     <li>tab3</li>
   </ul>
   <div class="panel active">内容1</div>
   <div class="panel">内容2</div>
   <div class="panel">内容3</div>
 </div> 

 <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
 <script>
 	$('.tabs li').on('click',function(e){
    e.preventDefault();
 		var $cur=$(this);
 		var idx=$cur.index();
 		$cur.siblings().removeClass('active');
 		$cur.addClass('active');

 		// $('.panel').removeClass('active');
 		// $('.panel').eq(idx).addClass('active');
 		$cur.parents('.mod-tab').find('.panel').removeClass('active');
 		$cur.parents('.mod-tab').find('.panel').eq(idx).addClass('active');
 	})
 </script>
</body>
</html>
