<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
	<li class="item"><span class="s">1</span><img src="1.png"></li>
	<li class="item"><span class="s">4</span><img src="4.png"></li>
	<li class="item"><span class="s">3</span><img src="3.png"></li>
	<li class="item"><span class="s">2</span><img src="2.png"></li>


	</ul>
	<script>
	var items=document.querySelectorAll('.item');
	var itemsArr=[];
	for(var i=0;i<items.length;i++){
		itemsArr.push(items[i]);
	}
	itemsArr.sort(function(a,b){
		return parseInt(a.children[0].innerText)-parseInt(b.children[0].innerText);
	})
	
	for(var i=0;i<itemsArr.length;i++){
        document.querySelector('.ct').appendChild(itemsArr[i]);
	}

 //    function render(itemsArr){
 //    	for(var i=0;i<itemsArr.length;i++){
 //        document.querySelector('.ct').appendChild(itemsArr[i]);
	// }

 //    }
	
	
	// console.log(typeof items);
	// document.body.appendChild(items);

	// swap(el1,el2);
	</script>
</body>
</html>
