<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	
	 function random(min,max){
       var arr=[];
       var len=max-min;
        for(var i=0;i<len;i++){
        arr[i]=Math.floor(Math.random()*(max-min+1)+min);
        arr.push(arr[i]);
        }
         return arr;
	 }
	 random(1,3);
	 console.log(random(1,3));
    
	</script>
</body>
</html>
