<body>
	<script>
	 // 写一个函数，获取从min都max之间的随机整数，包括min包括max （***）
	 function random(min,max){
	 	return Math.floor(Math.random()*(max-min+1)+min);
	 }
	 random(1,7);
	 console.log(random(1,7));
	</script>
</body>
