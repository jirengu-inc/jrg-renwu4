	<script>
	  // 写一个函数，获取从min到max之间的随机数，包括min不包括max （***）
	  function random(min,max){

       return Math.random()*(max-min)+min;
        
	  }
	    random(2,7);
	    console.log(random(2,7));

	 
	</script>
