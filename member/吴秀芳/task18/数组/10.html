<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 方法1：
	function isNumeric (el){
		    return typeof el === 'number'; 
		}
	arr=["a",3,4,true, -1, 2, "b"];
	console.log(arr.length);
        function filter(arr,func){
        	
        	for(var i=0;i<arr.length;i++){
        		if(!func(arr[i])){
        	     arr.splice(i,1);
        	     i--;
        	  }
        	}
        	 return arr;
        	 //记得写返回值，没有返回值arr.length的值为未定义，为什么呢
        }
		arr = filter(arr, isNumeric); 
		// arr = [3,4,-1, 2],过滤出数字
		   console.log( arr );
		arr = filter(arr, function(val) { return val > 0 }); 
		 // arr = [2] 过滤出大于0的整数
		 console.log( arr );
		

		// 方法2：
		function isNumeric (el){
		    return typeof el === 'number'; 
		}
	   arr=["a",3,4,true, -1, 2, "b"];

        function filter(arr,func){
        	var newarr=[];
        	for(var i=0;i<arr.length;i++){
        		if(func(arr[i])){
        	    newarr.push(arr[i]);
        	  }
        	}
        	 return newarr;
        	 //记得写返回值，没有返回值arr.length的值为未定义，为什么呢
        }
		newarr = filter(arr, isNumeric); 
		// arr = [3,4,-1, 2],过滤出数字
		   console.log( newarr);
		newarr= filter(arr, function(val) { return val > 0 }); 
		 // arr = [2] 过滤出大于0的整数
		 console.log( newarr);//[3,4,true,2]true是怎么来的呢？
		
	</script>
</body>
</html>
