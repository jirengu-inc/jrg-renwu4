<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
  
     var arr=[1,2,3,4,5,6,7];
     // pop方法
		function pop(arr){
	          return arr.splice(arr.length-1,1)[0];

			 }
			 pop(arr);
			
  // push方法
		function push(arr,val){
             arr.splice(arr.length,0,val);
             return arr.length;
		}
		   push(arr,10);
		

   // shift方法
		function shift(arr){
             return arr.splice(0,1)[0];
		}
		   shift(arr);

 // unshift方法
		function unshift(arr,val){
			arr.splice(0,0,val);
			return arr.length;
		}
		  unshift(arr,100);
		
	</script>
</body>
</html>
