<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 方法1：
		var arr = ["a", "b", 1, 3, 5, "b", 2];
		    function filterNumeric(arr){
			var newarr=[];
			  for(var i=0;i<arr.length;i++){
                 if(typeof arr[i]==='number'){
                  newarr.push(arr[i]);
               }
			}
			return newarr;
		}
        newarr = filterNumeric(arr);  //   [1,3,5,2]

        console.log(newarr);
// 方法2：
    var arr = ["a", "b", 1, 3, 5, "b", 2];
		    function filterNumeric(arr){
			  for(var i=0; i<arr.length; i++){
                 if(typeof arr[i]!=='number'){
                   arr.splice(i,1);
                   i--; //记得删除不要漏掉这一步，这里要是漏掉，数组还会
                        // 有"b",因为原来的数组有两个"b"？
               }
			}
			return arr;
		}
        arr=filterNumeric(arr);  //   [1,3,5,2]

        console.log(arr);
       


	</script>
</body>
</html>
