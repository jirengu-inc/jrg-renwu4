<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	     function ucFirst(str){
             var arr=str.split(' ');
             // console.log(arr);
             for(var i=0;i<arr.length;i++){
             arr[i]=arr[i].replace(arr[i][0],arr[i][0].toUpperCase());
              var str=arr.join('');
              }
            return str;
	     }
	     ucFirst("hungerhello");
	     console.log(ucFirst("hungerhello"));

		// ucFirst("hunger") == "Hunger"
	</script>
</body>
</html>
