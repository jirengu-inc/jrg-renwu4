<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function truncate(str,maxlen){
			var arr=str.split('');
			if(arr.length>maxlen){
				var newarr=[];
				for(var i=0;i<maxlen;i++){
				newarr.push(arr[i]);
				var newstr=newarr.join('')+'...';  
				}
				return newstr;
			}
               return str;
		}
		truncate("hello, this is hunger valley,", 10);
		console.log(truncate("hello, this is hunger valley,", 10));
        truncate("hello world", 20);
        console.log(truncate("hello world", 20));
	</script>
</body>
</html>
