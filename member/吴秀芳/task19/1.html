<body>
 
	<script>

      function getIntv(str){
      	var day=Math.floor((Date.parse("2017-1-24")-Date.now())/(24*60*60*1000));//183天
        var hourTime= Math.floor((Date.parse("2017-1-24")-Date.now())%(24*60*60*1000));
        var hour=Math.floor(hourTime/(60*60*1000));
        var minTime=hourTime%(60*60*1000);
        var minute=Math.floor(minTime/(60*1000));
        var secTime=minTime%(60*1000);
        var second=Math.floor(secTime/1000);
        var str='距除夕还有 '+day+'天'+ hour+'小时'+ minute+'分'+second+ '秒';
        return str;
      }
      var str=new Date(Date.now());
       getIntv(str);
      console.log(getIntv(str));
      
	</script>
