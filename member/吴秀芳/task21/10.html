<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script >
		// /<[^>]+>/g
		贪婪模式：
		var re = /<[^>]+>/;
		var str = '<> <a href="/"> <input type="radio" checked> <b>';
		str.match(re); // '<a href="/">', '<input type="radio" checked>', '<b>'
		非贪婪模式：
		var re = /<[^>]+?>/;
		var str = '<> <a href="/"> <input type="radio" checked> <b>';
		str.match(re);
		
	</script>
</body>
</html>
