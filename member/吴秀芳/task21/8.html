<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var str = 'hello  "hunger" , hello "world"';
	var pat =  /".*"/g;
	str.match(pat);  

	/* /".*"/g匹配的内容为"任意个任意字符"，因为*默认为贪婪模式，所以会尽可能多地匹配符合正则的内容，输出结果为：[""hunger" , hello "world""]*/

    	// 改写1：
    	var pat =  /".*?"/g;  //?改为非贪婪模式
    	str.match(pat); 
    	// 改写2：
    
    	var pat=/"[^"]+"/g;
    	// var pat=/"[^"]*"/g;
    	str.match(pat);

	str.match(pat); 
	</script>
</body>
</html>
