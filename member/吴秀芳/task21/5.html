<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	function isValidUsername(str){
		var patt=/^\w{6,20}$/;
		return patt.test(str);
	}
	isValidUsername('22aa_hahahAAAHH');
	console.log(isValidUsername('22aa_hahahAAAHH'));
	</script>
</body>
</html>
