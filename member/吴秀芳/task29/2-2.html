	<script>
	  var clock;
	 $(window).on('scroll',function(){

		if(clock){
			clearTimeout(clock);
		}
		clock=setTimeout(function(){
		  checkShow();
		  console.log('1');//加延时函数，解决滚动事件时多次执行的问题
		},300);

	});
	checkShow();
	function checkShow(){
		$('.container img').each(function(){
			$cur=$(this);
			if($cur.attr('isLoad')){
				return;//如果已经存在，不用经过isShow()和showImg()的判断
			}
			if(isShow($cur)){
             showImg($cur);//记得传参，当前图片
			}
 	 });

	}
	function isShow($el){
      var scollH=$(window).scrollTop(),
           winH=$(window).height(),
           top=$el.offset().top;
         if(scollH+winH>top){
         	return true;
         }
         else{
         	return false;
         }
	}
	function showImg($el){
      $el.attr('src', $el.attr('data-src'));
      $el.attr('isLoad',true);//加标记位，防止图片加载后，滚动后又重新加载
	}
	</script>
