<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul,li{
       margin: 0;
       padding: 0;
	}
	a{
		text-decoration: none;
	}
	.ct li{
		list-style: none;
		padding: 10px;
		margin-top: 10px ;
		border: 1px solid #eee;
		cursor: pointer;
	}
	.hover{
		background:#fad7ef;
		color:#fff;
	}

   .btn{
   	   display: block;
   	   width: 70px;
   	   text-align: center;
       color: red;
       border: 1px solid red;
       border-radius: 3px;
       margin: 20px auto;
       padding: 10px;
   }
	

	</style>

</head>
<body>
 <ul class="ct">
 	<li>内容1</li>
 	<li>内容2</li>
 </ul>
	<a href="javasript:;" class="btn" >加载更多</a>
</body>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
    $ct=$('.ct');
    $loadMore=$('.btn');
    var num=2;
    var clock;
    load();
	$ct.on('mouseover','li',function(){
        $(this).addClass('hover');
	});
	$ct.on('mouseleave','li',function(){
        $(this).removeClass('hover');
	});
   
     $(window).on('scroll',function(){

		if(clock){
			clearTimeout(clock);
		}
		clock=setTimeout(function(){
			if(!isLoading($loadMore))
			{
              return;
			}
		  load();
		  console.log('1');//加延时函数，解决滚动事件时多次执行的问题
		},300);

	});
  
      	function load(){
      	$.ajax({
      		url:'29-3.php',
      		dataType:'json',
      		type:'GET',
      		data:{
      			start:num,
      			len:6
      		},
      		success:function(data){
                success(data);
                console.log(this);
      		},
      		error:function(){
               error();
      		}
      	 });
      	}

      function success(data){
      $btn.data('isLoading',false).text('加载更多');
      console.log(data);
      // console.log(start);
      // console.log(len);
       // start = $(this).index();
       console.log(this);
      if(data&&data.status=='success'){
          var items=data.items;
          for(var i=0;i<6;i++){
           $('.ct').append('<li>'+'内容'+items[i]+'</li>');
          }
          num+=6;
      }
      else{
      	alert('获取数据失败');
      }
      }
      function error(){
        // $btn.data('isLoading',false).text('加载更多');
        alert('系统异常');
      }
      function isVisible($el){
      var scollH=$(window).scrollTop(),
           winH=$(window).height(),
           top=$el.offset().top;
         if((offsetH > scrollH)&&(offsetH < scrollH + winH )){
         	return true;
         }
         else{
         	return false;
         }
	}
    
</script>
</html>
