  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script>
  	//用立即函数封装，防止泄露里面的变量
  	var goTop=(function(){
  		var $goTop=$('<div id="goTop">回到顶部</div>');
  	   $('body').append($goTop);
  	   function init(){
  	   	$(window).on('scroll',function(){
  		var offsetTop=$('body').scrollTop();
  		if(offsetTop>100){
  			$goTop.show();
  		}else{
  			$goTop.hide();
  		}
  	});
  	   	$goTop.on('click',function(){
  		$('body').scrollTop(0);
  	});
  	   }
     return {

     	init:init

     	 }  

  	})();
  	goTop.init();
  	goTop.init();
