  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script>
  //用对象简单封装
  	var goTop={
  		init:function(){
  			if($('#goTop').length>0){
              return;
  			}
         var $goTop=$('<div id="goTop">回到顶部</div>');
  	      $('body').append($goTop);
  	      this.$goTop=$goTop;
  	      this.bind();
  		},
  		bind:function(){
  		 var me=this;
        $(window).on('scroll',function(){
  		var offsetTop=$('body').scrollTop();
  		if(offsetTop>100){
  			me.$goTop.show();
  		}else{
  			me.$goTop.hide();
  		}
  	   });
  	   this.$goTop.on('click',function(){
  		$('body').scrollTop(0);
  		});
  	}
  }
  	goTop.init();
  </script>
