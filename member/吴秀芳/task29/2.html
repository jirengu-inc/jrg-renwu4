	<script>

	  var clock;
	 $(window).on('scroll',function(){

		  checkShow();
		  console.log('1');
	});

	checkShow();
	
	function checkShow(){
		$('.container img').each(function(){
			$cur=$(this);
			if(isShow($cur)){
             showImg($cur);//记得传参，当前图片
			}
 	 });

	}
	function isShow($el){
      var scollH=$(window).scrollTop(),
           winH=$(window).height(),
           top=$el.offset().top;
         if(scollH+winH>top){
         	return true;
         }
         else{
         	return false;
         }
	}
	function showImg($el){
      $el.attr('src', $el.attr('data-src'));
	}
	</script>
