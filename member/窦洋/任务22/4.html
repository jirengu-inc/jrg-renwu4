<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    html,div,ul,li{
      margin:0px;
      padding:0px;
    }
      #contener{
        height: 200px;
        width:302px;
        border:1px solid #ccc;
        cursor:pointer;
        border-collapse:collapse;
      }
      .tab>li{
        list-style:none;
        height:20px;
        width:100px;
        border-right:1px solid #ccc;
        border-bottom:1px solid #ccc;
        text-align:center;
        float:left;
      }
      .tab>li:last-child{
        border-right:none;
      }
      .tab:after{
        content:'';
        height:0;
        display:table;
        clear:both;
      }
      .text{
        display:none;
        height:200px;
        padding:20px;
      }
  .active{
      background-color:red;
    }
  .text-active{
      display:block;
    }
    </style>
  </head>
  <body>
    <div id="contener">
      <ul class="tab">
        <li>tab1</li>
        <li>tab2</li>
        <li>tab3</li>
      </ul>
      <div class="text">内容1</div>
      <div class="text">内容2</div>
      <div class="text">内容3</div>
    </div>
    <script type="text/javascript">
    function hasClass(obj , cls) {
          var match = new RegExp('\\b' +cls + '\\b' , 'g')
          return match.test(obj.className)
      }
      function addClass(obj , cls) {
          if(!hasClass(obj , cls)) {
              obj.className += ' ' + cls
          }
      }
      function removeClass(obj , cls) {
          if(hasClass(obj , cls)) {
              var match = new RegExp('\\b' + cls +'\\b' , 'g')
              obj.className = obj.className.replace(match , '')
          }
      }
var tab = document.getElementsByClassName('tab')[0]
    tab1 = tab.children,
    text = document.getElementsByClassName('text');
tab.addEventListener('click',function(e){
  for (var i = 0; i < tab1.length; i++) {
    removeClass(tab1[i],'active');
    removeClass(text[i],'text-active')
  }
  addClass(e.target,"active");
  var j = text.length;
  while (j--) {
    if(hasClass(tab1[j],'active')){
      var k = j
    }
  }
  addClass(text[k],'text-active')
})


    </script>
  </body>
</html>
