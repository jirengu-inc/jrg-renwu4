<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul class="ct">
       <li data-img="http://img3.laibafile.cn/p/m/255185902.jpg">鼠标放置查看图片1</li>
       <li data-img="http://img3.laibafile.cn/p/m/255186891.jpg">鼠标放置查看图片2</li>
       <li data-img="http://img3.laibafile.cn/p/m/255190307.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
     var ct = document.getElementsByClassName('ct')[0].getElementsByTagName('li'),
         imgPreview = document.getElementsByClassName('img-preview')[0];
     for (var i = 0; i < ct.length; i++) {
       ct[i].addEventListener('mouseenter',function(){
         var dataImg = this.getAttribute('data-img');
         imgPreview.innerHTML = '<img src="' + dataImg + '">';
       })
     }
    </script>
  </body>
</html>
