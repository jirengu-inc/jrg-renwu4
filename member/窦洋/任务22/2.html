<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul class="ct">
      <li>这里是</li>
      <li>饥人谷</li>
      <li>前端6班</li>
  </ul>
  <input class="ipt-add-content" placeholder="添加内容"/>
  <button id="btn-add-start">开头添加</button>
  <button id="btn-add-end">结尾添加</button>
  <script>
  var ct = document.getElementsByClassName('ct')[0].getElementsByTagName('li');
  for (var i = 0; i < ct.length; i++) {
    ct[i].addEventListener("click",function(){
      console.log(this.innerText)
    })
  }
  var start = document.getElementById('btn-add-start'),
      end = document.getElementById("btn-add-end"),
      content = document.getElementsByClassName("ipt-add-content")[0];

  start.addEventListener('click',function(){
    var li = document.createElement('li');
    var ct0 = document.getElementsByClassName('ct')[0]
    li.innerText = content.value;
    ct0.insertBefore(li,ct0.firstChild);
  })
  end.addEventListener('click',function(){
    var li = document.createElement('li');
    li.innerText = content.value;
    ct[2].appendChild(li);

  })

  </script>
  </body>
</html>
