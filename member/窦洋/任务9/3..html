
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IconFont</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="iconfont.css">
    <style media="screen">
      a{
        margin-right: 20px;
        cursor: pointer;
        color: red;
      }
      a:hover{
       color: rgba(166,99,190, 0.5);
      }
      i {
        margin-right: 5px;
      }
    </style>
</head>
<body>
<a href="#"><i class="iconfont">&#xe607;</i>前进</a>
<a href="#"><i class="iconfont">&#xe682;</i>播放</a>
<a href="#"><i class="iconfont">&#xe60f;</i>停止</a>
</body>
</html>
