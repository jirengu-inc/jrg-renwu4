<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>负边距n</title>
  <style>
html,body,ul,li{
  margin:0px;
  padding:0px;
}
.contener{
  width:610px;
  background:#ccc;
  margin:0 auto;
  margin:20px;
}
.main{
  padding:10px 0;
 }
ul{
  margin-left:-20px;
}
ul:after{
  content:'';
  display:block;
  clear:both;
}
li{
 list-style:none;
  float:left;
  height:100px;
  width:190px;
  margin-left:20px;
  margin-top:10px;
  background:yellow;
}

  </style>
</head>
<body>
<div class="contener">
  <div class="main">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
  </div>
</body>
</html>
