<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>两栏布局</title>
  <style>
  html,body,div{
    margin:0px;
    padding:0px;
  }
  #header{
    height:30px;
    width:100%;
    background-color:#ccc;
  }
  #content{
   padding-left:200px;
  }
  .box:after{
    content='';
    display:block;
    clear:both;
  }
  .main{
    height:300px;
    width:100%;
    background:red;
    float:left;
  }
  .left-side{
    height:200px;
    width:200px;
    background:blue;
    float:left;
    margin-left:-100%;
    position:relative;
    right:200px;
  }
  #footer{
    height:30px;
    width:100%;
    background-color:#ccc;
    clear:both;
  }
  </style>
</head>
<body>
<div id="header">头部</div>
  <div id="content" class="box">
    <div class="main"></div>
    <div class="left-side"></div>
  </div>
 <div id="footer">尾部</div>
</body>
</html>
