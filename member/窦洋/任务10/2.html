<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务10.2</title>
    <style media="screen">
      .triangle1{
        width:0px;
        height:0px;
        border-bottom:15px solid gray;
        border-right: 15px solid rgba(0,0,0,0);
        border-left:15px solid rgba(0,0,0,0);
        position:relative;
        left:20px
      }
      .square1{
        border: 1px solid black;
        height: 100px;
        width: 200px;
      }
      .square2{
        margin-top:20px;
        border: 1px solid black;
        height: 100px;
        width: 200px;
        margin-bottom: 20px;
      }
      .triangle2{
        height: 0px;
        width: 0px;
        border-right:20px solid red;
        border-bottom:20px solid white;
        float:right;
      }
      .frame{
        height: 100px;
        width: 200px;
        border: 1px solid black;
        position:relative;
      }
      .triangle-black{
        height:0px;
        width:0px;
        border-right:15px solid transparent;
        border-left:15px solid transparent;
        border-bottom:15px solid black;
        position:relative;
        left:20px;
        bottom:15px;
      }
      .triangle-white{
        height:0px;
        width:0px;
        border-right:14px solid transparent;
        border-left:14px solid transparent;
        border-bottom:14px solid white;
        position:absolute;
        left:21px;
        top:-14px;
      }
    </style>
  </head>
  <body>
     <div class="triangle1"></div>
     <div class="square1"></div>
     <div class="square2">
       <div class="triangle2"></div>
    </div>
    <div class="frame">
      <div class="triangle-black"></div>
      <div class="triangle-white"></div>
    </div>
  </body>
</html>
