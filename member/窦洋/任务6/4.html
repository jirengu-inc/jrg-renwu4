<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <style media="screen">
    .wrap{
      width:900px;
      margin:0 auto;
    }
  </style>
  </head>
  <body>
    <div id="header">
      <div class="wrap">这里是标题</div>
    </div>
    <div id="content">
      <div class="wrap">这里是内容</div>
    </div>
    <div id="footer">
      <div class="wrap">这里是footer </div>
    </div>
    <p>
      在改变浏览器宽度后，可以看到div中的内容外边距随着浏览器宽度的改变而改变，
      这应该是因为auto属性值造成的。
    </p>
  </body>
</html>
