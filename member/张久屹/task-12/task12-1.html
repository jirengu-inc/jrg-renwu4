<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
      body,html,ul{
        margin: 0;       /* 清除元素默认样式 */
        padding: 0;
      }
      .main{  
         overflow: auto;         
         margin: 0 auto;        /* 设置水平居中 */
         width: 790px;           /* 设置宽度（250*3+40=790） */
         background: #D3D3D3;    /* 设置背景颜色 */
      } 
      ul{             
        margin-left: -20px;     /*设置ul负边距为*/
        margin-top: 20px;       /* 设置ul与上边外边距*/
      }
      li{
        list-style: none;        /*清除li默认样式*/
        background: green;        /*设置li背景为绿色*/
        height: 100px;       
        width: 250px;
        margin-top: 10px;
        margin-left: 20px;
        float: left; 
      }
  </style>
</head>
<body>
  
    <div class="main">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  
</body>
</html>
