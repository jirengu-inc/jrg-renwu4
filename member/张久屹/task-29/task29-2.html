	<script>

	$(window).on('scroll',function(){
		var clock;
		if(clock){
			clearTimeout(clock);
		}
		clock = setTimeout(function(){
			checkShow();
		},1000) 
	});


	checkShow();

	function checkShow(){
		$('img').each(function(){
			var $img = $(this);
			if(!isShow($img)){
				showImg($img);
			}
		})
	}

	function isShow(el){
		if(el.attr('src') === el.attr('data.src')){
			return true;
		}else{
			return false;
		}
	}

	function showImg(el){
		var winS = $(window).scrollTop(),
			winH = $(window).height(),
			imgtop = el.offset().top;
		if(winS + winH >imgtop){
			setTimeout(function(){
				el.attr('src',(el.attr('data-src')))
			},1000);
		}
	}
