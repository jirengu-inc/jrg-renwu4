<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<style type="text/css">
.box{
	border:solid 1px #ccc;

}
.header{
	height:40px;
	padding-left:10px;/*左内边距10px*/
	font-size:16px;
	color:#f00;
	border-bottom:solid #ccc 1px;/*下边框#ccc色、1像素、实线*/
}
.content{
	height:100px;

}
.content a{
	color:blue;
	text-decoration: none;/*清除元素下划线*/
}
a:hover{
	color:red;/*设置伪类数遍悬浮变为红色*/
}
.footer{
	height:50px;
  text-align:center;*设置内容居中*/
  
}
.btn{
  border:solid 1px #ccc;
  padding:4px 3px;
  border-radius: 3px;/*设置圆角3px*/
  display:inline-block;
  }
</style>
</head>
<body>

   <div class="box">
    <div class="header">
      <h3>我是标题</h3>
      <a class="close" title="关闭" href="#">X</a>
    </div>
    <div class="content">
          <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          <p> 在这个大家庭你能快乐的学到更多前端技能</p>
    </div>
        <div class="footer">
            <a class="btn btn-cancel" href="">取消</a>
            <a class="btn btn-confirm" href="">确认</a>

        </div>
     
  </div>

</body>

</html>
