 <script>
       var kill ={   
  
       hasClass: function (el,cls){
        var tr = new RegExp('\\b'+cls +'\\b','g');
        return tr.test(el.className);
       },
      //结果返回布尔值
        
       addClass: function (el,cls){
        if(!kill.hasClass(el,cls)){
          el.className += " "+cls;
        }
       },
      //检查className有无目标，没有则添加

       removeClass: function (el,cls){
        var tr = new RegExp('\\b'+cls +'\\b','g');
        if(kill.hasClass(el,cls)){
          el.className =el.className.replace(tr,'');
        }
       }
      //检查className有无目标，有则删除
      };


var li= document.querySelectorAll('li');
var ct= document.querySelectorAll('.content');


li[0].addEventListener('click',function(){
  kill.addClass(li[0],'con');
  kill.removeClass(li[1],'con');
  kill.removeClass(li[2],'con');
  kill.addClass(ct[0],'con');
  kill.removeClass(ct[1],'con');
  kill.removeClass(ct[2],'con');
});

li[1].addEventListener('click',function(){

li[2].addEventListener('click',function(){
  kill.addClass(li[2],'con');
