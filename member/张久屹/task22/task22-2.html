 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
 
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
  
<script>
//获取元素赋值给变量
var ct = document.querySelector('.ct'),
    li= ct.querySelectorAll('li'),
    ipt = document.querySelector(".ipt-add-content"),
    btns = document.querySelector('#btn-add-start'),
    btne = document.querySelector('#btn-add-end');
//运用事件代理和target的方法获取元素文本
ct.onclick = function(e){
    console.log(e.target.innerText)
}

btns.onclick = function(){
    var elem = document.createElement("li"); //创建li元素赋值给elem
    elem.innerHTML = ipt.value;       //将文本内容赋值给li元素内
    ct.insertBefore(elem,ct.firstChild);   //将li元素添加到ul第一个子元素
}

btne.onclick = function(){               
    var elem = document.createElement("li");//创建li元素赋值给elem
    elem.innerHTML = ipt.value;   //将文本内容赋值给li元素内
    ct.appendChild(elem);  //将li元素添加在ul元素最后
}

</script>
</body>
</html>
