<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
 
<ul class="ct">
    <li data-img="http://7xrn7f.com1.z0.glb.clouddn.com/16-6-15/31096653.jpg">鼠标放置查看图片1</li>
    <li data-img="http://7xrn7f.com1.z0.glb.clouddn.com/16-6-15/77240528.jpg">鼠标放置查看图片2</li>
    <li data-img="http://7xrn7f.com1.z0.glb.clouddn.com/16-6-15/23478018.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>


<script>
  
var ct = document.querySelector(".ct");  //获取ul的ODM并声明
var img =document.querySelector(".img-preview");  //获取div元素并声明
  
ct.onmouseover = function(e){     //设置鼠标悬浮函数
  var target= e.target;    //利用target获取目标元素并声明
  var num = target.getAttribute("data-img");   //获取li的属性并声明
 img.innerHTML ="<img src='"+num+"'>";    //将图片元素添加到div内部
}

</script>
</body>
</html>
