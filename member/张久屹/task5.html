	<h1>任务5内容</h1>
	<p>虚荣Vainglory是一款MOBA类游戏,由Super Evil Megacorp制作.游戏内容十分正统,玩家扮演英雄在典型的三路地图上厮杀.更多虚荣,虚无荣耀,虚荣官网等相关资讯尽在虚荣专区!</p>
	<p>游戏操作上面采用了全触屏的点击方式，这一点也和PC端类似，我们在电脑上是采用鼠标点击路面来控制行动，而本作则改为手指点击路面。除了走位上面的麻烦之外，游戏中对于英雄的技能加点同样参考了PC的方法，每一个英雄都有三个技能，随着等级的提升一级，就可以增加一个技能的点数。全触屏走位与及时性加点的方式都模仿了PC端的方式，用起来没有鼠标与键盘灵活，但是在手游上面这样的方式也已经是太好的了。
	</p>
