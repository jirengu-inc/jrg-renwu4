<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .div1 {
      height:0px;        /* 思路是先设宽高 */
      width:0px;            /* 最后加入边框厚度的时候 */
      background:;            /*   将宽高设为0      */
      border-top:50px blue solid;    /* 利用边框之间的分割线 */
      border-right:50px yellow solid; /*  再加上四个方向的颜色 */
      border-bottom:50px green solid;   /* 视觉上看起来就四个三角形 */
      border-left:50px red solid;      /* 就能得到由边框做成的div*/
    }
    .div2{
     /*  height:0px;  */       /*发现高度可以省去*/
      width:0px;            /* 最后加入边框厚度的时候 */
      background:;            /*   将边框抹去      */
      border-top:50px blue solid;    /* 利用边框之间的分割线 */
      border-right:50px transparent solid; /*  再加上四个方向的颜色 */
      border-bottom:50px transparent solid;   /* 将三个方向颜色设为透明 */
      border-left:50px transparent solid;      /* 就能得到由上边框做的三角形*/      
    }
    .div3{
      width:0px;                   
      border-top:50px transparent solid;   
      border-right:50px transparent solid; 
      border-bottom:50px transparent solid;  /* 同上 */
      border-left:50px red solid;     
    }
    .div4{
      width:0px;                   
      border-top:50px transparent solid;   
      border-right:50px yellow solid; 
      border-bottom:50px transparent solid;  /* 同上 */
      border-left:50px transparent solid;     
    }
    .div5{
      width:0px;                   
      border-top:50px transparent solid;   
      border-right:50px transparent solid; 
      border-bottom:50px green solid;  /* 同上 */
      border-left:50px transparent solid;     
    }
    .div6{
      width:0px;                   
      border-top:25px transparent solid;   
      border-right:25px transparent solid; 
      border-bottom:25px red solid;  /* 隐藏两个三角形显示左边框和下边框 */
      border-left:25px red solid;     /* 设置同种颜色 */
    }
    .div7{
      width:0px;                   
      border-top:25px transparent solid;   
      border-right:25px green solid; 
      border-bottom:25px green solid;  /* 隐藏两个三角形显示下边框和右边框 */
      border-left:25px transparent solid;     /* 设置同种颜色 */
    }
  </style>
</head>
<body>
  <div class="div1"></div><br>
  <div class="div2"></div><br>
  <div class="div3"></div><br>
  <div class="div4"></div><br>
  <div class="div5"></div><br>
  <div class="div6"></div><br>
  <div class="div7"></div><br>
</body>
</html>
