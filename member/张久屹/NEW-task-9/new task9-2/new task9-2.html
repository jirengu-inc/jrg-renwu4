<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iconfont</title>
	<link rel="stylesheet" href="iconfont.css">
	<style>
	.iconfont {
		cursor:pointer;    /*为元素添加a标签类型手的形状*/
		font-size: 35px;
	}
	.iconfont:hover {
		color: #9932CC;
	}
	</style>
</head>
<body>
	<i class="iconfont">&#xe601;前进</i>
	<i class="iconfont">&#xe643;开始</i>
	<i class="iconfont">&#xe60c;停止</i>
</body>
</html>
