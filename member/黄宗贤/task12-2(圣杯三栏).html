<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	html,body,div{
  		margin:0;padding:0;
	}
	body{
  		font: 16px/1.5 "微软雅黑"；
	}
	#header{
  		background:#DDD;
	}
	#content{
  		padding:0 200px;
	}
	#content:after{
  		content:'';
  		display:block;
  		clear:both;
	}
	.main{
  		width:100%;height:100px;
  		float:left;
  		background:green;
	}
	.left{
  		width:200px;height:100px;
  		background:red;
  		float:left;
  		margin-left:-100%;
  		position:relative;
  		left:-200px;
	}
	.right{
  		width:200px;height:100px;
  		background:yellow;
  		float:left;
  		margin-left:-200px;
  		position:relative;
  		right:-200px;
	}
	#footer{
  		background:#DDD;
	}
  </style>
</head>
<body>
  <div id="header">我是头部</div>
  <div id="content">
    <div class="main">我是圣杯布局，父级有padding，两侧内容需要相对定位。</div>
    <div class="left">左侧固宽</div>
    <div class="right">右侧固宽</div>
  </div>
  <div id="footer">我是尾部</div>

</body>
</html>
