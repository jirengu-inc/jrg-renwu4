	<script src="../jquery-3.1.1.min.js"></script>
	<script>
		//console.log(clock);
		$(window).on("scroll",function(){
			var clock;
			if(clock){
				clearTimeout(clock);	//如果在300毫秒内又滑动屏幕，计时重新开始
			}
			clock = setTimeout(function(){	
				console.log(1);
			//滑动完成3000毫秒后，才执行checkShow()
				checkShow();
			},3000);
		});
			checkShow();
			function checkShow(){
				$(".ct img").each(function(){
					var $cur = $(this);
					if($cur.attr('isLoaded')){
						return;
					}
					if(isShow($cur)){
						showImg($cur);
					}
				});
			};
			function isShow($ele){
				var scrollY = $(window).scrollTop(),
					winH = $(window).height(),
					offsetY = $ele.offset().top;
				if( scrollY + winH > offsetY){
					return true;
				}
				else{
					return false;
				}
			}
			function showImg($ele){
				$ele.attr('src',$ele.attr('data-src'));
				$ele.attr('isLoaded',true);
			}
		
	</script>
