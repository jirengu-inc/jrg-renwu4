<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>navBar</title>
	<style>
		body,div,ul,li{margin:0;padding:0;}
		a{text-decoration:none;color:black;}
		ul,li{list-style:none;}
		body{
			font:16px/1.5 "Microsoft Yahei";
			color:black;
		}
		#navBar{
			width:500px;height:30px;
			background:#EEE;
			
		}
		#navBar>ul>li{
			float:left;
			cursor: pointer;
			display:block;width:100px;height:30px;
			line-height:30px;font-size:16px;
			text-align:center;
			position:relative;
			}
		#navBar>ul>li>ul{
			display:none;
		}
		#navBar>ul>li:hover{
			background-color:#CCC;			
		}
		#navBar>ul>li:hover>ul{
			display:block;width:98%;
			position:absolute;
			left:0;top:100%;
			background:#FFF;
			border:1px solid black;
		}
		#navBar>ul>li>ul>li:hover{
			background:#EEE;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div id="navBar">
		<ul>
			<li>
				<a href="#">前端</a>
				<ul>
					<li><a href="#">Javascript</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="#">HTML</a></li>
				</ul>
			</li>
			<li>
				<a href="#">服务端</a>
				<ul>
					<li><a href="#">Node</a></li>
					<li><a href="#">PHP</a></li>
					<li><a href="#">Java</a></li>
				</ul>
			</li>
			<li>
				<a href="#">前端工具</a>
				<ul>
					<li><a href="#">Sublime</a></li>
					<li><a href="#">Webstorm</a></li>
					<li><a href="#">Git</a></li>
				</ul>
			</li>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">NODE</a>
			</li>
		</ul>
</body>
</html>
