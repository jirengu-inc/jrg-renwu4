<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>idonfont</title>
	<!--<link rel="stylesheet" href="demo.css">-->
	<link rel="stylesheet" href="iconfont1.css">
	<style>
		li{
			font-size:30px;font-family: "Microsoft Yahei";
			display: inline-block;
			width:120px;
			height:36px;
			line-height: 36px;
			margin: 20px;padding:10px;
			border: 1px solid black;
			border-radius: 4px;
			text-align: center;
		}
		li:hover{
			color:purple;
			cursor: pointer;
			border: 1px solid purple;
		}
		i{
			font-size:30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<i class="icon iconfont">&#xe60a;</i>
			<span>前进</span>
		</li>
		<li>
			<i class="icon iconfont">&#xe801;</i>
			<span>开始</span>
		</li>
		<li>
			<i class="icon iconfont">&#xe867;</i>
			<span>停止</span>
		</li>
	</ul>
	
</body>
</html>
