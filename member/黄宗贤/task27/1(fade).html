<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>jQ carousel</title>
	<style>
		*{
			margin:0;padding: 0;
		}
		ul,li{
			list-style: none;
		}
		a{
			text-decoration: none;
			color:#FFF;
		}
		.carousel{
			width:480px;height:360px;
			position: relative;
		}
		.img-ct{
			width:480px;height:360px;
			position:relative;
			overflow:hidden;
		}
		.img-ct li{
			display: none;

		}
		.arrow{
			width:30px;height:30px;border-radius: 50%;
			background: rgba(10,10,10,0.7);
			text-align: center;line-height: 30px;
		}
		.prev{
			position: absolute;
			left: 20px;
			top:50%;
			transform: translateY(-50%);
		}
		.next{
			position: absolute;
			right: 20px;
			top:50%;
			transform: translateY(-50%);
		}
		.bullet{
			position: absolute;
			bottom:20px;
			left:50%;
			transform: translateX(-50%);
			cursor: pointer;
		}
		.bullet li{
			width:30px;height:6px;border-radius: 3px;
			display: inline-block;
			background: #222;margin-right: 10px;
		}
		.bullet .active{
			background:#FFF;
		}
		
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="img-ct">
			<li><a href="#"><img src="1.jpg"></a></li>
			<li><a href="#"><img src="2.jpg"></a></li>
			<li><a href="#"><img src="3.jpg"></a></li>
			<li><a href="#"><img src="4.jpg"></a></li>
		</ul>
		<a class="arrow next" href="#">></a>
		<a class="arrow prev" href="#"><</a>
		<ul class="bullet">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script src="../jquery-3.1.1.min.js"></script>
	<script>
		var $ct = $(".img-ct"),
			$items = $(".img-ct").children(),
			$next = $(".next"),
			$prev = $(".prev"),
			$bullet = $(".bullet"),
			imgWidth = $items.width(),
			imgCount = $(".img-ct").children().length;
		var curIdx = 0,
			isAnimate = false;


		$next.on("click",function(){
			playNext();
		});
		$prev.on("click",function(){
			playPrev();
		});
		$bullet.children().on("click",function(){
			var idx = $(this).index();
			console.log(idx);
			play(idx);
		});

		play(0);
		autoPlay();

		function playNext(){
			play( (curIdx+1)%imgCount );
		};
		function playPrev(){
			play( (curIdx-1+imgCount)%imgCount );
		};
		function play(idx){
			console.log(idx);
			if(isAnimate) return;
			isAnimate = true;
			$items.eq(curIdx).fadeOut(500);
			$items.eq(idx).fadeIn(500,function(){
				isAnimate = false;
			});
			curIdx = idx;
			setBullet();
		};
		function setBullet(){
			$bullet.children().removeClass("active")
							  .eq(curIdx).addClass("active");
		};
		function stopAuto(){
			clearInterval(clock);
		};
		function autoPlay(){
			clock = setInterval(function(){
				playNext();
			},3000);
		};
	</script>
</body>
</html>
