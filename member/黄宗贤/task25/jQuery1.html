<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery 1</title>
		<!--<link rel="stylesheet" type="text/css" href="index.css">-->
		<style>
			*{
				box-sizing: border-box;
				font-family: "Microsoft Yahei";
			}
			ul,li{
				margin:0;
				padding:0;
				list-style: none;
			}
			li:hover{
				cursor: pointer;
			}
			a{
				text-decoration: none;
			}
			#nav{
				width:170px;
				height:124px;
				background: #c7171e;
				margin:40px;
			}
			#nav .outer{
				color:#FFF;
				line-height: 40px;
				border-bottom: 1px dotted #FFF;
				padding:0 10px 0 20px;
				position:relative;
			}
			#nav .outer:hover{
				background: red;
			}
			.arrow{
				margin:0 0 0 50px;
			}
			.inner{
				display: none;
				width:122px;
				color:#000;
				border:1px solid #DDD;
				position:absolute;
				left:100%;
				top:0;
				margin-left:2px;
			}
			.inner:after{
				content:"";
				display: block;
				clear:both;
			}
			.inner li{
				text-align: center;
				float:left;
				width:60px;
			}
			.inner li:hover{
				background: #EEE;
			}
		</style>
	</head>
	<body>
		<ul id="nav">
			<li class="outer">
				珠宝玉器
				<span class="arrow">></span>
				<ul class="inner">
					<li>翡翠</li>
					<li>玉石</li>
					<li>宝石</li>
					<li>水晶</li>
					<li>玛瑙</li>
					<li>珍珠</li>
					<li>钻石</li>
					<li>琥珀</li>
				</ul>
			</li>
			<li class="outer">
				珠宝玉器
				<span class="arrow">></span>
				<ul class="inner">
					<li>翡翠</li>
					<li>玉石</li>
					<li>宝石</li>
					<li>水晶</li>
				</ul>
			</li>
			<li class="outer">
				珠宝玉器
				<span class="arrow">></span>
				<ul class="inner">
					<li>翡翠</li>
					<li>玉石</li>
					<li>宝石</li>
					<li>水晶</li>
					<li>玛瑙</li>
					<li>珍珠</li>
					<li>钻石</li>
					<li>琥珀</li>
				</ul>
			</li>
		</ul>
		<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
		<script>
			$(".outer").on("mouseenter","",function(){
				$(this).find(".inner").show();
			});
			$(".outer").on("mouseleave",function(){
				$(this).find(".inner").hide();
			});
		</script>
	</body>
</html>
