<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8;>
		<title>CSS triangle</title>
		<style>
			.box{
				width:0;height:0;
				border:30px solid #000;
				border-color:blue yellow green red;
				margin-bottom: 10px;
			}
			.box1{
				width:0;height:0;
				border:30px solid #000;
				border-color:blue transparent transparent transparent;
				margin-bottom: 10px;
			}
			.box2{
				width:0;height:0;
				border:30px solid #000;
				border-color:transparent transparent red transparent;
				margin-bottom: 10px;
			}
			.box3{
				width:0;height:0;
				border:30px solid #000;
				border-color:transparent yellow transparent  transparent;
				margin-bottom: 10px;
			}
			.box4{
				width:0;height:0;
				border:30px solid #000;
				border-color:transparent transparent  green transparent;
				margin-bottom: 10px;
			}
			.box5{
				width:0;height:0;
				border:solid;
				border-width:0px 44px 44px 0px;
				border-color:transparent transparent red red;
				margin-bottom: 10px;
			}
			.box6{
				width:0;height:0;
				border:solid;
				border-width:0px 0px 44px 44px;
				border-color:transparent transparent green transparent;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
	</body>
</html>
