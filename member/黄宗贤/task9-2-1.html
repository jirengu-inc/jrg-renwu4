<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS sprites</title>
		<style>
			.btn{
				font-family:"Microsoft Yahei";
				font-size:20px;
				margin:20px;
			}
			.btn:hover{
				
				cursor: pointer;

			}
			.go,.play,.stop{
				display:inline-block;
				width:52px;
				height:36px;line-height:36px;
				padding-left:48px;margin-right:20px;
				border:1px solid #000;border-radius:4px;
				background:url(result.png) no-repeat;
			}
			.go{background-position: 5px 0px;}
			.play{background-position: 9px -43px;}
			.stop{background-position: 4px -90px;}
			
			.go:hover{background-position: 4px -135px; color:purple; border: solid 1px purple;}
			.play:hover{background-position: 4px -184px; color:purple; border: solid 1px purple;}
			.stop:hover{background-position: 8px -228px; color:purple; border: solid 1px purple;}
		</style>
	</head>
	<body>
		<div class="btn">
			<div class="go">前进</div>
			<div class="play">开始</div>
			<div class="stop">停止</div>
		</div>
	</body>
</html>
