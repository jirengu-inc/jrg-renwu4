<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<style>
				*{
					margin:0;
					padding:0;	
					text-decoration:none;
					border:none;
				}
				.btn{
					width:100px;
					height:60px;	
					border-radius:8px;
					margin:10px;
					color:white;
					background-color:#f36e41;
					display:inline-block;
					text-align:center;
					font-size:24px;
					font-family:"微软雅黑";
					line-height:60px; //非常重要，是导致前三个按钮相比button“下沉”的原因
				}
				.btn:hover{
					background-color:#C14d21;	
					cursor:pointer;
				}
				.btn:active{
					background-color:#e25f31;	
				}
				button:focus{outline:none;}
		</style>
			
	</head>
	<body>
		<a class="btn" href="#">确定 </a>
		<span class="btn" >取消 </span>
		<div class="btn">提交 </div>
		<button class="btn"> 发送 </button>	
	</body>
</html>
