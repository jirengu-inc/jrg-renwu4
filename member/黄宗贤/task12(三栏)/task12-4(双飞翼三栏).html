<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>双飞翼三栏</title>
  <style>
    html,body,div{
      margin:0;padding:0;
    }
    body{
      font: 16px/1.5 "微软雅黑"；
    }
    #header{
      background:#DDD;
    }
    .content{
      height:100px;
      overflow:hidden;
    }
    .content:after{
      content:'';
      display:block;
      clear:both;
    }
    .main{
      float:left;
      width:100%;height:100px;
      background:green;
    }
    .inner{
      margin-left:200px;
      margin-right:200px;
    }
    .left{
      float:left;
      background:red;
      width:200px;height:100px;
      margin-left:-100%;
    }
    .right{
      float:left;
      background:yellow;
      width:200px;height:100px;
      margin-left:-200px;
    }
    #footer{
      background:#DDD;
    }
  </style>
</head>
<body>
  <div id="header">我是头部</div>
  <div id="content">
    <div class="main">
      <div class="inner">我是双飞翼布局,主内容中有子div，子div左右有margin，left和right不需要相对定位。</div>
    </div>
    <div class="left">我是左侧</div>
    <div class="right">我是右侧</div>
  </div>
  <div id="footer">我是尾部</div>
      
</body>
</html>
