<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dialog</title>
	<style>
		a{
			text-decoration: none;
		}
		.btn,a.btn{
			width:100px;
			height:40px;
			border-radius: 4px;
			line-height: 40px;
			font-size: 20px;
			border:1px solid #aaa;
			margin: 20px;
			text-align: center;
			cursor: pointer;
		}
		.box{
			position: absolute;
			left:10%;
			top:20%;
			width:200px;
			height:80px;
			border:1px solid red;
		}
		
		.dialog {
            position: absolute;
            z-index: 5000;
            left: 50%;
            top: 30%;
            margin-left: -164px;
            font-size: 14px;
            padding-bottom: 10px;
            border-radius: 5px;
            background: #eee;
            width: 328px;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5);
            -ms-user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        
        .dialog .dialog-header {
            padding: 10px 19px;
            color: #fff;
            background: #676666;
        }
        
        .dialog .dialog-header h3 {
            margin: 0;
            font-size: 14px;
        }
        
        .dialog .dialog-header .btn-close {
            position: absolute;
            right: 10px;
            top: 8px;
            font-family: fantasy;
            cursor: pointer;
        }
        .dialog .dialog-content {
            padding: 10px;
            margin: 13px;
            color: #666;
            font-size: 20px;
        }
        .dialog .dialog-footer {
            text-align: center;
        }
        .draggable{
        	opacity: 0.8;
        	cursor: move;
        }
        a.btn{
        	color:#fff;
        	width:40px;
        	border:none;
        	padding:6px 12px;
        	background: green;
        	border-radius: 4px;
        }
	</style>
</head>
<body>
	<div class="btn" id="open1">打开1</div>
	<div class="btn" id="open2">打开2</div>
	<div class="btn" id="open3">打开3</div>
	<div class="btn" id="open4">打开4</div>
	<div class="btn" id="open5">打开5</div>
	<script src="jquery-3.1.1.min.js"></script>
	<script>
		//功能描述： 
	// 1. 可使用 dialog.open() 去打开弹窗
	// 2. 当点击确定、取消时可使用用户自定义事件
	// 3. dialog 可拖动
	// 4. 允许页面展示多个 dialog


	function Dialog(){
		this.createDialog();
		this.bindEvent();
	}
	Dialog.prototype = {
		defaultProps : {
			title:'',
			message:'',
			isShowCloseBtn:true,
			isShowConfirmBtn:false,
			onClose:function(){
				alert('close')
			},
			onConfirm:function(){
				alert('confirm');
			}
		},
		open:function(props){
			this.setProps(props);
			console.log(this.props);
			this.setDialog();
			this.showDialog();
		},
		close:function(){
			this.hideDialog();
		},
		setProps:function(props){
			if(typeof props === 'string'){
				this.props = $.extend({},this.defaultProps,{
					message:props
				});
			}
			else{
				this.props = $.extend({},this.defaultProps,props);
			}
		},
		bindEvent:function(){
			var cur = this;
			cur.$dialog.find('.btn-close').on('click',function(e){
				e.preventDefault();
				cur.props.onClose();
				cur.hideDialog();
			});
			cur.$dialog.find('.btn-confirm').on('click',function(e){
				e.preventDefault();
				cur.props.onConfirm();
				cur.hideDialog();
			});
			cur.$dialog.on('mousedown', function(e) {
                //e.pageX: 事件在页面上的绝对位置
                // $dialog.offset(): dialog的左上角到页面左上边缘的绝对位置
                var $dialog = $(this),
                    evtX = e.pageX - $dialog.offset().left, //evtX 计算事件的触发点在 dialog内部到 dialog 的左边缘的距离
                    evtY = e.pageY - $dialog.offset().top;
                $dialog.addClass('draggable').data('evtPos', {
                    x: evtX,
                    y: evtY
                }); //把事件到 dialog 边缘的距离保存下来
            });
            $('body').on('mousemove', function(e) {
                $('.draggable').length && $('.draggable').offset({
                    top: e.pageY - $('.draggable').data('evtPos').y, // 当用户鼠标移动时，根据鼠标的位置和前面保存的距离，计算 dialog 的绝对位置
                    left: e.pageX - $('.draggable').data('evtPos').x
                });
            });

            $('body').on('mouseup', function() {
                $('.draggable').length && $('.draggable').removeClass('draggable').removeData('pos');
                })
		},
		createDialog:function(){
			var tpl = '<div class="dialog" style="display:none">'+
						'<div class="dialog-box">'+
						'<div class="dialog-header"><h3></h3><span class="btn-close">x</span></div>'+
						'<div class="dialog-content"></div>'+
						'<div class="footer"><a href="#" class="btn btn-close">取消</a>'+
						'<a href="#" class="btn btn-confirm">确定</a></div>'+
						'</div>'+'</div>';
			this.$dialog = $(tpl);	
			$('body').append(this.$dialog);		
		},
		setDialog:function(){
			var $dialog = this.$dialog;
			(!this.props.title) ? $dialog.find('.dialog-header').hide() : $dialog.find('.dialog-header').show();
			(!this.props.isShowCloseBtn) ? $dialog.find('.dialog-footer .btn-close').hide() : $dialog.find('.dialog-footer .btn-close').show();
			(!this.props.isShowConfirmBtn) ? $dialog.find('.btn-confirm').hide() : $dialog.find('.btn-confirm').show();
			$dialog.find('.dialog-header h3').text(this.props.title);
			$dialog.find('.dialog-content').html(this.props.message);
		},
		showDialog: function(){
			this.$dialog.show();
		},
		hideDialog:function(){
			this.$dialog.hide();
		}

	};

	$('#open1').on('click', function() {
            var dialog1 = new Dialog();
            dialog1.open('hello, 这里是饥人谷');
        });

        $('#open2').on('click', function() {
            var dialog2 = new Dialog();
            dialog2.open('<a href="http://jirengu.com">饥人谷</a>');
        });

        $('#open3').on('click', function() {
            var dialog3 = new Dialog();
            dialog3.open({
                title: '欢迎来到饥人谷',
                message: 'hello',
                isShowCloseBtn: true,
                isShowConfirmBtn: true,
                onClose: function() {
                    alert('close')
                },
                onConfirm: function() {
                    alert('确定');
                }
            });
        });

	var tpl = '<ul><li>列表1</li><li>列表2</li><li>列表3</li><li>列表4</li></ul>';

	$('#open4').on('click',function(){
	  var dialog4 = new Dialog();
	  dialog4.open({
	    title: '欢迎来到饥人谷',
	    message: tpl,
	    isShowCloseBtn: true,
	    isShowConfirmBtn: true,
	    onClose: function(){
	      alert('close')
	    },
	    onConfirm: function(){
	      alert('确定');
	    }
	  });
	});
	$('#open5').on('click', function() {
            var dialog5 = new Dialog();
            dialog5.open({
                title: '欢迎来到饥人谷',
                message: 'hello',
                isShowCloseBtn: false,
                isShowConfirmBtn: false
            });
        });

	</script>
</body>
</html>
