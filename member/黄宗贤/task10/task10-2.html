<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  	.box{
  width:200px;height:100px;
  border:1px solid #777;
  position:relative;
  margin-top:40px;
  background:white;
}
.box1:before{
  content:"";
  display:block;
  position:absolute;
  left:10px;top:-33px;
  width:0;height:0;
  border:16px solid;/*注意不能写成三边都为0px！！*/
  border-color:transparent transparent grey transparent;
}
/*.box2:before{
  content:"";
  display:block;
  position:absolute;
  right:0px;top:0px;
  width:0;height:0;
  border:12px solid;
  border-color: red red transparent transparent;
}*/
.box2:before{
  content:"";
  display:block;
  position:absolute;
  right:0px;top:0px;
  width:0;height:0;
  border:solid;/*这句很重要，否则三角形出不来！*/
  border-width:0px 26px 26px 0px;
  border-color: transparent red transparent transparent;
  }
.box3:before{
  content:"";
  display:block;
  position:absolute;
  left:8px;top:-36px;
  width:0;height:0;
  border:18px solid;
  border-color:transparent transparent grey transparent;
}
.box3:after{
  content:"";
  display:block;
  position:absolute;
  left:8px;top:-34px;
  width:0;height:0;
  border:18px solid;
  border-color:transparent transparent white transparent;
}
  </style>
</head>
<body>
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <!-- 这题可以用伪类:before来实现，也可以在box里面再加子box，方法都是用CSS的border来实现“三角形” -->
</body>
</html>
