<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tab</title>
	<style>
		html,body,div,ul,li{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		ul,li{
			list-style: none;
		}
		.wrap{
			margin:20px;
		}
		.lists:after{
			content:"";
			display: block;
			clear:both;
		}
		
		li{
			width:100px;
			height:40px;
			line-height: 40px;
			text-align: center;
			font-size: 20px;
			border:1px solid #AAA;
			float: left;
			cursor: pointer;
		}
		.active{
			background:#AAA;
		}
		.ct{
			width:300px;
			height:200px;
			border:1px solid #AAA;
		}

	</style>
</head>
<body>
	<div class="wrap">
		<div class="index">
			<ul class="lists">
				<li>tab1</li>
				<li>tab2</li>
				<li>tab3</li>
			</ul>
		</div>
		<div class="ct t1">
			<p>我是tab1</p>
		</div>
		<div class="ct t2">
			<p>我是tab2</p>
		</div>
		<div class="ct t3">
			<p>我是tab3</p>
		</div>
	</div>
	<div class="wrap">
		<div class="index">
			<ul class="lists">
				<li>tab1</li>
				<li>tab2</li>
				<li>tab3</li>
				<li>tab4</li>
				<li>tab5</li>
			</ul>
		</div>
		<div class="ct t1">
			<p>我是tab1</p>
		</div>
		<div class="ct t2">
			<p>我是tab2</p>
		</div>
		<div class="ct t3">
			<p>我是tab3</p>
		</div>
		<div class="ct t4">
			<p>我是tab4</p>
		</div>
		<div class="ct t5">
			<p>我是tab5</p>
		</div>
	</div>

	<script src="../jQuery-3.1.1.min.js"></script>
	<script>
		$("li").on("click",function(){
			console.log($(this).index()); //index()方法是jQuery对象才有
		})
		function Change($node){
			this.idx = $node.find("li");
			this.ct = $node.find(".ct");
			this.num = 0;
			this.bind();
			this.ct.hide()
					.eq(0).show();
			this.idW = $node.find("li").width();
			this.ct.css("width",this.idW * this.idx.length + this.idx.length*2);
			//this.ct..show();
		}
		Change.prototype = {
			bind:function(){
				var cur = this;
				this.idx.on("click",function(){
					cur.num = $(this).index();
					console.log(cur.num);
					cur.show($(this));
					$(this).addClass("active");
					$(this).siblings().removeClass("active");
				});
			},
			show:function($ele){
				//var num = this.num;
				//console.log($ele);
				//console.log("num",num);
				var idx = $ele.index();
				$ele.parents(".wrap").find(".ct").hide();
						$ele.parents(".wrap").find(".ct").eq(idx).show();
			}
		}
		$(".wrap").each(function(){
			new Change( $(this) );
		})
	</script>
</body>
</html>
