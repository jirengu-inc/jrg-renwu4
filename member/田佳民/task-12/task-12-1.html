<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task-12-1</title>
  <style>
  *{
      margin: 0;
      padding: 0;
      list-style:none;
    }
    .layout{
        width: 640px;         /*    200*3+20*4=640    */
        margin: 0 auto;
    }
    .main{
      padding: 10px 0;
      background: #ccc;
    }
    .panels{
      margin-left: -20px;
    }
     .panels:after{
      content: '';
      display: block;
      clear: both;
    }
     .panels > li{
      float: left;
      margin-left: 20px;
      margin-top: 10px;
      width:200px;
      height: 80px;
      background: #D7F22C;
    }

</style>


</head>
<body>
  <div id="content" class="layout">
    <div class="main">
      <ul class="panels">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </div>
  </div>

</body>
</html>
