<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>task-24-2</title>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 10px;
        }

        li:hover{
            background-color: green;
            color: white;
        }
        div{
            text-align: center;
        }
        .more{
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 5px;
            display: inline-block;
            width: 50px;
            height: 30px;
            line-height: 30px;
            color: black;
        }
        .more:hover{
            background-color: black;
            color:white;
        }

        </style>

    </head>
    <body>
        <ul class="ct">
            <li>内容1</li>
            <li>内容2</li>
        </ul>
        <div >
            <a href="#" class="more">more</a>
        </div>
    </body>
    <script src="ajax.js"></script>
    <script>
    var index = 2;
    var ct= document.querySelector(".ct");
    var btn = document.querySelector(".more");
    var lock=false;

    btn.addEventListener("click", function(e){
                                        e.preventDefault();
                                        if(lock){
                                            return;
                                        }
                                        lock=true;

                                        ajax({
                                            url: "task2402.php",
                                            type: "get",
                                             data:{
                                                 pageStart: index,
                                                 len:5
                                             },

                                             success: function(res){
                                                 success(res);
                                             },

                                             error: function(){
                                                 error();
                                             }
                                        });

                                        function success(res){
                                            for(var i=0; i<res.data.length; i++){
                                                var newLi=document.createElement("li");
                                                newLi.innerText="内容"+res.data[i];
                                                ct.appendChild(newLi);
                                            }
                                            
                                            lock=false;
                                            index += 5;

                                        }

                                        function error(){
                                            alert("出错了!");
                                            lock=false;
                                        }


    })



    </script>

</html><!--本注释用于清除实名认证提示
