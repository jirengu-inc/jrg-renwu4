<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>task-10-2</title>
      <style>
      .box1,.box2,.box3{
          width:250px;
          height:120px;
          border: 1px solid;
          margin-top: 40px;
          margin-left: 20px;
          position: relative;
      }
      .box1:after{
          content: "";
          display: table;
          border: 15px solid ;
          border-color: transparent transparent #000000 transparent;
          position: absolute;
          top: -30px;
          left:20px;
      }
      .box2:after{
          content: "";
          display: table;
          border: 12px solid ;
          border-color: #FF0D00 #FF0D00 transparent  transparent;
          position: absolute;
          top:0px;
         right:0px;
      }
      .box3:before{
          content: "";
          display: table;
          border: 15px solid ;
          border-color:  transparent transparent #000000 transparent;
          position: absolute;
          top: -30px;
          left:20px;
      }
      .box3:after{
          content: "";
          display: table;
          border: 13px solid ;
          border-color: transparent transparent #FFFFFF transparent;;
          position: absolute;
          top: -26px;
          left:22px;
      }

      </style>
</head>
<body>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>

</body>
</html>
