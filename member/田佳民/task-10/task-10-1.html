        <style>
        *{
            margin: 0;

        }
        a{
            color: #EB07F5;
            text-decoration: none;
        }
        ul,li{

        }

        .logo img{

        }
        .nav{
            float: right;

        }
        .nav > li{

            float: left;
            margin-right: 15px;
        }
        .nav a{
            border-radius: 5px;
            display: block;

        }
        #content:after{
            content: ' ';
            display: table;
            clear: both;
        }

            width: 200px;
            min-height: 500px;
            background-color: #eee;
            float: left;
        }
        .main{

            margin-left: 210px;
            padding: 20px 10px;
            background-color: #eee;
        }
        .main h1{
            margin: 20px 0;
        }
        #footer{

            background-color: #333;
            padding: 10px 0;
        }
        #footer:after{
            content: ' ';
            display: table;
            clear: both;
        }
        #footer li{

            float: left;
            margin-left: 10px;
        }
        #footer a{
            border-radius: 4px;
            color: #fff;
        }
        #footer a:hover{
            background-color: #fff;
            color: #333;
        }
