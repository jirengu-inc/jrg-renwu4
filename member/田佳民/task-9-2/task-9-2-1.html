<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>task-9-2-1</title>
        <style>

        .box{
            display: inline-block;
            border: 1px solid;
            margin: 0 auto;
        }
        .forward,.start,.stop{
            width:35px;
            height: 35px;
            display: inline-block;
            cursor: pointer;
        }
        .forward{
            background-image: url(css/css_sp.png) ;
            background-position:0px 0px;
            background-size:cover;
        }
        .forward:hover{
            background-image: url(css/css_sp.png);
            background-position: 0px -45px;;
            background-size: cover;
        }
        .start{
            background-image: url(css/css_sp.png) ;
            background-position: 0px -92px;
            background-size:cover;
        }
        .start:hover{
            background-image: url(css/css_sp.png) ;
            background-position:-3px -137px;
            background-size:cover;
        }
        .stop{
            background-image: url(css/css_sp.png) ;
            background-position:0px -185px;
            background-size:cover;
        }
        .stop:hover{
            background-image: url(css/css_sp.png) ;
            background-position:2px -226px;
            background-size:cover;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="forward"></div>
                <div class="start"></div>
                <div class="stop"></div>
            </div>
        </div>
    </body>
</html>
