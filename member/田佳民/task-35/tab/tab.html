<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tab</title>
  <style>
  html{
		font-family: "Microsoft YaHei",sans-serif;
	}
  body,ul,li{
      padding: 0;
      margin: 0;
      list-style: none;
  }
  .ct{
    width:600px;
    margin: 30px auto;
  }
  .tabs{
      width:500px;
      border: 1px solid #ccc;
  }
  .tabs:after{
      content: '';
      display: block;
      clear: both;
  }
  .tabs .tab{
        float:left;
        height: 30px;
        line-height: 30px;
        width: 33.2%;
        text-align: center;
        cursor: pointer;
  }
  .tabs .tab:nth-child(2){
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
  }
  .content{
      padding: 20px;
      width: 460px;
      height: 200px;
      border: 1px solid #ccc;
      display: none;
  }
  .tabs .active{
      background-color: #ccc;
  }
  .ct .active{
      display: block;
  }

  </style>
</head>
<body>
    <div class="ct">
        <ul class="tabs">
            <li class="tab active">tab1</li>
            <li class="tab">tab2</li>
            <li class="tab">tab3</li>
        </ul>
        <div class="content active">11111</div>
        <div class="content">2222</div>
        <div class="content">3333</div>
    </div>

    <div class="ct">
        <ul class="tabs">
            <li class="tab active">tab1</li>
            <li class="tab">tab2</li>
            <li class="tab">tab3</li>
        </ul>
        <div class="content active">11111</div>
        <div class="content">2222</div>
        <div class="content">3333</div>
    </div>


</body>
<script src="1.9.1jquery.js">    </script>
<script type="text/javascript">
    function Tab($node){
        this.$tab=$node.find('.tab'),
        this.$content=$node.find('.content'),
        this.bind();
    }
    Tab.prototype={

        bind : function(){
            var that = this;
            that.$tab.on('click',function(e){
                var idx=$(this).index();
                that.$tab.removeClass('active');
                $(this).addClass('active');
                that.$content.removeClass('active');
                that.$content.eq(idx).addClass('active');
            })
        }
    }

    $('.ct').each(function(){
        new Tab($(this));
    })

</script>
</html>
