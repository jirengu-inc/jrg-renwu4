<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>goTop</title>
  <style>
     .content{
         margin: 0 auto;
         height: 3000px;
         width: 300px;
         background-color: #ccc;
     }
     p{
         margin: 20px;
     }
     #goTop{
        position: fixed;
        bottom: 10px;
        right: 10px;
         width: 100px;
         height: 80px;
         line-height: 80px;
         text-align: center;
         border: 1px solid red;
         border-radius: 10px;
     }
     #goTop:hover{
         background: #ccc;
         cursor: pointer;
     }
  </style>
</head>
<body>
    <div class='content'>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
    </div>
    <!-- <div id="goTop">回顶<div> -->
    <script src='1.9.1jquery.js'></script>
    <script>

function goTop($node){
    this.$node=$node,
    this.$target=$('<div id="goTop">回顶<div>'),
    this.init();
}
goTop.prototype={
            init : function(){
                this.create();
                this.bind();
            },
            create : function(){
                this.$node.append(this.$target);
            },
            bind : function(){
                var that=this;
                $(window).on('scroll',function(){

                    if($(this).scrollTop()>400){
                        that.$target.show();
                    }else{
                        that.$target.hide();
                    }
                });
                that.$target.on('click',function(){
                    $(window).scrollTop(0);
                })
            }
}
new goTop($('body'));
    </script>
</body>
</html>
