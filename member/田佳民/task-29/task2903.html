<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无限加载</title>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 10px;
        }

        li:hover{
            background-color: green;
            color: white;
        }
        div{
            text-align: center;
        }
        .more{
            text-decoration: none;
            border: 1px solid #000;
            border-radius: 5px;
            display: inline-block;
            width: 50px;
            height: 30px;
            line-height: 30px;
            color: black;
        }
        .more:hover{
            background-color: black;
            color:white;
        }

        </style>

    </head>
    <body>
        <ul class="ct">
            <li>内容1</li>
            <li>内容2</li>
        </ul>
        <div >
            <a href="#" class="more">more</a>
        </div>
    </body>
    <script src="1.9.1jquery.js"></script>
    <script>
    var index = 2,
     $ct= $(".ct"),
     $more =$(".more"),
     clock;

load();

$(window).on('scroll',function(){

    // if(!isVisible($more)) return;
    //   load();

    //函数节流
        if(clock) clearTimeout(clock);
        clock = setTimeout(function(){
            if(!isVisible($more)) return;
            load();
         }, 100);
});

function load(){
                                        $.ajax({
                                            url: "task2902.php",
                                            type: "get",
                                             data:{
                                                 pageStart: index,
                                                 len:12
                                             },
                                             success: function(res){
                                                 success(res);
                                             },
                                             error: function(){
                                                 error();
                                             }
                                        });
}
                                        function success(res){
                                            console.log(res);
                                            var arr = JSON.parse(res);
                                            for(var i=0; i<arr.data.length; i++){

                                                $ct.append('<li>内容'+arr.data[i]+'</li>')
                                            }
                                            index += 12;
                                        }

                                        function error(){
                                            alert("出错了!");
                                        }

function isVisible($node){
    var winH = $(window).height(),
        scrollTop = $(window).scrollTop(),
        offsetH = $node.offset().top;
    if((offsetH < winH+scrollTop )&&(offsetH > scrollTop )){
        return true;
    }else{
        return false;
    }
}
    </script>
</html> <!--本注释用于清除实名认证提示
