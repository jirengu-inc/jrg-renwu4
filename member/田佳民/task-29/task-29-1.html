<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>goTop</title>
  <style>
     .content{
         margin: 0 auto;
         height: 1000px;
         width: 300px;
         background-color: #ccc;
     }
     p{
         margin: 20px;
     }
     #goTop{
        position: fixed;
        bottom: 10px;
        right: 10px;
         width: 50px;
         height: 30px;
         line-height: 30px;
         text-align: center;
         border: 1px solid red;
         border-radius: 10px;
     }
     #goTop:hover{
         background: #ccc;
         cursor: pointer;
     }
  </style>
</head>
<body>
    <div class='content'>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
        <p>HELLO</p>
    </div>
    <div id="goTop">回顶<div>
    <script src='1.9.1jquery.js'></script>
    <script>
        var $goTop = $('#goTop');

        $(window).on('scroll',function(){
            var offsetTop=$(window).scrollTop();
            console.log(offsetTop);        //测试一下获取到竖条距离高度的效果.
            if(offsetTop>100){               //不用写px
                $goTop.show();
            }else{
                $goTop.hide();
            }
        })

        $goTop.on('click',function(){
            $(window).scrollTop(0);
        })





    </script>

</body>

</html>
