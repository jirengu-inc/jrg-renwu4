<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
  .btn{
             outline: none;
             border: none;
             display: inline-block;
              background-color: #f36e41;
              font-size: 16px;
              text-decoration: none;
              font-family: "微软雅黑";
              border-radius: 4px;
              width: 50px;
              padding:5px 0;
              color: #fff;
              text-align: center;
              cursor: pointer;
}
.btn:hover{
			background-color:#c14d21;
}
.btn:active{
			background-color:#e25f31;
		}
</style>
</head>
<body>

 <a class="btn" href="#">确定</a>
      <span class="btn" >取消</span>
      <div class="btn">提交</div>
      <button class="btn"> 发送</button>

</html>
