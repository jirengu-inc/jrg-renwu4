<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>task-22-5</title>
        <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .btn{
            width: 100px;
            height: 100px;
        }
        .tips{
            display: none;
        }
        .tips .cover{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            opacity: 0.2;
            z-index: 0.1;
        }
        .tips .container{
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            margin-top: -70px;
            margin-left: -200px;
            z-index: 1;
            background-color: #fff;
        }
        .tips .header{
            padding: 10px;
            border-bottom: 1px solid #9B9B9B;
        }
        .tips .close{
            position: absolute;
            right: 10px;
            top:10px;
        }
        .tips .content{
            padding: 10px;
            border-bottom: 1px solid #9B9B9B;
        }
        .tips .yesNo{
            padding: 10px;
            border-bottom: 1px solid #9B9B9B;
            text-align: right;
        }
        </style>
    </head>
    <body>
        <button class="btn">点我</button>
        <div class="tips">
                        <div class="cover"></div>
                        <div class="container">
                                            <div class="header">
                                                <h3>标题</h3>
                                                <a href="#" class="close">X</a>
                                            </div>
                                            <div class="content">
                                                <p>内容1</p>
                                                <p>内容2</p>
                                            </div>
                                            <div class="yesNo">
                                                <a href="#" class="no">取消</a>
                                                <a href="#" class="yes">确定</a>
                                            </div>
                        </div>
        </div>
        <script>
                function show(){
                        tips.style.display="block";
                }
                function hide(){
                        tips.style.display="none";
                }
                function hasClass(elm, cls){
                    var reg = new RegExp('(\\s|^)' + cls + '(\\b|$)', 'g');
                    return elm.className.match(reg);
        }



                var btn=document.querySelector(".btn");
                      close=document.querySelector(".close");
                      tips=document.querySelector(".tips");
                      container=document.querySelector(".container");
                      cover=document.querySelector(".cover");

                btn.addEventListener("click",function(e){
                    e.stopPropagation();
                    show();
                });

                tips.addEventListener("click",function(e){
                e.stopPropagation();
                if( hasClass(e.target,"close") || hasClass(e.target,"no") ){
                	hide();
                    }
    		    });
    		    cover.addEventListener('click', function(){
                    hide();
            });
        </script>
    </body>
</html>
