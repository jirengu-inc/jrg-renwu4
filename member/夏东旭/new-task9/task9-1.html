<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.icon{
			height: 30px;
			display: inline-block;
			padding-left: 30px;
			line-height: 30px;
			background: url(sprite.png) 0 -1px no-repeat;
		}
		.icon:hover{
			color: #A663BE;
		}
		.no1{
			background-position: 0 -71px;
		}
		.no1:hover{
			background-position: 2px -107px;
		}
		.no2:hover{
			background-position: -1px -39px;
		}
		.no3{
			background-position: 0 -141px;
		}
		.no3:hover{
			background-position: 1px -172px;
		}
	</style>
</head>
<body>
	<div class="icon no1">前进</div>
	<div class="icon no2">开始</div>
	<div class="icon no3">停止</div>
</body>
</html>
