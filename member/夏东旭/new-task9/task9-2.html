<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<style>

		.iconfont{
			font-size: 30px;
		}
		ul{
			list-style-type: none;
		}
		li{
			display: inline-block;

		}
		li:hover{
			color:#A663BE;
		}
		span{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<i class="iconfont">&#xe6ba;</i><span>暂停</span>
		</li>
		<li>
			<i class="iconfont">&#xe6bb;</i><span>运行</span>
		</li>
		<li>
			<i class="iconfont">&#xe6bc;</i><span>停止</span>
		</li>
	</ul>
</body>
</html>
