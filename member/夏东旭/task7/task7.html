<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<p>
			姓名:<input type="text" name="username" placeholder="用户名">        		<!-- 文本域 -->
		</p>
		<p>
			密码:<input type="password" name="password">								<!-- 密码域 -->
		</p>
		<p>
			性别:<input type="radio" name="gender" value="male" checked="checked">男	<!-- 单选框 -->
				<input type="radio" name="gender" value="female">女
		</p>
		<p>
			取向:<input type="radio" name="sexual-orientaion" value="male">男			
				<input type="radio" name="sexual-orientaion" value="female" checked="checked">女
		</p>
		<p>
			爱好:<input type="checkbox" name="hobby" value="singing" checked="checked">唱歌			<!-- 复选框 -->
			 <input type="checkbox" name="hobby" value="gaming" checked="checked">游戏
			 <input type="checkbox" name="hobby" value="dancing">跳舞
			 <input type="checkbox" name="hobby" value="shopping">购物
		</p>
		<p>
			评论:<textarea placeholder="请输入你的评论"></textarea>					<!-- 多行文本域 -->
		</p>
		<p>
			我的汽车:<select>														<!-- 下拉列表 -->
						<option value="benz">奔驰</option>
						<option value="bmw">宝马</option>
						<option value="ferrari">法拉利</option>
					</select>
				<input type="submit" value="提交">									<!-- 提交按钮 -->
		</p>
	</form>
</body>
</html>
