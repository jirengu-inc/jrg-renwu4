	<script>
	(function(){
		var offsetTop,
			clock,
		    $goTop=$('<div><i class="iconfont" style="font-size:40px">&#xe608</i></div>');
		$goTop.css({
			position:"fixed",
			color:"#444",
			right:"10px",
			bottom:"10px",
			padding:"4px 6px",
			"border-radius":"5px",
			background:"#ccc",
			display:"none",
			cursor:"pointer"
		})
		$("script").before($goTop);
		$goTop.on("click",function(){
			$("html,body").animate({scrollTop:"0px"});

		})
		$(window).on("scroll",function(){
			if(clock){
				clearTimeout(clock);
			}
			clock=setTimeout(function(){
				offsetTop=$(this).scrollTop();
				if(offsetTop>200){
					$goTop.fadeIn();
				}else{
					$goTop.fadeOut();
				}
			},200);
		})
	}())


	</script>
