<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>plugin demo1</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="plugin.js"></script>
	<style>
		.header{
			height: 100px;
			background-color: blue;
			margin-bottom: 10px;
			
		}
		.footer{
			height: 50px;
			background-color: yellow;
			margin-top: 100px;
		}
		.nav{
			height: 50px;
			background-color: red;
			border:1px solid pink;
		}
		.content{
			
			background-color: purple;
			
			height: 100%;
	
			margin-left:100px;
		}
		.aside{
			width: 100px;
			
			float: left;
			height: 50%;
			background-color: pink;	
		}
		.ct{
			height: 800px;
			padding: 10px;
			background-color: #ccc;
		}
		.ct::after{
			content: "";
			display: block;
			clear: both;
		}
		
	</style>
</head>
<body>
	<div class="header">header</div>
		
	<div class="nav">nav1</a></div>
	<div class="ct">
		<div class="aside">aside</div>
		<div class="content">content</div>
	</div>
	
	<div class="footer">footer</div>
	<script>
		$('.nav').stickup();
	</script>
</body>
</html>
