<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="plugin.js"></script>
	<style>
		.ct{
			margin: 0 auto;
			position: relative;
		}
		.item{
			width: 200px;
			box-sizing: border-box;
			position: absolute;
			margin: 10px;
			transition: all 1s;
			opacity: 0;
		}
		.h1{
			height: 300px;
		}
		.h2{
			height: 350px;
		}
		.h3{
			height: 400px;
		}
		.h4{
			height: 380px;
		}

	</style>
</head>
<body>
	<div class="ct">
		<div class="item h1">1</div>
		<div class="item h2">2</div>
		<div class="item h3">3</div>
		<div class="item h4">4</div>
		<div class="item h4">5</div>
		<div class="item h3">6</div>
		<div class="item h2">7</div>
		<div class="item h1">8</div>
		<div class="item h3">9</div>
		<div class="item h2">10</div>
		<div class="item h2">11</div>
		<div class="item h1">12</div>
		<div class="item h3">13</div>
		<div class="item h4">14</div>
		<div class="item h1">15</div>
		<div class="item h2">16</div>
		<div class="item h2">17</div>
		<div class="item h1">18</div>
		<div class="item h3">19</div>
		<div class="item h4">20</div>
		<div class="item h1">21</div>
	</div>



	<script>
		$(".item").waterfall().lazyload();
	</script>
</body>
</html>
