<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		body{
			font-family: "Microsoft Yahei";
		}
		ul{
			list-style: none;
			margin:0;
			padding: 0;
		}
		.tab{
			display: inline-block;
			border-bottom: 1px solid #ccc;
			border-right: 1px solid #ccc;
			width:33.3333%;
			height: 40px;
			line-height: 40px;
			text-align: center; 
			box-sizing: border-box;
		}
		.tab:hover{
			cursor: pointer;
		}
		.content{
			height: 200px;
			display: none;
			padding: 10px;
			box-sizing: border-box;
		}
		.ct{
			border: 1px solid #ccc;
			width: 400px;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
		.tab:last-child{
			border-right: none;
		}
		.content.active{
			display: block;
		}
		.tab.active{
			background-color: #eee;
		}

	</style>
</head>
<body>
	<div class="ct">
		<ul class="tabs">
			<li class="tab active">tab1</li
			><li class="tab">tab2</li
			><li class="tab">tab3</li>
		</ul>
		<div class="content active">内容1</div>
		<div class="content">内容2</div>
		<div class="content">内容3</div>
	</div>

	<div class="ct">
		<ul class="tabs">
			<li class="tab active">tab1</li
			><li class="tab">tab2</li
			><li class="tab">tab3</li>
		</ul>
		<div class="content active">内容1</div>
		<div class="content">内容2</div>
		<div class="content">内容3</div>
	</div>

	<div class="ct">
		<ul class="tabs">
			<li class="tab active">tab1</li
			><li class="tab">tab2</li
			><li class="tab">tab3</li>
		</ul>
		<div class="content active">内容1</div>
		<div class="content">内容2</div>
		<div class="content">内容3</div>
	</div>
	<script>


		var Tab=function($node){
			this.$node=$node,
			this.$tab=this.$node.find(".tab"),
			this.$tabs=this.$node.find(".tabs"),
			this.$content=this.$node.find(".content");
		}

		Tab.prototype={
			bindEvent:function(){
				var that=this;
				this.$tab.on("click",function(e){
					var index =[].indexOf.call(that.$tabs.children(),e.target);
					that.$tab.removeClass("active");
					that.$tab.eq(index).addClass("active");
					that.$content.removeClass("active");
					that.$content.eq(index).addClass("active");
				})
			}
		}

		$(".ct").each(function(){
			new Tab($(this)).bindEvent();
		})
	</script>

</body>
</html>
