	<script>
	function goTop(string){
		var offsetTop,
			clock;
		this.ct=$(string),
		this.createNode=function(){
			this.ct.css({
				position:"fixed",
				color:"#444",
				right:"10px",
				bottom:"10px",
				padding:"4px 6px",
				"border-radius":"5px",
				background:"#ccc",
				display:"none",
				cursor:"pointer"
			})
			$("script").before(this.ct);
		},
		this.bindEvent=function(){
			var that=this;
			this.ct.on("click",function(){
				$("html,body").animate({scrollTop:"0px"});
			})
			$(window).on("scroll",function(){
				if(clock){
					clearTimeout(clock);
				}
				clock=setTimeout(function(){
					offsetTop=$(this).scrollTop();
					if(offsetTop>200){
						that.ct.fadeIn();
					}else{
						that.ct.fadeOut();
					}
				},200);
			})
		},
		this.init=function(){
			this.createNode();
			this.bindEvent();
		}

	}
	new goTop('<div>回到顶部</div>').init();


	</script>
