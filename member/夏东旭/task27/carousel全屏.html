<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏轮播</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		html,body{
			height: 100%;
			margin: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		ul,li{
			padding:0;
			margin:0; 
		}
		.carousel{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		.carousel:hover .arror{
			display: block;
		}
		.ct{
			position: absolute;
		}
		.clearfix::after{
			content: "";
			display: block;
			clear: both;
		}
		li.carousel-img{
			position: relative;
			float: left;

		}
		li.carousel-img img{
			width: 100%;
			height: 100%;

		}
		.arror{
			display: none;
			position: absolute;
			color: white;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			line-height: 50px;
			width: 30px;
			height: 50px;
			background-color: rgba(0,0,0,0.3);
			top: 50%;
			transform: translateY(-50%);
		}
		.arror:hover{
			background-color: rgba(0,0,0,0.6);
		}
		.pre{
			left:0px;
		}
		.next{
			right: 0px;
		}
		ul.bullet{
			position: absolute;
			bottom: 10px;
			transform: translateX(-50%);
			left: 50%;
		}

		ul.bullet li{
			width: 10px;
			height: 10px;
			border-radius: 10px;
			background-color: #ccc;
			cursor: pointer;
			float: left;
			margin: 0 1px;
		}
		ul.bullet li.active{
			background-color: orange;
		}
		.ct h1{
			color: blue;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="ct clearfix">
			<li class="carousel-img"><a href="#"><img src="1.jpg" alt=""></a><h1>这是第1页</h1></li>
			<li class="carousel-img"><a href="#"><img src="2.jpg" alt=""></a><h1>这是第2页</h1></li>
			<li class="carousel-img"><a href="#"><img src="3.jpg" alt=""></a><h1>这是第3页</h1></li>
			<li class="carousel-img"><a href="#"><img src="4.jpg" alt=""></a><h1>这是第4页</h1></li>
			<li class="carousel-img"><a href="#"><img src="5.jpg" alt=""></a><h1>这是第5页</h1></li>
		</ul>
		<a href="#" class="pre arror"><</a>
		<a href="#" class="next arror">></a>
		<ul class="bullet clearfix">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script>
		var itemWidth=$(".carousel").width(),
			itemHeight=$(".carousel").height(),
		    imgCount=$(".carousel-img img").length,
		    $ct=$(".ct"),
		    $items=$("li.carousel-img"),
		    curIndex=1,
		    playing=false;
		    clock=0;
		$items.css({width:itemWidth,height:itemHeight});
		$ct.prepend($items.last().clone());
		$ct.append($items.first().clone());		
		var realImgCount=$(".carousel-img img").length;
		$ct.css({left:0-itemWidth,width:itemWidth*realImgCount});

		$(".next").on("click",function() {				
			play(1,"fast");
		});
		$(".pre").on("click",function() {
			play(-1,"fast");
		});
		$(".bullet").on("click","li",function(){
			var targetIndex=$(this).index();
			var curPosition=curIndex-1
			if(targetIndex!=curPosition){			//点击相同位置时不执行play函数
				play(targetIndex-curPosition);
			}
		})
		// $(".carousel").hover(stop,autoPlay);
		function play(index,speed){					//index代表位移图片量负数代表向左
			if(playing){
				return;
			}
			playing=true;
			curIndex=(realImgCount+curIndex+index)%realImgCount;
			$ct.animate({left:-(curIndex)*itemWidth},speed,function(){
				if(curIndex===realImgCount-1){
					$ct.css("left",0-itemWidth);
					curIndex=1;
				}
				if(curIndex===0){
					$ct.css("left",0-imgCount*itemWidth);
					curIndex=realImgCount-2;
				}
				playing=false;
				bulletControl(curIndex-1);
			});
		}
		function bulletControl(index){
			$(".bullet li").removeClass("active")
						   .eq(index).addClass("active");
		}
		function autoPlay(){
			clock=setInterval(function(){
				play(1,"fast");
			},3000)
		}
		// function stop(){
		// 	clearInterval(clock);
		// }
		autoPlay();
	</script>
</body>
</html>
