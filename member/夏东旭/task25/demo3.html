		ul,p{
			padding: 0;
			margin:0;
		}
		a{
			text-decoration: none;

		.clearfix:after{
			content: "";

			clear: both;
		}
		.content{

		.content-item{

			float: left;
			margin: 0 0 20px 35px;
			position: relative;
		}
		.content .panel{
			text-align: center;
			margin:0 0 -20px -35px;
			font-size: 10px;
			display: none;
		}
		.content .panel.active{
			display: block;
		}
		.item-pic{

		}
		.item-description{
			padding: 0 20px;
			color: #555;
			text-align: left;
		}
		.item-price{
			padding: 0 20px;
			text-align: left;
			color: #c81623;
		}
		.content-item .cover{
			position: absolute;
			top: 0;
			bottom: 0;
			left:0;
			right: 0;
			background-color: rgba(0,0,0,0.2);
			opacity: 0;
		}
		.content-item:hover .cover{
			opacity: 1;
			transition: opacity 1s;
		}
		.content-item .cover .btn{
			position: absolute;
			top: 50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
		.btn{
			border-radius: 4px;
			background-color: white;
			color: #c81623;
			border: 1px solid #c81623;
			padding:10px 15px;
