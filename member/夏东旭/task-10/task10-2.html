<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.triangle{
			width: 0;
			height: 0;
		}
		.bottom{
			border: 20px solid transparent;
			border-bottom-color:#858585;
			position: relative;
			top:-41px;
			right: -10px;
		}
		.top-right{
			border-top:28.28px solid red;
			border-left:28.28px solid transparent;
			float: right;
		}
		.rectangle{
			width: 300px;
			height: 150px;
			border: 3px solid #DBDBDB;
			margin: 50px;
		}
		.bottom.bordercolor{
			border-bottom-color:#DBDBDB;
		}
		.bottom.white{
			border-bottom-color:white;
			top:-76px;
		}

	</style>
</head>
<body>
	<div class="rectangle">
		<div class="triangle bottom"></div>				
	</div>
	<div class="rectangle">
		<div class="triangle top-right"></div>
	</div>

	<div class="rectangle">
		<div class="triangle bottom bordercolor"></div>
		<div class="triangle bottom white"></div>
	</div>
</body>
</html>
