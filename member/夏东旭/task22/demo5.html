<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h3,p,ul{
			margin:0;
			padding: 0;
		}
		a{
			text-decoration: none;
		}
		body{
			font-family: "Microsoft Yahei";
		}
		li{
			list-style: none;
		}
		.container{
			position: relative;
		}
		.container>.btn{
			border:1px solid #ccc;
			text-align: center;
			width: 60px;
			border-radius: 5px;
		}
		.dialog{
		    position: fixed;
		    top: 50%;
		    left:50%;
		    margin:-150px 0 0 -250px;
			border: 1px solid #ccc;
			width: 500px;
			background-color: white;
			display: none;
		}
		.dialog .header{
			height: 50px;
			line-height: 50px;
		}
		.cover{
			position: fixed;
			top: 0;
			left:0;
			right: 0;
			bottom: 0;
			background-color: #eee;
			z-index: -1;
			display: none;
		}
		.dialog .btn{
			float: right;
			color: black;
			margin-left: 10px;
		}
		.ct>h3{
			float: left;
		}
		.content{
			border-top:1px solid #ccc;
			border-bottom:1px solid #ccc;
			padding: 10px 0;
		}
		.clearfix::after{
			content: "";
			display:block;
			clear: both;
		}
		.ct{
			padding: 0 20px;
		}
		.footer{
			height: 50px;
			line-height: 50px;
		}
		
	</style>
	<script src="helper.js"></script>
</head>
<body>
	<div class="container">
		<div class="btn open">点我1</div>
		<div class="cover close"></div>
		<div class="dialog">
			<div class="header">
				<div class="ct clearfix">
					<h3>我是标题</h3>
					<a class="btn close" href="#">×</a>
				</div>
			</div>
			<div class="content">
				<div class="ct">
					<p>我是内容</p>
					<p>我是内容</p>
					<p>我是内容</p>
					<p>我是内容</p>
				</div>
			</div>
			<div class="footer">
				<div class="ct clearfix">	
					<ul>
						<li><a class="btn" href="#">确定</a></li
						><li><a class="btn close" href="#">取消</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script>
		var cover=document.querySelector(".cover"),
			dialog=document.querySelector(".dialog");
		document.querySelector(".container").addEventListener("click",function(e){
			if(hasClass(e.target,"open")){
				cover.style.display="block";
				dialog.style.display="block";
			}
			if(hasClass(e.target,"close")){
				cover.style.display="none";
				dialog.style.display="none";
			}
		})
	</script>
</body>
</html>
