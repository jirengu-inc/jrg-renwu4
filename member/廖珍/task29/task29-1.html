		var goTop=(function() {
			var $goTop=$('<div class="btn">回到顶部</div>');
			$("body").append($goTop);
			function init() {
				$(window).on("scroll",function() {
					var offsetTop=$(this).scrollTop();
					if(offsetTop>100) {
						$goTop.show();
					}else {
						$goTop.hide()
					}
				});
				$goTop.on("click",function() {
					$(window).scrollTop(0)
				});
			}
			return {
				init:init
			}
		})();
