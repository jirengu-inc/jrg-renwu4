	<script>
		var lazyImg={
			init:function($imgs) {
				 this.$win=$(window);
				 this.$target=$imgs;
				 this.bind();
			},
			bind:function() {
				var self=this;
				this.$win.on("scroll",function() {
					self.checkShow();
					console.log(1)
				});
			},
			checkShow:function() {
				var self=this;
				this.$target.each(function() {
					var $cur=$(this);
					if(self.isShow($cur)) {
						setTimeout(function() {
							self.showImg($cur)
						},2000);
						console.log(2);
					}
				});
			},
			 isShow:function($el){
			    //console.log($el);
			    var scrollH = this.$win.scrollTop();
			    var winH = this.$win.height();
			   	var offsetTop=$el.offset().top;
			        
			    if(offsetTop < winH + scrollH){
			      return true;
			    }else{
			      return false;
			    }
			},
			showImg:function($el) {
				$el.attr("src",$el.attr("data-src"));
				console.log($el);
			}
		}
		lazyImg.init($(".container img"))
