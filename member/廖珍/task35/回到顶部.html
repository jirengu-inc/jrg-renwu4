<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>用对象方式实现回到顶部</title>
		<style>
			p {
				line-height:3;
			}
			#go-top {
				position:fixed;
				bottom:10px;
				right:10px;
				border:1px solid red;
				padding:10px;
				cursor:pointer;
				display:none;
			}

		</style>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<p>内容1</p>
		<script>
			function GoTop($ct) {
				this.$ct=$ct;
				this.target=$("<button class='btn'>回到顶部</button>")
			}
			GoTop.prototype.createNode=function() {
				this.$ct.append(this.target);
			}
			GoTop.prototype.bindEvent=function() {
				this.target.on('click',function() {
					$(window).scrollTop(0)
				});
			}
			var goTop=new GoTop($('body'));
			goTop.createNode();
			goTop.bindEvent();
		</script>
	</body>
</html>
