		<style>
			 .wrap{

	</head>
	<body>
		<div id="header">
  <div class="wrap">header</div>
</div>
<div id="content">
  <div class="wrap">

    <div class="ct">
      <div class="nav">nav1</div>
      <div class="aside aside1">aside1</div>
      <div class="main">main1</div>

</div>

	<script>
			$.fn.stickup=function() {
				var $cur=this;
				console.log(this);
				var $curW=$cur.width();
				var $curH=$cur.height();
				var offsetTop=$cur.offset().top;
				var offsetLeft=$cur.offset().left;

				var $curClone=$cur.clone().css({visibility:"hidden",display:"none"}).insertBefore($cur);

				$(window).on("scroll",function() {
					var scrollTop=$(this).scrollTop();
					if(scrollTop>offsetTop) {
						if(!isFixed()) {
							setFixed();
						}
					}else {
						if(isFixed()) {
							unsetFixed();
						}
					}
				});
				function setFixed() {
					$cur.data("data-fixed",true)
						.css({
							position:"fixed",
							top:0,
							left:offsetLeft,
							width:$curW,
							margin:0,
							"z-index":99,
						})
						$curClone.show();
				}
				function unsetFixed() {
					$cur.data("data-fixed",false)
						.removeAttr("style")
						$curClone.hide();
				}
				function isFixed() {
					return $cur.data("data-fixed");
				}
			}

				$.each($(".nav"),function() {
					$(this).stickup();
				})
			

		</script>
</html>
