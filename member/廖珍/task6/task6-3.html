<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<style type="text/css">
		table {
			height:155px;
			width:900px;
			text-align:center;
			border-collapse: collapse;
			}
		table th,table td {
			border:1px solid #ccc;
			}
		table th {
			background:#00FFFF;
		}
		.tr1 {
			background:#FAF4FF;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr class="tr1">
				<td>小明</td>
				<td>男</td>
			</tr>
			<tr>
				<td>小花</td>
				<td>女</td>
			</tr>
		</table>
	</body>
</html>
