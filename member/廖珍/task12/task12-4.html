<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>用圣being布局实现三栏布局</title>
	<style>
	html,body {
		margin:0;
		padding:0;
	}
	.header,.footer {
		height:30px;
		background:#ccc;
	}
	.content {
		overflow:auto;
	}
	.content .main {
		width:100%;
		height:100px;
		float:left;
	}
	.content .main .wrap {
		height:100px;
		background:pink;
		margin-left:200px;
		margin-right:200px;
	}
	.content .leftside {
		width:200px;
		height:100px;
		background:red;
		float:left;
		margin-left:-100%;
	}
	.content .rightside {
		width:200px;
		height:100px;
		background:yellow;
		float:left;
		margin-left:-200px;
	}
	</style>
	</head>
	<body>
		<div class="header">底部</div>
		<div class="content">
			<div class="main">
			  <div class="wrap">双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染</div>
			</div>
			<div class="leftside">左侧边栏，固定宽度</div>
			<div class="rightside">右侧边栏，固定宽度</div>
		</div>
		<div class="footer">尾部</div>
	</body>
</html>
