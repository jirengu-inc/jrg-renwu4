
<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>css3的各种效果</title>
        <style>
            html,body,ul,li,p,h1,h2,h3,h4,h5,h6 {
                padding:0px;
                margin:0px;
            }
            ul,li {
                list-style:none;
            }
            a {
                text-decoration: none;
            }
            html {
                width:100%;
                height:100%;
            }
            body {
                width:100%;
                height:100%;
                background:#ddd url(imgs/bg.jpg) repeat top left;
                font-size:15px;
                font-family:'Open Sans Condensed','Arial Narrow',serif;
                
            }
            .clearfix:after {
                content:'';
                display:block;
                clear:both;
            }
            .container {
                width:100%;
                position:relative;
            }
            #header {
                margin:30px 0;
                text-align:center;
            }
            #header li:hover {
                background:rgba(255, 255, 255, 0.54);
            }
            #header h3 {
                margin-bottom:10px;
                color:rgba(42, 23, 23, 0.43);
            }
            #header p {
                
                color:rgba(0, 0, 0, 0.39);
                margin-bottom:15px;
            }
            #header ul {
                width:100%;
                margin:0 auto;
            }
            #header ul li {
                display:inline-block;
                height:20px;
                line-height:20px;
               
                text-align:center;
                margin-left:5px;
                padding:5px;
                border:1px solid #fff;
                background:rgba(255, 0, 0, 0.02);
            }
            #header ul li a {
                color:#C6A1A1;
                font-style:italic;
            }
           .view {
           		width:1000px;
           		margin:0 auto;
           }
           .header,.footer {
           		height:40px;
           		background:rgba(221, 166, 166, 0.76);
           }
           .content{
           		overflow:auto;
           		padding:0px 160px 0px 200px;
           		border:1px solid #ccc;
           }
           .main {
           	width:100%;
           	background:#84C0DF;
           	float:left;
           	height:400px;

           }
           .left-side {
           		width:200px;
           		height:400px;
           		background:#C98154;
           		float:left;
           		position:relative;
           		left:-200px;
           		margin-left:-100%;
           }
           .right-side {
           		width:160px;
           		height:400px;
           		background:#CD7DC1;
           		float:left;
           		margin-left:-160px;
           		position:relative;
           		left:160px;
           }
        </style>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    </head>
    <body>
        <div class='container'>
            <div id='header'>
                <h3>CSS常见布局</h3>
                <p>CSS的常见布局，如圣杯布局，双飞翼布局</p>
                <ul class='clearfix'>
                    <li><a href='index1.html'>圣杯布局</a></li>
                    <li><a href='index2.html'>双飞翼布局</a></li>
                   
                </ul>
            </div>
           <div class='view'>
           		<div class='header'>头部</div>
           		<div class='content'>
           			<div class="main">圣杯布局是指两边顶宽中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染，其流程为（1）设置container的左右padding，用于预留左右边栏的空间，（2）给所有元素设置定位和浮动，用于设置左右两栏偏移（3）给左边栏设置right让其移动，设置父边距100%让跑到上面，给右边栏设置margin让其跑到上面</div>
           			<div class='left-side'>左侧边栏</div>
           			<div class='right-side'>右侧边栏</div>
           		</div>
           		<div class='footer'>尾部</div>
           </div>
			
           

        </div>
      
        
    </body>
</html>
