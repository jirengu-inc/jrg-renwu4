<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>多种轮播的实现</title>
        <style>
            html,body,ul,li,p,h1,h2,h3,h4,h5,h6 {
                padding:0px;
                margin:0px;
            }
            ul,li {
                list-style:none;
            }
            a {
                text-decoration: none;
            }
            html {
                width:100%;
                height:100%;
            }
            body {
                width:100%;
                height:100%;
                background:#ddd url(imgs/bg.jpg) repeat top left;
                font-size:15px;
                font-family:'Open Sans Condensed','Arial Narrow',serif;
                
            }
            .clearfix:after {
                content:'';
                display:block;
                clear:both;
            }
            .container {
                width:100%;
                position:relative;
            }
            #header {
                margin:30px 0;
                text-align:center;
            }
            #header li:hover {
                background:rgba(255, 255, 255, 0.54);
            }
            #header h3 {
                margin-bottom:10px;
                color:rgba(42, 23, 23, 0.43);
            }
            #header p {
                
                color:rgba(0, 0, 0, 0.39);
                margin-bottom:15px;
            }
            #header ul {
                width:100%;
                margin:0 auto;
            }
            #header ul li {
                display:inline-block;
                height:20px;
                line-height:20px;
               
                text-align:center;
                margin-left:5px;
                padding:5px;
                border:1px solid #fff;
                background:rgba(255, 0, 0, 0.02);
            }
            #header ul li a {
                color:#C6A1A1;
                font-style:italic;
            }
            
            .view {
                width:1300px;
                margin:60px auto;
                height:350px;
            }
            .view-ct {
                width:100%;
            }
            .view-ct li {
                width:550px;
                margin-left:20px;
                border:10px solid #fff;
                background:hsla(292, 100%, 50%, 0.04);
                height:350px;
                float:left;
                text-align:center;
            }
            .container1 {
                width:200px;
                height:200px;
                position:relative;
                perspective:1200px;
                margin:50px auto;
            }
            .cube {
                animation:cube 6s infinite ease;

                width:100%;
                height:100%;
                position:absolute;
                transform-style:preserve-3d;
                transform:translateZ(-100px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            .cube>div {
                width:196px;
                height:196px;
                border:2px solid #fff;
                box-shadow:1px 1px 2px #ccc;
                position:absolute;
                font-size:48px;
                line-height:196px;
                color:#fff;
                text-align:center;
            }
            .front {
               background:url(imgs/1.jpg);
                transform:rotateY(0) translateZ(100px);
            }
            .back {
                background:url(imgs/2.jpg);
                transform:rotateY(180deg) translateZ(100px);
            }
            .left {
                background:url(imgs/7.jpg);
                transform:rotateY(-90deg) translateZ(100px);
            }
            .right {
              background:url(imgs/8.jpg);
                transform:rotateY(90deg) translateZ(100px);
            }
            .top{
              background:url(imgs/9.jpg);
                transform:rotateX(90deg) translateZ(100px);
            }
            .bottom {
                 background:url(imgs/10.jpg);
                transform:rotateX(-90deg) translateZ(100px);
            }
          

            .container2 {
                width:210px;
                height:160px;
                position:relative;
                perspective:1000px;
                margin:0 auto;
            }
            .carousel {
                width:100%;
                height:100%;
                position:absolute;
                transform-style:preserve-3d;
                transform:translate(-289px) rotate3d(0deg);
                padding-top:100px;
                animation:spin 6s infinite linear;
            }
            .carousel>div {
                width:186px;
                height:160px;
                position:absolute;
                border:2px solid #fff;
                line-height:160px;
                font-size:68px;
                text-align:center;
                color:#fff;
                background-size:cover;
            }
            .carousel div:nth-child(1) {
                background:url(imgs/1.jpg);
                transform:rotateY(0) translateZ(288px);
            }
            .carousel div:nth-child(2) {
                 background:url(imgs/2.jpg);
                transform:rotateY(40deg) translateZ(288px);
            }
            .carousel div:nth-child(3) {
                 background:url(imgs/3.jpg);
                transform:rotateY(80deg) translateZ(288px);
            }
            .carousel div:nth-child(4) {
                background:url(imgs/7.jpg);
                transform:rotateY(120deg) translateZ(288px);
            }
            .carousel div:nth-child(5) {
               background:url(imgs/8.jpg);
                transform:rotateY(160deg) translateZ(288px);
            }
            .carousel div:nth-child(6) {
                background:url(imgs/9.jpg);
                transform:rotateY(200deg) translateZ(288px);
            }
            .carousel div:nth-child(7) {
                background:url(imgs/10.jpg);
                transform:rotateY(240deg) translateZ(288px);
            }
            .carousel div:nth-child(8) {
                 background:url(imgs/11.jpg);
                transform:rotateY(280deg) translateZ(288px);
            }
            .carousel div:nth-child(9) {
                background:url(imgs/12.jpg);
                transform:rotateY(320deg) translateZ(288px);
            }
            @keyframes spin{
                0% {
                    transform:translateZ(-288px) rotateY(0);
                }
                100% {
                    transform:translateZ(-288px) rotateY(40deg);
                }
            }
             @keyframes cube {
            0% {
                transform:translateZ(-100px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) ;
            }
            100% {
                transform:translateZ(-100px) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        </style>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    </head>
    <body>
        <div class='container'>
            <div id='header'>
                <h3>CSS3 demo展示</h3>
                <p>利用CSS制作一些动画和3D效果，以及一些鼠标效果，增强用户体验</p>
                <ul class='clearfix'>
                    <li><a href='index.html'>Loding</a></li>
                    <li><a href='index2.html'>立方体、旋转木马</a></li>
                    <li><a href='index3.html'>纯css时钟</a></li>
                    <li><a href='index4.html'>各种鼠标效果</a></li>
                </ul>
            </div>
            <div class='view'>
                <ul class='view-ct'>
                    <li>
                        <div class='container1'>
                        <div class='cube'>
                            <div class='front'>1</div>
                            <div class='back'>2</div>
                            <div class='left'>3</div>
                            <div class='right'>4</div>
                            <div class='top'>5</div>
                            <div class='bottom'>6</div>
                        </div>
                    </div>
                    </li>
                    <li>
                        <div class='container2'>
                            <div class='carousel'>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </li>
                   
                </ul>
            </div>
           

        </div>
      
        
    </body>
</html>
