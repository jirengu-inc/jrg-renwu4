        <script>
           var lazyLoading={
                init:function($imgs) {
                    this.$ct=$('.lazyLoading');
                    this.items=this.$ct.children();
                    this.bind();
                    this.$target=$imgs
                    console.log(this.$target)
                },
                bind:function() {
                    var $cur=this;
                    $(window).on('scroll',function() {
                      $cur.checkShow();
                    });
                },
                checkShow:function() {
                    var $cur=this;
                   $cur.$target.each(function() {
                        var $cur1=$(this);
                        if($cur.isShow($cur1)) {
                           setTimeout(function() {
                                $cur.showImg($cur1)
                           },1000)
                        }
                   });
                },
                isShow:function($el) {
                    var $cur=this;
                    var winH=$(window).height();
                    var offsetH=$el.offset().top;
                    var scrollT=$(window).scrollTop();
                    if(offsetH<winH+scrollT) {
                        return true;
                    }else {
                     
                      
                        return false;
                    }
                },
                showImg:function($el) {
                    var $cur=this;
                    $el.attr('src',$el.attr('data-src'));
                }
                
           }
           lazyLoading.init($('.lazyLoading li img'));

            var goTop={
                init:function() {
                    this.goTop=$('.goTop');
                    this.bind();
                },
                bind:function() {
                    var $cur=this;
                    $(window).on('scroll',function() {
                        var scrollT=$(window).scrollTop();
                        if(scrollT>200) {
                            $cur.goTop.show();
                        }else {
                            $cur.goTop.hide();
                        }
                    });
                    $cur.goTop.on('click',function() {
                        $(window).scrollTop(0);
                    })
                }
            }
            goTop.init();
