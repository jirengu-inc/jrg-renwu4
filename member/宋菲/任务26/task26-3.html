<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>加载更多</title>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <style>
  ul,li{
  margin: 0;
  padding: 0
}
#ct li{
  list-style:none;
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 10px;
  cursor:pointer;
}
#load-more{
  display: block;
  margin: 10px auto;
  text-align: center;
  cursor: pointer;
}
#load-more img{
  width: 40px;
  height: 40px;
}
.btn{
  display: inline-block;
  height: 40px;
  line-height: 40px;
  width: 80px;
  border: 1px solid #E27272;
  border-radius: 3px;
  text-align: center;
  text-decoration: none;
  color: #E27272;
}
.hover{
  background: green;
  color: #fff;
}
  </style>
</head>
<body>
<ul id="ct">
  <li>内容1</li>
  <li>内容2</li>
</ul>
  <a id="load-more" class="btn" href="#">加载更多</a>
</body>
<script>
var $loadMoreBtn = $('#load-more'),
    $ct = $('#ct');
    var cur = 2;

    $ct.on('mouseenter','li',function(){
      $(this).addClass('hover')
    }).on('mouseleave','li',function(){
      $(this).removeClass('hover')
    })

$loadMoreBtn.on('click', function(e){

  e.preventDefault();
  if($(this).data('isLoading')){ //如果是ture,就什么都不做,返回
    return;
  }
 $(this).data('isLoading',true)
        .html("<img src='http://jrgzuoye.applinzi.com/%E4%BD%9C%E4%B8%9A%E5%AE%89%E6%8E%92/jscode/JS9-jqueryajax/loading.gif' width=50px height=20px/>")

 $.ajax({
    url: '2.php',
    dataType: 'json',
    type: 'get',
    data: {
      start: cur,
      len: 6
    },
    success: function(json){
      onSuccess(json);
    },
    error: function(){
      onError();
    }
  });
});


  function onSuccess (json){

    if(json.status == 1){
      append(json.data);
      cur += 6;
    }else{
      alert('获取数据失败');
    }
    $loadMoreBtn.data('isLoading',false)
            .text('加载更多');
  }

  function onError(){
    alert('系统异常');
    isLoading =false;

    $loadMoreBtn.data('isLoading',false)
            .text('加载更多');
  }

  function append(arr){
    for(var i = 0;i<arr.length;i++){
      $ct.append('<li>内容'+arr[i]+'</li>')
    }
  }

  
</script>
</html>
