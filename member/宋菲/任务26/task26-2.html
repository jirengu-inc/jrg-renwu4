<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<fieldset>
    	<legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
    	<button class="set-color">点击我变颜色</button>
    	<script>
    		$('.set-color').on('click',function(){
            $(this).css('background-color','red');
            var idx = $(this).index();
            setTimeout(function(){
                $('.set-color').css('background-color','blue');
            },1000)
        })

    	</script>
    </fieldset>

	<fieldset>
    	<legend>当窗口滚动时，获取垂直滚动距离</legend>
    	<p class="scroll">显示垂直滚动距离</p>
    	<script>
    		$(window).on('scroll',function(){
	             console.log($(this).scrollTop())
	             $('.scroll').text('这是垂直滚动距离,请滚动滚动条'+$(this).scrollTop())
	         })
    	</script>
    </fieldset>

    <fieldset>
    	<legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
    	<ul>
    		<li class="bgcolor">1</li>
    		<li class="bgcolor">2</li>
    		<li class="bgcolor">3</li>
    		<li class="bgcolor">4</li>
    	</ul>
    	<script>
    		$('.bgcolor').on('mouseenter',function(){
	            $(this).css('background-color','red')
	        }).on('mouseleave',function(){
	            $(this).css('background-color','#fff')
	        })
    	</script>
    </fieldset>

    <fieldset>
    	<legend>当鼠标激活 input输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
    	<input type="text" class="username">
    	<script>
    		$('.username').on('focus',function(){
	            $(this).css('outline','1px solid blue')
	        }).on('blur',function(){
	            $(this).css('outline','none')
	        }).on('change',function(){
	            var val = $(this).val($(this).val().toUpperCase())
	            console.log($(this).val())
	        })
    	</script>
    </fieldset>

    <fieldset>
    	<legend>当选择 select 后，获取用户选择的内容</legend>
    	<select name="likes" id="likes">
    		<option value="football">football</option>
    		<option value="basketball">basketball</option>
    		<option value="tennis">tennis</option>
    		<option value="ping-pong">ping-pong</option>
    	</select>
    	<p class="like"></p>
    	<script>
    		$('select').on('change',function(){
	            var str = $(this).find('option:selected').val();
	            $('.like').css({border:'1px solid #ccc',
	            				width:'100px'})
	            			.text(str) 
	        })
	        $('fieldset').css({'margin-top':'50px'})
    	</script>
    </fieldset>
</body>
</html>
