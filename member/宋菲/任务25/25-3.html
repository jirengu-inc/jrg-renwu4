	html,body{

	a{

	.clearfix:after{

	.tab{

	.prod-ct>.tabs-item{

		position: relative;
		width: 220px;
		padding: 10px 20px;
		margin-left: 20px;
		margin-top: 20px;
		text-align: center;
		border: 1px solid #ccc;
		background: #fff;
	}
	/*覆盖层*/
	.tabs-item>.cover{
		background: rgba(0,0,0, 0.3);
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		opacity: 0;
	}
	.hover>.cover{
		opacity: 1
	}
	.tabs-item>.cover>a{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%,-50%);
		border: 1px solid #c81623;
		color: #c81623;
		padding: 10px 15px;
		border-radius: 3px;
		background: #fff;
		cursor: pointer;
	}
	/*覆盖层结束*/
	.tabs-item>a{
		text-align: left;
	}
	.tabs-item>a>img{}
	.tabs-item>a>.prod-name{}
	.tabs-item>a>.prod-price{
		color: #c81623
	}
	.btn2{

		color: #c81623;
