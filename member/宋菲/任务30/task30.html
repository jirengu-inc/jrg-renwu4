<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<style>
	.content{
			position: relative;

		}
		.item{
			position: absolute;
			width: 200px;
			margin-right: 10px;
			margin-top: 10px;
			transition: all 1s;
		}

		.h1{
			height: 200px;
			background-color: #f4b300;
		}

		.h2{
			height: 300px;
			background-color: #691BB8;
		}

		.h3{
			height: 400px;
			background-color: #006ac1;
		}

</style>
</head>
<body>
    <div class="content">
			<div class="item h1">
				1
			</div>
			<div class="item h3">
				2
			</div>
			<div class="item h2">
				3
			</div>
			<div class="item h1">
				4
			</div>
			<div class="item h1">
				5
			</div>
			<div class="item h3">
				6
			</div>
			<div class="item h3">
				7
			</div>
			<div class="item h2">
				8
			</div>
    		<div class="item h1">
				9
			</div>

			<div class="item h3">

			<div class="item h3">

			<div class="item h2">

			<div class="item h2">

			</div>
			<div class="item h1">
				1
			</div>
			<div class="item h3">
				2
			</div>
			<div class="item h2">
				3
			</div>
			<div class="item h1">
				4
			</div>
			<div class="item h1">
				5
			</div>
			<div class="item h3">
				6
			</div>
			<div class="item h3">
				7
			</div>
			<div class="item h2">
				8
			</div>
    		<div class="item h1">
				9
			</div>
		</div>
		<script>

	function render(){
		var nodeWidth = $('.item').outerWidth(true);
		var colNum = Math.floor( $(window).width()/nodeWidth)
		var colSumHeight = [];
		//console.log(nodeWidth,colNum,colSumHeight)
		for(var i=0;i<colNum;i++){
			colSumHeight.push(0)
		}
		//console.log(nodeWidth,colNum,colSumHeight)
		$('.item').each(function(){
			var $cur = $(this)
			var idx =0;
			var min = colSumHeight[0];
			for(var i=0;i<colSumHeight.length;i++){
				if(colSumHeight[i]<min){
					idx = i;
					min = colSumHeight[i]
				}
			}
			$cur.css({
				left:nodeWidth*idx,
				top:min
			})
			colSumHeight[idx] = $cur.outerHeight(true)+colSumHeight[idx]
		})
	}
	render()
	$(window).on('resize',function(){
		render()
	})

		</script>
</body>
</html>
