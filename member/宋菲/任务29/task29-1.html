    	var goTop = {
    		init:function(){
    			
    			var goTop = $('<div class="go-top">回到顶部</div>');
    			$('.ct').append(goTop);
    			this.goTop = goTop; //作为对象属性绑定在对象上.对象中定义的变量都要绑定在对象上,作为对象的属性,方便其他对象引用.
    			this.bind()
    			//console.log(this,this.goTop,goTop) //this是goTop对象.
    		},

    		bind:function(){
    			var self = this;
    			//console.log(self)
    			$(window).on('scroll',function(){
		    		var scrollTop = $('body').scrollTop()
		    		if(scrollTop>=100){
		    			self.goTop.show();
		    		}else{
		    			self.goTop.hide();
		    		}
		    	})
		    	
		    	this.goTop.on('click',function(){
		    		$(window).scrollTop(0)
		    	})
    		}
    	}
