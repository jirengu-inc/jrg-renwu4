<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
p{
    margin: 0;
    padding: 0;
}
ul, li {
    list-style: none;
}
a {
    text-decoration: none;
}
.wrap {
    width: 900px;
    margin: 10px auto;
    
}
.wrap:after {
    content: "";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
#header, #footer {
    background-color: rgb(51, 51, 51);
    height: 57px;
}
#header img {
    float: left;
}
#header ul {
    float: right;
}
#header ul li {
    float: left;
    margin-left: 30px;
    padding: 0 2px;
}
#header ul li a {
    display: block;
    color: #fff;
    font: normal 16px "微软雅黑";
}
#content #aside {
    float: left;
    width: 200px;
    height: 500px;
    background: rgb(238, 238, 238);
}
#content #main {
    margin-left: 10px;
    float: left;
    width: 690px;
    height: 500px;
    background: rgb(238, 238, 238);
}
#footer p{
    line-height: 57px;
    color: #fff;
}
</style>
</head>
<body>
    <div id="header">
        <div class="wrap">
            <img src="logo.png">    
            <ul>
                <li>
                    <a href="#">技能</a>
                </li>
                <li>
                    <a href="#">经历</a>
                </li>
                <li>
                    <a href="#">作品</a>
                </li>
                <li>
                    <a href="#">关于</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="wrap">
            <div id="aside"></div>
            <div id="main">
                <h1>我的作品</h1>
                <p>生活很美丽</p>
                <p>心情不错</p>
                <p>代码写的很漂亮</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            <p>
                <span>饥人谷</span>
                <span>JSCODE</span>
                <span>JSBIN</span>
            </p>
        </div>
    </div>
</body>
</html>
