<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
.box {
	width: 200px;
	height: 100px;
	border: 1px solid #ccc;
	margin: 20px;
	position: relative;
}

.ct1:after {
	content: "";
	display: block;
	position: absolute;
	left: 10px;
	top: -20px;
	height: 0;
	width: 0;
	border-top: 10px solid transparent;
	border-right: 10px solid transparent;
	border-bottom: 10px solid rgb(136, 136, 136);
	border-left: 10px solid transparent;
}

.ct2:after {
	content: "";
	display: block;
	position: absolute;
	left: 180px;
	top: 0;
	height: 0;
	width: 0;
	border-top: 10px solid red;
	border-right: 10px solid red;
	border-bottom: 10px solid transparent;
	border-left: 10px solid transparent;
}

.ct3:before {
	content: "";
	display: block;
	position: absolute;
	left: 10px;
	top: -20px;
	height: 0;
	width: 0;
	border-top: 10px solid transparent;
	border-right: 10px solid transparent;
	border-bottom: 10px solid rgb(136, 136, 136);
	border-left: 10px solid transparent;
}

.ct3:after {
	content: "";
	display: block;
	position: absolute;
	left: 10px;
	top: -19px;
	height: 0;
	width: 0;
	border-top: 10px solid transparent;
	border-right: 10px solid transparent;
	border-bottom: 10px solid #FFF;
	border-left: 10px solid transparent;
}
</style>
</head>
<body>
    <div class="box ct1"></div>
    <div class="box ct2"></div>
    <div class="box ct3"></div>
</body>
</html>
