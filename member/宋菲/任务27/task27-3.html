
<!DOCTYPE html>
<html>
	<head> 
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>task27-3左右切换无限循环滚动轮播</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	
		<style type="text/css">

		
		html,body,ul,li,p{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		
		.carousel{
			position: relative;
			width: 310px;
			height: 206px;
			overflow: hidden;
			/*margin: 20px auto;*/
		}
		.carousel .img-ct{
			/*position: relative;*/
			position: absolute;
		}
		.carousel .img-ct img{
			width: 310px;
			height: 206px;
		}
		.carousel .img-ct:after{
			content: ' ';
			display: block;
			clear: both;
		}
		.carousel .img-ct li{
			/*position: absolute;
			display: none;*/
			float: left;
		}

		.arrow{
			position: absolute;
		    top: 50%;
		    margin-top: -15px;
		    width: 30px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    background: #4E443C;
		    color: #fff;
		    border-radius: 30px;
		    box-shadow: 0 0 2px #999;
		    opacity: 0.8
		}
		.arrow:hover {
		    opacity: 1;
		}
		.pre{
			left: 10px;
		}
		.next{
			right: 10px;
		}
		ul.bullet {
			    position: absolute;
		    bottom: 10px;
		    left: 50%;
		    transform: translateX(-50%);
		}
		ul.bullet li {
		    width: 16px;
		    height: 4px;
		    border-radius: 2px;
		    background: #fff;
		    display: inline-block;
		    cursor: pointer;
		}

		ul.bullet li.active {
		    background: #666;
		}


		</style>

	</head>
	<body>

		<div class="carousel">
			<ul class="img-ct">
				<li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg"></a></li>
				<li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg"></a></li>
				<li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg"></a></li>
				<li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg"></a></li>
			</ul>
			<a class="pre arrow" href="#"><</a>
			<a class="next arrow" href="#">></a>
			<ul class="bullet">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>



		<script type="text/javascript">
			// carou('.carousel1')
			// carou('.carousel2')
			// carou('.carousel3')
			// function carou($el){

				var $ct = $('.img-ct'),
					$items = $ct.children(),
					$pre = $('.pre'),
					$next = $('.next'),
					$bullet = $('.bullet'),
					imgWidth = $items.width(),
					imgCount = $ct.children().size();
					//console.log($ct,$items,$pre,$next,$bullet,imgWidth,imgCount)

				// var $ct = $('.img-ct'),
				// 	$items = $ct.children(),
				// 	$pre = $('.pre'),
				// 	$next = $('.next'),
				// 	$bullet = $('.bullet'),
				// 	imgWidth = $items.width(),
				// 	imgCount = $ct.children().size();
				$ct.append($items.first().clone());
				$ct.prepend($items.last().clone());
				var imgRealCount = $ct.children().size();
				console.log(imgWidth,imgWidth*imgRealCount)

				$ct.css({left:0-imgWidth,width:imgWidth*imgRealCount})


				var curIdx = 0;
				var isAnimate = false;

				$next.on('click', function(){
					playNext();
				});
				$pre.on('click', function(){
					playPre();
				});
				$bullet.find('li').on('click', function(){
					var idx1 = $(this).index(); //0,1,2,3
					if(idx1>curIdx){
						playNext(idx1-curIdx)
					}else if(idx1<curIdx){
						playPre(curIdx-idx1)
					}
				});

				 //play(0); //默认显示第0个.
				 autoPlay();


				function playNext(idx){
					var idx = idx || 1;
					if(isAnimate){return}
					isAnimate = true;
					$ct.animate({left:'-='+(imgWidth*idx)},function(){
						curIdx = (curIdx+idx)%imgCount;
						if(curIdx === 0){
							$ct.css({left:0-imgWidth})
						}
						isAnimate =false;
						setBullet()
					})
				}

				function playPre(idx){
					var idx = idx || 1;
					if(isAnimate){return}
					isAnimate = true;
					$ct.animate({left:'+='+(imgWidth*idx)},function(){
						curIdx = (imgCount+curIdx-idx)%imgCount;
						if(curIdx === (imgCount-1)){
							$ct.css({left:0-imgWidth*imgCount})
						}
						isAnimate =false;
						setBullet()
					})
				}
				// function play(idx){ //点第几个第一个出现.上一次被点的消失.
				// 	if(isAnimate) return;
				// 	isAnimate = true;
				// 	$items.eq(curIdx).fadeOut(500); //0
				// 	$items.eq(idx).fadeIn(500, function(){ //1
				// 		isAnimate = false;
				// 	});
				// 	curIdx = idx; //curIdx变成1
				// 	setBullet();
				// }

				function setBullet(){
					$bullet.children().removeClass('active')
									  .eq(curIdx).addClass('active');
				}
				function stopAuto(){
					clearInterval(clock);
				}

				function autoPlay(){
					clock = setInterval(function(){
						playNext();
					}, 2000);	
				}

			// }
		</script>
	</body>
</html>
