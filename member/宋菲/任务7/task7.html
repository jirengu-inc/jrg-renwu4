<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<form name="message" action="a.html" method="post">
    姓名：
    <input type="text" placeholder="用户名" name="user">
    <br/>
    密码：
    <input type="password" name="passport">
    <br/>
    性别：
    <input type="radio" name="sex" value="nan" checked>
    男
    <input type="radio" name="sex" value="nv">
    女<br/>
    取向：
    <input type="radio" name="love" value="nan">
    男
    <input type="radio" name="love" value="nv" checked>
    女<br/>
    爱好：
    <input type="checkbox" name="like[]" value="dota">
    dota
    <input type="checkbox" name="like[]" value="travel" checked>
    旅游
    <input type="checkbox" name="like[]" value="pet" checked>
    宠物 <br/>
    评论：
    <textarea name="comment" placeholder="ddd"></textarea>
    <br/>
    我的car:
    <select name="car">
        <option value="sabo">萨博</option>
        <option value="masa" checked>玛莎拉蒂</option>
        <option value="bengchi">奔驰</option>
        <option value="baoma">宝马</option>
    </select>
    <input type="submit" value="提交">
</form>
</body>
</html>
