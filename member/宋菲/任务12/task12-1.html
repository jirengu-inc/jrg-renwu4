<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	html,body,ul,li{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	.wrap{
		width: 640px;
		margin:0 auto;
	}
	#content{
		margin-top: 30px;
	}
	#content .main{
		background-color: #ccc;
	}
	ul:after{
		display: block;
		content: '';
		clear: both;
	}
	ul{
		margin-left: -20px;
		padding-bottom: 10px;
	}
	li{
		width: 200px;
		height: 80px;
		float: left;
		background-color: rgb(0,66,16);
		margin-left: 20px;
		margin-top: 10px;
		color: #fff;
	}
</style>
</head>
<body>
<div id="content" class="wrap">
	<div class="main">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>在ul上再加一层div.main，ul设置负margin，div.main上加背景色，ul的宽度大于div.main的宽度</li>
		</ul>
	</div>
</div>
</body>
</html>
