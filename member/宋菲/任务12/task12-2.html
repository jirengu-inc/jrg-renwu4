<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	html,body{
		margin: 0;
		padding: 0;
	}
.header, .footer {
	height: 30px;
	background-color: #ccc;
}
.content {
	padding: 0 200px;
}
.main {
	width: 100%;
	background-color: green;
	float: left;	
}
.aside1 {
	background-color: red;
	width: 200px;
	float: left;
	margin-left: -100%;
	position: relative;
	left: -200px;	
}
.aside2 {
	background-color: yellow;
	width: 200px;
	float: left;
	margin-left: -200px;
	position: relative;
	left: 200px;
}
.content:after {
	display: block;
	clear: both;
	content: '';
}
</style>
</head>
<body>
<div class="header"></div>
<div class="content">
	<div class="main">
		圣杯布局是指两边定宽，中间自适应的三栏布局。中间栏要放在前面以优先渲染。参考：圣杯布局原理。其流程为设置container的左右padding，用于预留左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移。3）给左侧边栏设置right让其移动位置。设置负边距100%，让其跑到上面。4）给右边栏设置负边距使其跑到上面
	</div>
	<div class="aside1">左侧边栏</div>
	<div class="aside2">右侧边栏</div>
</div>
<div class="footer"></div>
</body>
</html>
