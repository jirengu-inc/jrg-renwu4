<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
.modal-dialog {
  display: none;
}
.modal-dialog .bt {
  display: inline-block;
  padding: 3px 6px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 14px;
}
.modal-dialog a {
  text-decoration: none;
  color: #333;
}
.modal-dialog .cover {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #000;
  opacity: 0.4;
  z-index: 99;
}
.modal-dialog .modal-ct {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  -webkit-transform: translate(-50%,-50%);
  width: 400px;
  border-radius: 3px;
  background: #fff;
  z-index: 100;
}
.modal-dialog .modal-ct .header {
  position: relative;
  height: 36px;
  line-height: 36px;
  border-bottom: 1px solid #ccc;
}
.modal-dialog .modal-ct .header h3 {
  margin: 0;
  padding-left: 10px;
  font-size: 16px;
}
.modal-dialog .modal-ct .header .close {
  position: absolute;
  right: 10px;
  top: 10px;
  line-height: 1;
}
.modal-dialog .modal-ct .content {
  padding: 10px;
}
.modal-dialog .modal-ct .footer {
  padding: 10px;
  border-top: 1px solid #eee;
}
.modal-dialog .modal-ct .footer:after {
  content: '';
  display: table;
  clear: both;
}
.modal-dialog .modal-ct .footer .btn {
  float: right;
  margin-left: 10px;
}

</style>
</head>
<body>
    <div class="btn-group">
      <button id="btn-modal">点我1</button>
    </div>
    <div id="modal-1" class="modal-dialog">
      <div class="cover"></div>
      <div class="modal-ct">
        <div class="header">
          <h3>我是标题一</h3>
          <a href="#" class="close"></a>
        </div>
        <div class="content">
          <p>我是内容一</p>
          <p>我是内容二</p>
        </div>
        <div class="footer">
          <a href="#" class="btn btn-confirm">确定</a>
          <a href="#" class="btn btn-cancel">取消</a>
        </div>
      </div>
    </div>
    <script>
      
var btn = document.querySelector('#btn-modal'),
    modal = document.querySelector('#modal-1'),
    modalCt = document.querySelector('#modal-1 .modal-ct');

btn.addEventListener('click', function(e){
    e.stopPropagation();
    showModal(modal);
});

modalCt.addEventListener('click', function(e){
   e.stopPropagation();
   if( hasClass(e.target, 'close') || hasClass(e.target, 'btn-cancel') ){
       hideModal(modal);
   } 
});

document.body.addEventListener('click', function(){
    hideModal(modal);
});



function showModal(modal){
    modal.style.display = 'block';
}
function hideModal(modal){
    modal.style.display = 'none';
}
function hasClass (ele, cls){
    return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
}
    </script>
</body>
</html>
