
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
.modal-dialog{
  display: none;
  position: relative;
}
.modal-dialog .cover{
  background: #ccc;
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
  opacity: 0.6;
}
.modal-dialog .modal-ct{
  width: 400px;
  height: 180px;
  position: fixed;
  top: 50%;
  left: 50%;
  margin-left: -200px;
  margin-top: -90px;
  border: 1px solid #ccc;
  background: #eee;
  border-right: 3px;
}
.modal-dialog .modal-ct .header{
  border-bottom: 1px solid #ccc;
  height: 40px;
  line-height: 40px;
  margin-left: 10px;
}
.modal-dialog .modal-ct .header:after{
  display: block;
  content: '';
  clear: both;

}
.modal-dialog .modal-ct .header h3{
  float: left;
  margin-left: 10px;
  margin: 0;
}
.modal-dialog .modal-ct .header a{
  float: right;
  margin-right: 20px;
  text-decoration: none;
  color:#000;
}
.modal-dialog .modal-ct .content{
  margin-top: 20px;
  margin-left: 10px;
  border-bottom: 1px solid #ccc;
}
.modal-dialog .modal-ct .footer{
  margin-left: 300px;
  margin-top: 10px;
}
.modal-dialog .modal-ct .footer a{
  text-decoration: none;
  color:#000;
}
</style>
</head>
<body>
    <div class="btn-group">
      <button id="btn-modal">点我1</button>
    </div>
    <div id="modal-1" class="modal-dialog">
      <div class="cover"></div>
      <div class="modal-ct">
        <div class="header">
          <h3>我是标题一</h3>
          <a href="#" class="close">X</a>
        </div>
        <div class="content">
          <p>我是内容一</p>
          <p>我是内容二</p>
        </div>
        <div class="footer">
          <a href="#" class="btn btn-confirm">确定</a>
          <a href="#" class="btn btn-cancel">取消</a>
        </div>
      </div>
    </div>
    <script>
      
var btn = document.querySelector('#btn-modal'),
    modal = document.querySelector('#modal-1'),
    modalCt = document.querySelector('#modal-1 .modal-ct');

btn.addEventListener('click', function(e){
    e.stopPropagation();
    showModal(modal);
});

modalCt.addEventListener('click', function(e){
   e.stopPropagation();
   if( hasClass(e.target, 'close') || hasClass(e.target, 'btn-cancel') ){
       hideModal(modal);
   } 
});

document.body.addEventListener('click', function(){
    hideModal(modal);
});



function showModal(modal){
    modal.style.display = 'block';
}
function hideModal(modal){
    modal.style.display = 'none';
}
function hasClass (ele, cls){
    return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
}
    </script>
</body>
</html>
