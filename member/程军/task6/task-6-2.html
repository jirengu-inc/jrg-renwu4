<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-6-2</title>
	<style>
	.box{
		border:1px solid #ccc;
	}
	.header{
		height: 40px;
		text-align: left;
		padding-left: 10px;
		font-size: 16px;
		color: #000;
		border-bottom: 1px;
		border-color: #ccc;
	}
	.content{
		height: 100px;
	}
	.content a{
		text-decoration: none;
		color: blue;
	}
	.content a:hover{
		color: red;
	}
	.footer{
		height: 50px;
		text-align: center;	}
	.btn{display: inline-block;
		border:1px #333 solid;
		border-radius: 3px;
		padding: 4px 3px;

	}
	</style>
</head>
<body>
	<div class="box">
		<div class="header">
			<h3>我是标题</h3>
			<a href="#" class="close" title="关闭">X</a>
		</div>
		<div class="content">
			<h3><a href="http://jirengu.com">讥人谷</a></h3>
			<p>在这个大家庭你能快乐的学到跟多前端技能</p>
		</div>
		<div class="footer">
			<a href="" class="btn btn-cancel">取消</a>
			<a href="" class="btn btn-confirm">确认</a>
		</div>
	</div>
</body>
</html>
