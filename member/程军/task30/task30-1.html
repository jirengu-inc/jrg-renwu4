<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		function flow(){
			var $width=$(".item").outerWidth(true),
			$ct=$(window).width(),
			$num=Math.floor($ct/$width),
			arr=[];
			for (var i=0;i<$num;i++){
				arr.push(0)
			}
			$(".item").each(function(){
				var me=$(this);
				var	hgt=me.outerHeight(true);
				var	minHgt=Math.min.apply(null, arr);
				arr.indexNum = function(value) {
        		var a = this;
        		for (var j = 0,len=a.length;j<len; j++) {
           		 if (a[j] === value)
                return j;
        				}
   			 }
   			 var idx=arr.indexNum(minHgt);
   			 console.log(idx);
   			 	var $top=arr[idx]; 
   	   			 me.css({left:$width*idx,
   			 			top:$top});
   				 	arr[idx]=hgt+$top;
			})
		}
		flow();
		window.onresize=function(){   //浏览器窗口变化的时候也触发瀑布流
			flow()
		}	
		
	</script>
