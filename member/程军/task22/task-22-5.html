<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#ct {
		display: none;
		background: #A48BF1;
		width: 800px;
		height: 600px;

		}
	.msg {
		position: relative;
		top:200px;
		left: 200px;
		width: 300px;
		height: 200px;
		background: #fff;
	}
	button {
		position: absolute;
		top:5px;
		left: 5px;
		background:none;
		border:1px solid #ccc;
		border-radius: 5px;
	}
	.top {
		border-bottom: 1px solid #969595;
		font-size: 20px;
		height: 50px;
		line-height: 50px;
	}
	.icon {
		padding-left: 200px;
		font-size: 30px;
	}
	ul {
		position: absolute;
		bottom: 0px;
		right: 0px;
		width: 100px;
	
	}
	li {
		display: inline-block;
	}
</style>
<body>
	<div id="ct">
	<div class="msg">
		<div class="top">
			<span>我是标题</span><span class="close icon">x</span>
		</div>
		<p>我是内容1</p>
		<p>我是内容1</p>
			<ul>
			<li class="close">取消</li>
			<li>确定</li>
		</ul>
		</div>
		</div>
	<button class="btn">点我</button>
	<script>
	var btn=document.querySelector(".btn");
	btn.addEventListener("click",function (){
		var ct=document.getElementById("ct");
		ct.style.display="block";
		var close=document.querySelectorAll(".close");
		for(var i=0;i<close.length;i++){
			close[i].addEventListener("click",function(){
				ct.style.display="none";
			})
		}
	})

	</script>
</body>
</html>
