<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<style>
	table{
		border-spacing: 0px;
		border-collapse: collapse;	
			}
	
	td {
		border: 1px solid #999797;
		width: 200px;
		height: 20px;
		text-align: center;

	}
	.content{
		height: 200px;
	}
</style>
<table>
	<tr>
		<td>tab1</td>
		<td>tab2</td>
		<td>tab3</td>
	</tr>
	<tr >
		<td colspan="3"  class="content"></td>
	</tr>
	</table>
	<script>
	var td=document.getElementsByTagName("td");
		for(var i=0;i<3;i++){
		td[i].addEventListener("click" ,function(){
			var j=i+1;
			return function(){               //闭包
				for (var k=0;k<3;k++){
					td[k].style.background=""   //清空其他的tab上的样式
				}
					td[j-1].style.background="#999";
					td[3].innerHTML="内容"+j;
			}
		}())
	}
	</script>
</body> 
</html>
