<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input id="ipt-add-content" placeholder="添加内容"  />
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
var ct=document.querySelector('.ct');
var btnStart=document.getElementById("btn-add-start");
var btnEnd=document.getElementById("btn-add-end");
var ipt=document.querySelector("#ipt-add-content");
	btnStart.addEventListener("click",function(e){
	var newLi=document.createElement("li");
var liText=document.createTextNode(ipt.value);
	newLi.appendChild(liText);
		ct.insertBefore(newLi,ct.firstChild);
	},false)
btnEnd.addEventListener("click",function(e){
		var newLi=document.createElement("li");
var liText=document.createTextNode(ipt.value);
	newLi.appendChild(liText);
		ct.appendChild(newLi);
	},false)
ct.addEventListener("click",function (el){
	console.log (el.target.innerText);
},false); 

</script>
</body>
</html>
