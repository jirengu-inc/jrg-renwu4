<style>
.btn{
	display: inline-block;
	border: 1px none;
	background-color: none;
	font-size: 20px;
	background-color: white;
	border: 0px solid #333;
	border-radius: 5px;
}
a{
	text-decoration: none;
	color: black;
}
.btn:hover{
	background-color: #c14d21;
	color: white;
}
.btn:active{
	background-color: #e25f31;
	color: white;
}
</style>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
