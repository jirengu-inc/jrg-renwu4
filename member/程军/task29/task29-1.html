    <style>
        div{
            margin:50px;

        }
        .btn{
            position: fixed;
            height: 50px;
            width: 110px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background: green;
            bottom: -30px;
            right: -30px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="item1">这里有内容</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
<script>
 var goTop={
    init:function(){
        var $btn=$('<div class="btn">回到顶部</div>');
        if($(".btn").length>0){
            return;
        }
        $("body").append($btn)
        $btn.css({"display":"none"})
        this.goTop=$btn;
            this.bind();
    },
    bind:function(){
         var me=this;
        $(window).on("scroll",function(){
            var $top=$(window).scrollTop()
            if($top>200){
           me.goTop.css({"display":"block"})
            }
        })
        me.goTop.on("click",function(){
            $(window).scrollTop(0);
            me.goTop.css({"display":"none"})
        })
    }
    }
    goTop.init();
     goTop.init();
</script>

</body>
</html>
