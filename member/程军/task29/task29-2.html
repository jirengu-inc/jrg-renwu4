<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
 
<script>
        $(window).on("scroll",function(){
            $(".unLoad").each(function(){
                var cur=$(this)
        var show=isVisible(cur);
        if(show){
           var data= cur.attr("data-src");
            cur.attr("src",data)
            cur.removeClass("unLoad")
        }
       })  
        })

     function isVisible(el){   // el为juerry对象
        $distanceH=el.offset().top,
        height=$(window).height()*3/5,
            $top=$(window).scrollTop(),
             cur= $top+height,
             off=$top-$distanceH;
            if(cur>$distanceH){
                if(off<0){            //判断是否在消失
                    return true;
                }
            }
                return false;     
 }
</script>
