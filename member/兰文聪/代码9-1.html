<!DOCTYPE html>
<html>
<head>
<title>task9-1代码</title>
<style>
    .btn{
        display: inline-block;/*转换元素为块级-内联元素*/
        text-decoration:none;/*去除文本默认样式*/
        border: none;/*去除边框*/
        width: 60px;
        height: 30px;
        border-radius: 3px;
        color: white;
        text-align: center;
        background-color: rgba(237,125,49,1);
        line-height: 30px;
        font-size: 20px;
        cursor: pointer;/*鼠标在按钮上显示指针（一只手）*/
    }
    .btn:active{
        background-color: #e25f31;
    }
    .btn:hover{
        background-color: #c14d21;
    }
</style>
</head>
<body>
  <div class="Abtn">    
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
  </div>
</body>
</html>
