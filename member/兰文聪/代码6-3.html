<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>表格</title>
<style>
    div{
        background-color: #f8f8f8;
        padding: 20px;
    }
    th,td{
        border:1px solid #c0c0c0;
        text-align:center;
        height: 60px
    }
    table{
        border-collapse: collapse;
        width:100%;
    }
    th{
        background-color:#00a0a0;
    }
    .layer1{
        background-color: #f8f8f8;
    }
    .layer2{
        background-color: #ffffff;
    }
</style>
</head>
<body>
    <div>
    <table id="form">
        <tr class="form-head">
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr class="layer1">
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr class="layer2">
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
    </div>
</body>
</html>
