<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>

.btn{
	display: inline-block;
	text-align: center;
	width:50px;
	height:25px;
	line-height:25px;
	cursor:pointer;
	border-radius: 3px;
	background-color: #f36e41;
	font-size: 18px;
	font-weight: bold;
	color:white;
	text-decoration: none;
	border:none;
}

.btn:hover{
	background-color:#c14d21;
}
.btn:active{
	background-color:#e25f31;

}
</style>
</head>
<body>
	<div class="content">
<a class="btn" href="#">确定</a>
<span class="btn">取消</span>
<div class="btn">提交</div>
<button class="btn">确定</button>
</div>
</body>
</html>
