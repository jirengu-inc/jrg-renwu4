<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task26-1</title>
	<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
	<style>
		#btn1{
			width: 100px;
			height: 50px;
			border: 1px solid #ccc;
			/*background-color: green;*/
		}
		.footer{
			margin-top: 2000px;
		}
		#scrollN{
			margin-top: 100px;
			font-size: 20px;
		}
		.changeBC{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.hover{
			background: red;
		}
		.ipt-tag{
			margin-top: 30px;
		}
		.ipt-tag.focus{
			border: blue;
		}
		select{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="btn1">点我</div>
	<p id='scrollN'>滚动距离</p>
	<div class="changeBC">鼠标移入</div>
	<input type="text" class="ipt-tag"><br>
	<span>请选择</span><select name="" id="" class="selecter">
		<option>1111</option>
		<option>2222</option>
		<option>3333</option>
		<option>4444</option>

	</select>
	<p class="selected">选取的内容</p>



	<div class="footer"></div>

	<script>
		$('#btn1').on('click',function(e) {

			console.log(1);
			setTimeout(function(){
				$('#btn1').css('background-color','blue')
			},3000);
			setTimeout(function(){
				$('#btn1').css('background-color','red')
			},2000)
		});

		$(document).on('scroll',function(){
			$('#scrollN').text($(document).scrollTop())
		});

		$('.changeBC').on('mouseenter',function(){
			// $(this).css('background-color','red');
			$(this).addClass('hover');
		});
		$('.changeBC').on('mouseleave',function(){
			// $(this).css('background-color','white');
			$(this).removeClass('hover');
		});

		$('.ipt-tag').on('focusin',function(){
			$(this).addClass('focus');
		})
		$('.ipt-tag').on('focusout',function(){
			$(this).removeClass('focus');
			console.log($(this).val());
		})
		$('.ipt-tag').on('keyup',function(){
			$(this).val($(this).val().toUpperCase());
		})
		// $('.selecter').on('change',function(){
			
		// 	console.log($('.selecter').select());
		// 	$('.selected').text();
		// })

		$('.selecter').on('change',function () {
			// $('.selected').text($(this).val());//此方法设置value则不好用
			$('.selected').text($('.selecter').find('option:selected').text())
		})
	</script>
</body>
</html>
