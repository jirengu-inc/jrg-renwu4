<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-1</title>
	<style>
		
		.top-container{
		
			background-color: #333;
		}
		.top{
			width: 900px;
			height: 50px;
			background-color: #333;
			margin: 0 auto;
		}
		.logo{
			float: left;
			margin: -2px;
		}
		.navigation{
			float: right;
		}
		.navigation>ul>li,.footer>ul>li{
			float: left;
			list-style: none;
			margin: 0 30px;
			color: white;
			font-weight: bold;
			cursor: pointer;

		}
		.footer>ul>li{
			line-height: 50px;
		}

		.content{
			width: 920px;
			
			margin: 0 auto;
			
			clear: both;
		}
		.content .left{
			width: 200px;
			height: 580px;
			background-color: #ccc;
			float: left;
			margin: 10px 5px 0;
		}
		.content .right{
			width: 700px;
			
			background-color: #ccc;
			float: left;
			margin: 10px 5px 0;
		}
		.footer{
			width: 900px;
			clear: both;
			height: 50px;
			background-color: #333;
			margin: 0 auto;
		}
		.footer-container{
			background-color: #333;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="top-container">
		<div class="top">
			<div class="logo">
				<img src=".\img\10-6.png" alt="">
			</div>
			<div class="navigation">
				<ul>
					<li>技能</li>
					<li>经历</li>
					<li>作品</li>
					<li>关于</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="left"></div>
		<div class="right">
			<h2>我的作品</h2>
			<p>生活很美好</p>
			<p>心情不错</p>
			<p>代码写的很漂亮</p>
		</div>
	</div>
	<div class="footer-container">
		<div class="footer">
			<ul>
				<li>饥人谷</li>
				<li>JSCODE</li>
				<li>JSBIN</li>
			</ul>
		</div>
	</div>
</body>
</html>
