<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-2</title>
	<style>
		div{
		/* 	border:1px solid #ccc; */
		}
		.mydiv1,.mydiv2,.mydiv3{
			margin: 30px ;
		}
		.angle{
			height: 0;
			width: 0;
		}
		.mydiv1 .left , .mydiv3 .top{
			

			border:20px solid ;
			border-color: transparent transparent #ccc transparent;
			position: relative;
			left: 10px;
			
		}

		.container{
			clear: both;
			height: 100px;
			width: 200px;
			border:3px solid #ccc

		}

		.mydiv2 .container .top-right{
	
			
			float: right;
			border-top: 30px solid red;
			border-left: 30px solid transparent;
		}
		.mydiv3 .cover{
			border:20px solid ;
			border-color: transparent transparent white transparent;
			position: relative;
			left: 7px;
			top:-38px;
		}
	</style>
</head>
<body>
	<div class="mydiv1">
		<div class="left angle" >
			
		</div>
		<div class="container">
			
		</div>
	</div>
	<div class="mydiv2">
		<div class="container">
			<div class="top-right angle" >
				
			</div>
		</div>
	</div>
	<div class="mydiv3">
		<div class="top angle" >
			
		</div>
		<div class="container">
			<div class="cover angle" >
				
			</div>
		</div>
	</div>
</body>
</html>
