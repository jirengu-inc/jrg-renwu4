<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task22-5</title>
	<style>
		html,body{
		  margin:0;
		  padding:0;
		  height:100%;
		}
		a{
		  text-decoration:none;
		  color:black;
		}

		h3{
		  display:inline-block;
		}
		.clear:after{
		  content:'';
		  display:bolck;
		  clear:both;
		}
		.header{
		  position:relative;
		}
		.header>a{
		  
		  position:absolute;
		  right:10px;
		 
		}
		.cover{
		  height:100%;
		  position:fixed;
		  top:0;
		  left:0;
		  right:0;
		  bottom:0;
		  background:#000;
		  opacity:0.4;
		  z-index:50;
		}
		.contant{
		  height:100%;
		  position:relative;
		  display:none;

		}
		.center{
		  width:300px;
		  position:fixed;
		  left:50%;
		  top:50%;
		  margin-left:-150px;
		  background:white;
		  z-index:100;
		  border:1px solid #ccc;
		  border-radius:10px;
		}
		.center div{
		  border:1px solid #CCC;
		}
		.footer{
		  text-align:right;
		}
		.footer *{
		  padding-left:10px;
		}
			</style>
</head>
<body>
	<div class="btn">
    <button class="btn1">点我</button>
  </div>
  <div class="contant">
    <div class="cover close">
      
    </div>
    <div class="center">
      <div class="header">
        <h3>我是标题</h3>
        <a href="#" class = 'close'>x</a>
      </div>
      <div class="middle">
        <p>我是内容1</p>
        <p>我是内容</p>
      </div>
      <div class="footer">
        <a href="#" class = 'close'>取消</a>
        <a href="#">确定</a>
      </div>
    </div>
  </div>
  <script>
  	var btn1 = document.querySelector('.btn1'),
    contant = document.querySelector('.contant');
btn1.addEventListener('click',function(e){
   e.stopPropagation(); 
  contant.style.display = 'block';
});
contant.addEventListener('click',function(e){
//   contant.style.display = 'none';
   e.stopPropagation(); 
  if(hasClass(e.target,'close')){
    contant.style.display = 'none';
  }
});
document.body.addEventListener('click',function(e){
   contant.style.display = 'none';
});
var hasClass = function(ele,cls){
  return !!ele.className.match(new RegExp('\\b'+cls+'\\b'));
};
  </script>
</body>

</html>
