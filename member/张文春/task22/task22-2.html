<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="content" placeholder="添加内容"/>
<button class="addStart">开头添加</button>
<button class="addEnd">结尾添加</button>
<script>
//todo ...
 var ctDom = document.querySelector('.ct'),
     content = document.querySelector('.content'),
     addS = document.querySelector('.addStart'),
     addE = document.querySelector('.addEnd');
  
  ctDom.addEventListener('click',function(e){
    console.log(e.target.innerText);
  });
  addE.addEventListener('click',function(e){
    var li = document.createElement('li');
    li.innerText = content.value;
    ctDom.appendChild(li);
  });
    addS.addEventListener('click',function(e){
    var li = document.createElement('li');
    li.innerText = content.value;
    ctDom.insertBefore(li,ctDom.firstChild);
      });
</script>
</body>
</html>
