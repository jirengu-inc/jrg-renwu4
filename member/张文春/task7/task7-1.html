<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<style>
		
	</style>
</head>
<body>
	<p>用户名：<input type="text" name="username" placeholder="用户名"></p>
	<p>密码：<input type="password" name="password" placeholder="密码"></p>
	<p>
		性别：
		<input type="radio" name="sex" value="male">男
		<input type="radio" name="sex" value="female">女
	</p>
	<p>
		取向：
		<input type="radio" name="sex1" value="male">男
		<input type="radio" name="sex1" value="female">女
	</p>
	<p>
		爱好：
		<input type="checkbox" name="dota">dota
		<input type="checkbox" name="trip">旅游
		<input type="checkbox" name="pet">宠物
	</p>
	<p>
		评论:
		<textarea name="a" id="a" cols="30" rows="10" placeholder="请输入评论"></textarea>
	</p>
	<p>
		我的car:
		<select name="car">
			<option value="BMW">宝马</option>
			<option value="benz">奔驰</option>
			<option value="audi" selected="selected">奥迪</option>
		</select>
		<input type="submit" value="提交">
	</p>

</body>
</html>
