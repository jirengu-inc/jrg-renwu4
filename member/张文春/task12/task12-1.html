<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12-1</title>
	<style>
		html,body,div,ul,li{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
            margin-left:-50px;
		}
		.main{
			width: 1000px;
			background-color:#ccc;
			padding:20px 0;
            
            
		}
		.main ul:after{
	      content: '';
	      display: block;
	      clear: both;
		}
		li{
			width: 300px;
			height: 100px;
			background-color: green;
		
			float: left;
            margin-left:50px;
            margin-top:20px;
            
            
          
          
		}
	</style>
</head>
<body>
	<div class="main">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
