<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.layout{
			width: 35px;
			height: 35px;
			
			display: inline-block; 
			background-image: url(./img/result.png);
			cursor: pointer;
		}
		.layout1{
			background-position: 0px 0px;
		}
		.layout2{
			background-position:  0px -183px;
		}
		.layout3{
			background-position: 0px -230px;
		}
		.layout1:hover{
			background-position: 0px -49px;
		}
		.layout2:hover{
			background-position: 0px -140px;
		}
		.layout3:hover{
			background-position: 0px -94px;
		}
	</style>
</head>
<body>

	<div class="layout layout1"></div>前进
	<div class="layout layout2"></div>播放
	<div class="layout layout3"></div>停止
	
</body>
</html>
