<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.mydiv{
			width: 0;
			height: 0;
			border: 20px solid transparent;
			margin: 20px;
		}
		.all{
			border-color: blue yellow green red;
		}
		.top{
			border-top-color: blue;
		}
		.left{
			border-left-color: red;
		}
		.right{
			border-right-color: yellow;
		}
		.bottom{
			border-bottom-color: green;
		}
		.left-bottom{
			border-color: transparent transparent red red;
			border-width: 15px;
		}
		.right-bottom{
			border-color: transparent green green transparent;
			border-width: 15px;
		}
	</style>
</head>
<body>
	<div class="mydiv all"></div>
	<div class="mydiv top"></div>
	<div class="mydiv left"></div>
	<div class="mydiv right"></div>
	<div class="mydiv bottom"></div>
	<div class="mydiv left-bottom"></div>
	<div class="mydiv right-bottom"></div>
</body>
</html>
