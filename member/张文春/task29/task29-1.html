//闭包
	var GoTop = (function (e) {
		// body...
		var $goTop = $('<div id="go-top">回到顶部</div>');
		$('body').append($goTop);

		function init(e) {
			// body...
			$(window).on('scroll',function(){
				var scrollT = $('body').scrollTop();
				if (scrollT > 100) {
					$goTop.show();
				}else{
					$goTop.hide();
				}
			});

			$goTop.on('click',function () {
				// body...
				$(window).scrollTop(0);
			});
		}

		return{
			init:init
		}
	})();


	GoTop.init();
