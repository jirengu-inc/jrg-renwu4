	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tas29-3</title>
	<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js'></script>
	<style>
		html,body,ul,li,a{
			margin:0;
			padding: 0;
			text-align: center;
		}
		li{
			border: 1px solid #ccc;
			margin: 3px 10px;
			font-size: 20px;
			text-align: center;
			line-height: 30px;
			list-style: none;
		}
		a{	display: inline-block;
			text-decoration: none;
			width: 100px;
			color: black;
			border: 1px solid #ccc;
			margin-top: 20px;
			font-size: 20px;
			background-color: #ccc;
			border-radius: 3px;
		}
		.hover{
			background: green;
		}
	</style>
</head>
<body>
	<ul id="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<a href="#" class="btn">加载更多</a>

	<script>

	/*定义接口
	1) url:
	2) 入参: { start: 2, len: 6 }
	3) 回参: 
	{
	  status: 1, //1代表正常，0代表出错
	  data: [2,3,4,5,6,7]
	}*/
		
		//实现变色
		$('#ct').on('mouseenter','li',function (e) {
			$(this).addClass('hover');
			// body...
		});
		$('#ct').on('mouseleave','li',function (e) {
			$(this).removeClass('hover');
			// body...
		});

		//实现添加

		load();
		var clock;
		$(window).on('scroll',function () {
			if (isVisible($('.btn'))) {
				console.log('btn is here');
				if (clock) {
					clearTimeout(clock);
				}
				clock = setTimeout(function () {
					// body...
					load();
				},500);
				

			}
			// body...
		})
		function load() {
			// body...
			var l = $('li').length+1;
			$.ajax({
				url:'/loadMore',
				data:{
					start:l,
					len:20
				},
				success:function(ret){
					success(ret);
				},
				error:function(){
					error();
				}
			});
		}
		function success(ret){
			console.log(ret.data);
			$.each(ret.data,function(){
				console.log(this);
			var $myli = $('li').eq(0).clone().text('内容'+this);
			$('#ct').append($myli);
			});
			islock = false;


		}
		function error(){
			console.log('error');
		}

		function isVisible($node){
			var winH = $(window).height(),
				scrollT = $(window).scrollTop(),
				offsetH = $node.offset().top;
			if (offsetH < winH + scrollT) {
				return true;
			}else{
				return false;
			}

		}
	</script>
</body>
</html>
