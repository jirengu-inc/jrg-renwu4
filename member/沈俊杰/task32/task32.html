
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 32</title>
    <style>
        ul {
            padding:0;
            maring:0;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align:bottom;
        }
        .wrap {
            width: 900px;
            margin:0 auto;
        }
        .ct {
            position: relative;
        }
        .ct>.item {
            position:absolute;
            width:260px;
            padding:9px;
            margin:10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item>a img {
            width:260px;
        }
        .item h4 {
            margin:10px 0 5px 0;
        }
        .item p {
            font-size: 12px;
            padding-right:15px;
        }
        .item hr {
            border: none;
            border-top:1px solid #ccc;
        }
        .item p,.item hr {
            color:#7D7272;
        }
        .WaterfallMark {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="ct"></ul>
    <div class="WaterfallMark"></div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
<script src="exposure.js"></script>
<script src="waterfall.js"></script>
<script>
    var $ct = $(".ct");
    var $WaterfallMark = $(".WaterfallMark");//标志位
    $WaterfallMark.data("isDone",true);//true: 表示事件执行完成。防止事件重复触发。

    var $nodes;
    var HeightList = [];
    var num = 8,curPage = 1;

    Exposure.init($WaterfallMark,load);//懒加载

    function load() {
        $WaterfallMark.data("isDone",false);//设置本次事件为执行状态
        $.ajax({
            url:"http://platform.sina.com.cn/slide/album_tech",
            type:"get",
            dataType:"jsonp",
            jsonp:"jsoncallback",
            data:{
                app_key:"1271687855",
                num :num,
                page:curPage++
            },
            success:function (ret) {
                if (ret.status.code == 0){
                    $nodes = randerDom(ret.data); //创建dom，并添加，返回创建的dom的 jq对像
                    waitImgAndWeaterfall($nodes);
                } else {
                    $WaterfallMark.data("isDone",true);
                }
            },
            error:function(ret){
                $WaterfallMark.data("isDone",true);
            }
        });
    }

    function randerDom(dataArr) {
        var temp = "";

        for(var i = 0; i < dataArr.length; i++){
            temp += '<li class="item">';
            temp +=     '<a href=' + dataArr[i].cmnt_url + '>';
            temp +=         '<img src='+ dataArr[i].img_url +' alt="">';
            temp +=     '</a>';
            temp +=     '<h4>' + dataArr[i].short_name + '</h4>';
            temp +=     '<hr>';
            temp +=     '<p>' + dataArr[i].short_intro+ '</p>';
            temp += '</li>';
        }
        var $nodes = $(temp);
        $ct.append($nodes);
        $nodes.hide();
        return $nodes;
    }

    function waitImgAndWeaterfall($nodes){
        var defereds = [];
        $nodes.find("img").each(function (idx, el) {
            var defer = $.Deferred();//创建延迟对象，
            $(this).on("load",function (e) {
                defer.resolve();//当图片加载完成，改变延迟对象状态为，已解决
            });
            defereds.push(defer);
        });
        $.when.apply(null,defereds).done(function () {//当所有延迟对象都解决，执行函数。
            Waterfall.init($nodes,HeightList);//瀑布流布局
            $nodes.show();
            $ct.height(Math.max.apply(null,HeightList));//父元素设置高度
            $WaterfallMark.data("isDone",true);//设置本次事件为结束状态，true：表示可以触发下次事件了
        });
    }
</script>
</body>
</html>
