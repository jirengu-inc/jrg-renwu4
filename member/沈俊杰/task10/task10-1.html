<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .m-900{
      width: 900px;
      margin: 0 auto;
    }
    .f-fl{float: left;}
    .f-fr{float: right;}
    .clearfix:after {
      clear:both;
      content:'';
      display:block;
      width: 0;
      height: 0;
      visibility:hidden;
    }
    header,footer{
      background: #000;
    }
    header .nav{
      color: #fff;
      list-style: none;
    }
    header .nav li{
      float: left;;
      width: 80px;
    }

    .content>.m-900>aside{
      width: 200px;
      height: 500px;
      background: #ccc;
    }

    .content .main{
      width: 680px;
      height: 300px;
      background: #ccc;
      margin-left: 20px;
    }
    footer>div>span{
      line-height: 30px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="m-900 clearfix">
      <img class="f-fl" src="1.png" alt="loge">
      <ul class="nav f-fr clearfix">
        <li>技能</li>
        <li>经历</li>
        <li>作品</li>
        <li>关于</li>
      </ul>
    </div>
  </header>
  <div class="content">
    <div class="m-900 clearfix">
      <aside class="f-fl"></aside>
      <div class="main f-fl">

      </div>
    </div>
  </div>
  <footer>
    <div class="m-900">
      <span>饥人谷</span>
      <span>JSCODE</span>
      <span>JSBIN</span>
    </div>
  </footer>
</body>
</html>
