<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            line-height: 35px;
            padding-left: 35px;
            background: url(result.png) no-repeat;
        }

        .advance{
          background-position: 0 0;
        }
        .advance:hover{
          background-position: 0 -135px;
        }
        .start{
          background-position: 0 -45px;
        }
        .start:hover{
          background-position: -5px -185px;
        }
        .pause{
          background-position: 0 -91px;
        }
        .pause:hover{
          background-position: 4px -228px;
        }

    </style>
</head>

<body>
    <span class="advance">前进</span>
    <span class="start">开始</span>
    <span class="pause">暂停</span>
</body>

</html>
