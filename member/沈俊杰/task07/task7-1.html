<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task7-1</title>
  <style>
    ul{
      list-style: none;
    }
    ul li{
      line-height: 30px;
    }
    ul li span{
      text-align: right;
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>
  <form action="">
    <ul>
      <li>
        <span>姓名:</span>
        <input type="text">
      </li>
      <li>
        <span>密码:</span>
        <input type="password">
      </li>
      <li>
        <span>性别:</span>
        <label>
          <input type="radio" name="sex" value="1">男
        </label>
        <label>
          <input type="radio" name="sex" value="0">女
        </label>
      </li>
      <li>
        <span>性取向:</span>
        <label>
          <input type="radio" name="sexual_orientation" value="1">男
        </label>
        <label>
          <input type="radio" name="sexual_orientation" value="0">女
        </label>
      </li>
      <li>
        <span>爱好:</span>
        <label>
          <input type="checkbox" name="dota" checked>dota
        </label>
        <label>
          <input type="checkbox" name="旅游" checked>旅游
        </label>
        <label>
          <input type="checkbox" name="宠物" checked>宠物
        </label>
      </li>
      <li>
        <span>评论:</span>
        <textarea cols="50" rows="10" placeholder="ddd"></textarea>
      </li>
      <li>
        <span>我的car:</span>
        <select name="car">
          <option value="byd">byd</option>
         	<option value="qq<">qq</option>
         	<option value="奇瑞" selected>奇瑞</option>
         	<option value="大众" >大众</option>
        </select>
        <input type="submit" value="提交">
      </li>
    </ul>
  </form>
</body>
</html>
