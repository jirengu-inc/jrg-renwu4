
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task28-2</title>
</head>
<style>
    .wrap{
        width: 900px;
        margin: 0 auto;
    }

    #header .wrap{
        height: 50px;
        background: #90C5DB;
    }
    .nav{
        height: 30px;
        border: 1px solid ;
        background: #FFCCCC;
    }

    .ct{
        margin-top: 20px
    }
    .ct:after{
        content: '';
        display: block;
        clear: both;
    }
    .aside{
        float: left;
        width: 200px;
        height: 400px;
        background: #ccc;
    }
    .aside2{
        background: #337AB7;
    }
    .aside3{
        background: #7F5349;
    }
    .aside4{
        background: #8080FF;
    }
    .main{
        float: right;
        width: 680px;
        height: 400px;
        background: #627477;
    }


</style>
<body>
<div id="header">
    <div class="wrap">header</div>
</div>
<div id="content">
    <div class="wrap">

        <div class="ct">
            <div class="nav nav1">nav1</div>
            <div class="aside aside1">aside1</div>
            <div class="main">main1</div>
        </div>
        <div class="ct">
            <div class="nav nav2">nav2</div>
            <div class="aside aside2">aside2</div>
            <div class="main">main2</div>
        </div>
        <div class="ct">
            <div class="nav nav3">nav3</div>
            <div class="aside aside3">aside3</div>
            <div class="main">main3</div>
        </div>
        <div class="ct">
            <div class="nav nav4">nav4</div>
            <div class="aside aside4">aside4</div>
            <div class="main">main4</div>
        </div>
    </div>


</div>
<div id="footer">footer</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $.fn.stickup =function(){
        var $cur = this,
            curW = $cur.width(),
            curH = $cur.height(),
            offsetT = $cur.offset().top,
            offsetL = $cur.offset().left;
        var $curClone = $cur.clone()
                .css('opacity','0')
                .insertBefore($cur)
                .hide();
        $(window).on('scroll',function(){
            var scrollT=$(this).scrollTop();
            if(scrollT >= offsetT){
                if(!isFixed()){
                    setFixed();
                }
            }else{
                if(isFixed()){
                    unSetFixed();
                }
            }
        });
        function isFixed(){
            return !!$cur.attr('data-fixed');
        }
        function setFixed(){
            $cur.attr('data-fixed',true)
                .css({
                    'position':'fixed',
                    'width':curW,
                    'top':0,
                    'left':offsetL,
                    'z-index':99,
                    'margin':0
                });
            $curClone.show();
        }
        function unSetFixed(){
            $cur.removeAttr('data-fixed').removeAttr('style');
            $curClone.hide();
        }
    };
    var $nav = $('.nav');
    $.each($nav,function(){
        $(this).stickup();
    })
</script>
</body>
</html>
