<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test6-2</title>
  <style>
    .dialog{
      border: 1px solid #ccc;
    }
    .dialog .header{
      height: 40px;
      padding-left: 10px;
      font-size: 16px;
      color: #f00;
      border-bottom: 1px solid #ccc;
      position: relative;
    }
    .dialog .header a{
      position: absolute;
      right: 10px;
      top: -15px;
    }
    .dialog .content{
      height: 100px;
    }
    .dialog .content a{
      text-decoration: none;
      color: #f00;
    }
    .dialog .content a:hover{
      color: red;
    }
    .dialog .footer{
      height: 50px;
      text-align: center;
    }
    .dialog .footer .btn{
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 4px 3px;
      display: inline-block;
    }



  </style>
</head>
<body>
  <div class="dialog">
    <div class="header">
      <h3>我是标题</h3>
      <a class="close" title="关闭" href="#">X</a>
    </div>
    <div class="content">
          <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
          <p> 在这个大家庭你能快乐的学到更多前端技能</p>
    </div>
    <div class="footer">
        <a class="btn btn-cancel" href="#">取消</a>
        <a class="btn btn-confirm" href="#">确认</a>
    </div>
  </div>
</body>
</html>
