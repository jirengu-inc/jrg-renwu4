<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>

    *{padding: 0;  margin: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    .nav{
      width: 400px;
      background: #ccc;
      margin: 0 auto;
    }
    .nav::after{
      content: "";
      display: block;
      clear: both;
    }

    .nav>li{
      float:left;
      position: relative;
      line-height: 35px;
    }

    .nav li a{
      color: #000;
      display: block;
      padding: 0 5px;
    }
    .nav li:hover{
      background: #c99;
    }
    .nav li:hover ul{
      display: block;
    }

    .nav li ul{
      position: absolute;
      border: 1px solid #ccc;
      top: 35px;
      left: 0;
      display: none;
    }

  </style>
</head>
<body>
    <ul class="nav clearfix">
      <li>
        <a href="#">前端</a>
        <ul>
          <li><a href="#">html</a></li>
          <li><a href="#">css</a></li>
          <li><a href="#">js</a></li>
        </ul>
      </li>
      <li>
        <a href="#">服务端</a>
        <ul>
          <li><a href="#">php</a></li>
          <li><a href="#">java</a></li>
          <li><a href="#">node</a></li>
        </ul>
      </li>
      <li>
        <a href="#">前端工具</a>
        <ul>
          <li><a href="#">subline</a></li>
          <li><a href="#">git</a></li>
          <li><a href="#">chrom</a></li>
        </ul>
      </li>
      <li>
        <a href="#">html</a>
      </li>
      <li>
        <a href="#">NODE</a>
      </li>
    </ul>
</body>
</html>
