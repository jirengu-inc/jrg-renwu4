<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn{
            display:inline-block;
            width: 55px;
            height: 32px;
            line-height: 32px;
            font-size: 16px;
            font-weight: bolder;
            color:white;
            text-align:center;
            border: 1px solid red;
            border-radius:5px;
            background: #F36E41;
        }
        a{
            text-decoration: none;
        }
        .btn:hover{
            background:#c14d21;
        }
        .btn:visited{
            background:#e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
</body>
</html>
