<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid #cccccc;
            margin: 20px;
            position: relative;
        }
        .trilateral1{
            position:absolute;
            top: -30px;
            left: 6px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #888;
            border-left: 15px solid transparent;
        }
        .trilateral2{
            position: absolute;
            top: 0px;
            right: 0px;
            width: 0;
            height: 0;
            border-top: 15px solid red;
            border-right: 15px solid red;
            border-bottom: 15px solid transparent;
            border-left: 15px solid transparent;
        }
        .trilateral3{
            position:absolute;
            top: -30px;
            left: 6px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #cccccc;
            border-left: 15px solid transparent;
        }
        .trilateral4{
            position:absolute;
            top: -29px;
            left: 6px;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #ffffff;
            border-left: 15px solid transparent;
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="trilateral1"></div>
    </div>
    <div class="box">
        <div class="trilateral2"></div>
    </div>
    <div class="box">
        <div class="trilateral3"></div>
        <div class="trilateral4"></div>
    </div>
</body>
</html>
