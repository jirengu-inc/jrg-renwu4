<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task26-2-3</title>
<style>
div{
	width:200px;
	height:200px;
	border:1px solid ;
}
</style>	
</head>
<body>
<div>
	
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function(){
    var $div = $('div');
    $div.on('mouseover',function(){
    	$(this).css({
    		'background':'red'
    	})
    })
    $div.on('mouseleave',function(){
    	$(this).css({
    		'background':'#fff'
    	})
    })
});
</script>	
</body>
</html>
