<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style type="text/css" media="screen">
		ul,li{

		#box{

		#box .box-nav{
			width:200px;
			padding:10px 5px;
			background: red;
			border-bottom: 1px solid #fff;
			color:#fff;
			position:relative;
		}
		#box .box-nav:after{
			content: "";
			clear: both;
			display: block;
		}
		#box .box-nav>span{
			display: inline-block;
			float: right;
			font-weight: bolder;
		}
		#box .box-nav .nav-li{
			width:135px;
			border:1px solid #ccc;
			position: absolute;
            top: 0px;
            left: 208px;
            padding: 0;
           display: none;
		}
		#box .box-nav .nav-li:after{
			content: "";
			clear: both;
			display: block;
		}
		#box .box-nav .nav-li>li{
			    width: 40px;
                float: left;
                margin-left: 5px;
                margin-top: 5px;
                color:#a98b8b;
		}
		
	</style>
</head>

		$('.box-nav').on('mouseenter',function(){

			$(this).find('.nav-li').hide();

		});
