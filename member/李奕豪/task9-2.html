<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .btn{
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            width: 50px;
            height: 25px;
            line-height: 25px;
            margin: 20px;
            padding-left: 20px;
        }
        .btn1{
            background: url("img/1.bmp") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
        .btn1:hover{
            background: url("img/1-1") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
        .btn2{
            background: url("img/2") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
        .btn2:hover{
            background: url("img/2-2") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
        .btn3{
            background: url("img/3") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
        .btn3:hover{
            background: url("img/3-3") no-repeat;
            background-position: -1px center;
            background-size: contain;
        }
    </style>
</head>
<body>
<div class="btn btn1">前进</div>
<div class="btn btn2">开始</div>
<div class="btn btn3">停止</div>

</body>
</html>
