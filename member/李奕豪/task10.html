<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .header{
            background: #333333;
            height: 60px;
        }
        .header img{
            width: 230px;
            height: 57px;
            float: left;
            margin-left: 150px;
        }
       .header .list{
           float: right;
           height: 58px;
           line-height: 58px;
           text-align: center;
           margin-right: 150px;

       }
       .list li{
            float: left;
            margin: 0 20px;
        }
        .list li a{
            color: #fff;
            font-size: 16px;
        }
        .clear{
            clear:both;
        }
        .contener .aside{
            width: 200px;
            height: 500px;
            background: #eee;
            float: left;
            margin: 5px 5px 0 150px;
        }
        .contener .main{
           width: 700px;
            background: #eee;
            float: left;
            margin:5px 0 0 0;
        }
        .contener .main h2{
            padding: 32px 8px;
        }
        .contener .main p{
            font-size: 12px;
            line-height: 12px;
            padding:5px 0 5px 8px;
        }
        .contener .main p:nth-child(4){
            margin-bottom: 20px;
        }
        .footer{
            height: 44px;
            background: #333333;
        }
        .footer a{
            display: inline-block;
            color: #ffffff;
            font-size: 16px;
            padding: 10px;
        }
        .footer a:nth-child(1){
            margin-left: 150px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="饥人谷logo"/>
        <ul class="list">
            <li><a href="">技能</a></li>
            <li><a href="">经历</a></li>
            <li><a href="">作品</a></li>
            <li><a href="">关于</a></li>
        </ul>
    <div class="clear"></div>
    <div class="contener">
        <div class="aside"></div>
        <div class="main">
            <h2>我的作品</h2>
            <p>生活很美好</p>
            <p>心情不错</p>
            <p>代码写的很漂亮</p>
        </div>
        <div class="clear"></div>
    </div>
    <div class="footer">
        <a href="">饥人谷</a>
        <a href="">jscode</a>
        <a href="">jsbin</a>
    </div>
</div>
</body>
</html>
