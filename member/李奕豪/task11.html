<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .header{
            background: #cccccc;
            height: 40px;
        }
        .nav{
            padding: 5px;
        }
        .nav .father{
            display: inline-block;
            margin:5px 20px;
            position:relative
        }
        .nav .father>a{
            font-size: 16px;
            font-weight: bold;
        }
        .nav .father>a:hover{
            background: #9c9c9c;
        }
        .nav .father:hover .child>li{
            display: block;
            margin-top:10px;
        }
        .nav .father .child{
            border:1px solid #cccccc;
            position: absolute;
            left: 0;
            top: 100%;
        }
        .nav .father .child>li{
            display: none;
        }
        .nav .father .child>li:hover{
            background: #cccccc;
        }
    </style>
</head>
<body>
<div class="header">
    <ul class="nav">
        <li class="father"><a href="">前端</a>
            <ul class="child">
                <li><a href="">javascript</a></li>
                <li ><a href="">html</a></li>
                <li><a href="">css</a></li>
            </ul>
        </li>
        <li class="father"><a href="">服务端</a>
            <ul class="child">
            <li><a href="">javascript</a></li>
            <li><a href="">html</a></li>
            <li><a href="">css</a></li>
        </ul>
        </li>
        <li class="father"><a href="">前端工具</a>
            <ul class="child">
            <li><a href="">javascript</a></li>
            <li><a href="">html</a></li>
            <li><a href="">css</a></li>
        </ul>
        </li>
        <li class="father"><a href="">HTML</a></li>
        <li class="father"><a href="">NODE</a></li>
    </ul>
</div>
</body>
</html>
