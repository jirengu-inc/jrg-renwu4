<!DOCTYPE html>

<body>
<p>请输入内容：<input type="text" name="" id="bct"></p>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function(){
   var $bct =$('#bct');
   $bct.on('focusin',function(){
    $bct.css({'border-color':'blue'})
   })
    $bct.on('focusout',function(){
    $bct.css({'border-color':''})
    console.log($bct.val());
   })
    $bct.on('keyup',function(){
        $bct.val($(this).val().toUpperCase());
    })
});
</script>   
</body>
