<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人信息统计</title>
</head>
<body>
<form name="user profile" action="#" method="post">
   姓名： <input name="user" type="text" placeholder="姓名" maxlength="20"/><br/>
    密码：<input name="password" type="password" placeholder="请输入你的密码" maxlength="30"/><br/>
    性别：<input name="sex" type="radio" value="男">男
          <input name="sex" type="radio" value="女">女 <br/>
    取向：<input name="tropism" type="radio" value="男"/>男
          <input name="tropism" type="radio" value="女"/>女 <br/>
    爱好：<input name="dota" type="checkbox"/>dota
          <input name="travl" type="checkbox" checked/>旅游
          <input name="car" type="checkbox" checked/>宠物 <br/>
    评论：<textarea name="review" id="" cols="30" rows="10"></textarea> <br/>
    我的car: <select name="mycar" id="">
    <option value="东风汽车">东风汽车</option>
    <option value="摩托车">摩托车</option>
    <option value="自行车">自行车</option>
    <option value="双脚" selected>双脚</option>
</select>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
