<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>圣杯布局-两栏式布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #header{
            height: 40px;
            background: red;
            margin-bottom: 20px;
        }
        #content{
            padding:0 0 0 200px;
            background:#ccc;
        }
        #content:after{
            content:"";
            display:block;
            clear:both;
        }
        #content .main{
            width:100%;
            height:200px;
            background:red;
            float:left;
        }
        #content .aside{
            position:relative;
            left:-200px;
            width:200px;
            height:200px;
            background:blue;
            float:left;
            margin-left:-100%;
        }
        #footer{
            height: 40px;
            background: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div id="content">
    <div class="main"></div>
    <div class="aside"></div>
</div>
<div id="footer"></div>
</body>
</html>
